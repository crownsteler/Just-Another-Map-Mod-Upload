 gov_vorstenlandsur:0 "Vorstenland"
 gov_vorstenlandsur_desc:0 "Being a direct decendent of the Sultans of Mataram of old, the [Concept('concept_ruler','$RULER_TITLE_SUSUHUNAN$')] of Soerakarta has been granted a self-ruling [Concept('concept_subject','$VORSTENLAND$')] .\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
 gov_vorstenlandyog:0 "Vorstenland"
 gov_vorstenlandyog_desc:0 "This Native State is a self-ruling Princely State within the Dutch East Indies. The Sultan holds legitimacy through belonging to a cadet branch of the old Sultans of Mataram.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
 gov_zz_DEI_princely_state_muslim:0 "Princely State"
 gov_zz_DEI_princely_state_muslim_desc:0 "This [Concept('concept_government_type','$NATIVE_STATE$')] is a self-governing [Concept('concept_subject','$PRINCELY_STATE$')] of the Dutch East Indies. Its ruler is refered to as [Concept('concept_ruler','$RULER_TITLE_SULTAN$')] or [Concept('concept_ruler','$RULER_TITLE_SULTANA$')]\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
