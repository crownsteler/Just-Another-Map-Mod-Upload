 cr_carlist_events.22.t:0 "A Drowned Claim"
 cr_carlist_events.22.desc:0 "The long saga of Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has come to a dramatic, unexpected close. The ship carrying the defeated pretender into exile has been caught in a sudden, violent storm. Despite the valiant efforts of the crew, the vessel was no match for the tempestuous seas. Reports indicate that the ship broke apart and sank rapidly, taking Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] and all aboard with it.\n\nHis cause, once a rallying cry for absolutism and tradition, has now been utterly extinguished beneath the waves. No longer will he seek refuge, plot restoration, or challenge the thrones of Europe. The sea, indifferent to crowns and claims, has claimed him, bringing an abrupt and definitive end to the Carlist threat."
 cr_carlist_events.22.flavour:0 "The waves have claimed what armies could not. In the cold, dark embrace of the ocean, the last embers of his absolutist dream have been snuffed out. No exile, no palace, no political maneuvering—only the vast, silent sea. The crown he so desperately sought now lies forever beyond his grasp, lost beneath the waves of a world that moved on without him."
 cr_carlist_events.22.a:0 "An undeniable end to a lost cause."
 cr_carlist_events.22.a_tt:0 "The death of Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] removes any lingering doubt about the future of the Carlist movement. His claims are now truly dead, and Spain can move forward without the specter of his return."
 cr_carlist_events.22.a_tt2:0 "The [SCOPE.sPoliticalMovement('carlist_movement').GetName] will be disbanded."

 
 cr_carlist_events.24.t:0 "The Expedición Real"
 cr_carlist_events.24.desc:0 "Our audacious march on the capital has caused [SCOPE.sCountry('cr_christinos').GetAdjectiveNoFlag] resistance to crumble and is poised to decide this conflict in our favour. Desperate to salvage what she can #variable Maria Christinia#! has approached us with a peace offering: a marriage between our son Carlos Luis and [SCOPE.sCountry('cr_christinos').GetRuler.GetFirstName], but only on condition of [SCOPE.sCountry('cr_christinos').GetRuler.GetFirstNameNoFormatting] remaining [SCOPE.sCountry('cr_christinos').GetRuler.GetPrimaryRoleTitle]. A condition which would mean forgoing our claim to the throne in favour of our son and future grandson's."
 cr_carlist_events.24.a:0 "We will not snatch defeat from the jaws of victory!"
 cr_carlist_events.24.b:0 "A wise compromise to end the unnecessary spilling of Spanish blood"
 
 cr_carlist_events.25.t:0 "The Triumph of the Old Order"
 cr_carlist_events.25.desc:0 "Madrid stands firm under the banner of the rightful king. The Christino usurpers are scattered, their false queen deposed, and Don [SCOPE.sCountry('cr_carlists').GetRuler.GetFirstName] has claimed the throne that was his by law, by blood, and by the grace of God. Spain, after years of strife and betrayal, is restored to its natural order.\n\nBut with victory comes the burden of governance. The liberals sought to erase our traditions in the name of their false progress. Shall we show them the mercy they denied us? Shall we seek to reconcile the misguided, welcoming them back into the fold? Or shall we purge their influence from Spain entirely, ensuring that never again will foreign ideas and godless revolution threaten our sacred realm?"
 cr_carlist_events.25.desc_2:0 "With the Carlist flag now proudly waving above the Palacio Real in Madrid the Christino cause is no more.\n\nA victory only achieved through the support of our [SCOPE.sCulture('cr_basque_culture').GetName] brethren. Yet it would be foolish to assume it was our rightous claim that motivated them.\nNo; it was the encroachment on their ancestoral rights and privileges by the Christino's they fought against.\n\nHow do we repay them for their support?"
 cr_carlist_events.25.flavour:0 "The privileges of the Basque provinces are odious to the Spanish nation, of which Charles is so well aware, that if he was king of Spain next year, he would quickly find excuses for infringing them, if not their total abolition. A representative government will endeavour to raise Spain to a level with the Basque provinces, – a despot, to whom the very name of freedom is odious, would strive to reduce the provinces to the same low level with the rest. -#italic British Diplomat in Bilbao#!"
 cr_carlist_events.25.a:0 "Spain belongs to God, to the King, and to its people."
 cr_carlist_events.25.a_tt:0 "[SCOPE.sCountry('cr_kingdom_of_navarra').GetName] will stay in [concept_personal_union] with [SCOPE.sCountry('cr_christinos').GetName] while maintaining its own separate laws"
 cr_carlist_events.25.b:0 "There can be only one Spain."
 cr_carlist_events.25.b_tt:0 "[SCOPE.sCountry('cr_kingdom_of_navarra').GetName] will be integrated into [SCOPE.sCountry('cr_christinos').GetName] and the [SCOPE.sCulture('cr_basque_culture').GetName] #variable Fueros#! abolished"
 
 #Britain
 cr_carlist_events.30.t:0 "The [SCOPE.sCountry('spain').GetAdjectiveNoFormatting] Pretender"
 cr_carlist_events.30.desc_monarchy_first_visit:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] of Bourbon—once a would-be king and torchbearer of absolutist reaction—has arrived on British shores seeking asylum. Defeated in his bid for the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, he now enters [SCOPE.sState('carlos_arrival_state').GetPortHubName] not as a sovereign, but as a refugee, trailing behind him the last embers of a failed crusade against liberalism.\n\n[ROOT.GetCountry.GetRuler.GetHerHis|U] Majesty’s Government must now determine how to respond. Britain has a proud tradition of offering shelter to exiled royalty, but hosting so reactionary a figure risks diplomatic unease."
 
 cr_carlist_events.30.desc_legitimist_or_orleanist_1_monarchy:0 "After being turned away his cousin [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetFirstName], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has arrived on [ROOT.GetCountry.GetAdjectiveNoFormatting] soil, seeking asylum under the protection of [ROOT.GetCountry.GetRuler.GetHerHis|U] Majesty’s Government.\n\nLanding in [SCOPE.sState('carlos_arrival_state').GetPortHubName], the Carlist claimant to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne is received with due courtesy yet presents a delicate question; Unlike other exiles, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] refuses to renounce his claim, maintaining that he remains the rightful King of [SCOPE.sCountry('spain').GetNameNoFormatting]. His defiance risk entangling us in [SCOPE.sCountry('spain').GetNameNoFormatting]’s dynastic disputes, and offering him refuge is likely to cause offense to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] government."
  
 cr_carlist_events.30.desc_neutral_1_monarchy:0 "A ship carrying the pretender Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has arrived at [SCOPE.sState('carlos_arrival_state').GetPortHubName] harbour. Having lost his war for the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, he has traveled across Europe's courts in search of protection and exile. Now, he turns to us, seeking the shelter of [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetHerHis|U] Majesty’s Government.\n\nHis arrival presents a delicate dilemma. Unlike other exiles, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] refuses to renounce his claim, insisting that he remains the rightful King of [SCOPE.sCountry('spain').GetNameNoFormatting]. To grant him asylum risks entangling Britain in [SCOPE.sCountry('spain').GetNameNoFormatting]’s dynastic disputes and straining our relations with the [SCOPE.sCountry('spain').GetAdjectiveNoFormatting] government."
 
 cr_carlist_events.30.desc_neutral_1_monarchy2:0 "After being turned away by [SCOPE.sCountry('don_carlos_exile_rejected').GetNameNoFlag], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has arrived on [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFormatting] soil, seeking asylum under the protection of [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetHerHis|U] Majesty’s Government. Landing in [SCOPE.sState('carlos_arrival_state').GetPortHubName], the Carlist claimant to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne is received with due courtesy yet presents a delicate question:\n\nUnlike other exiles, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] refuses to renounce his claim, maintaining that he remains the rightful King of [SCOPE.sCountry('spain').GetNameNoFormatting]. His defiance risk entangling us in [SCOPE.sCountry('spain').GetNameNoFormatting]’s dynastic disputes, and offering him refuge is likely to cause offense to the [SCOPE.sCountry('spain').GetAdjectiveNoFormatting] government."
  
 cr_carlist_events.30.desc_neutral_republic:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the Carlist claimant to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, has arrived in Plymouth seeking asylum. With few remaining allies, he hopes to find sanctuary in Britain.\n\nHowever, he refuses to renounce his claim to the [SCOPE.sCountry('spain').GetAdjectiveNoFormatting] crown which presents a diplomatic challenge; granting asylum to Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] could be seen as supporting his cause, potentially destabilizing the fragile peace in [SCOPE.sCountry('spain').GetNameNoFormatting]. Conversely, denying him refuge might alienate those within Britain with monarchist tendencies."
 cr_carlist_events.30.desc_neutral_1_republic:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the Carlist claimant to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, has arrived in Plymouth seeking asylum. Already rejected by [SCOPE.sCountry('don_carlos_exile_rejected').GetNameNoFlag] and with few remaining allies, he hopes to find sanctuary in Britain.\n\nHowever, he refuses to renounce his claim to the [SCOPE.sCountry('spain').GetAdjectiveNoFormatting] crown which presents a diplomatic challenge; granting asylum to Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] could be seen as supporting his cause, potentially destabilizing the fragile peace in [SCOPE.sCountry('spain').GetNameNoFormatting]. Conversely, denying him refuge might alienate those within Britain with monarchist tendencies."
 
 cr_carlist_events.30.desc_fallback:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] of Bourbon—once a would-be king and torchbearer of absolutist reaction—has arrived on British shores seeking asylum. Defeated in his bid for the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, he now enters [SCOPE.sState('carlos_arrival_state').GetPortHubName] not as a sovereign, but as a refugee, trailing behind him the last embers of a failed crusade against liberalism.\n\nHis presence poses a delicate question. While Britain has long offered sanctuary to deposed royals and exiled nobility, hosting a figure so emblematic of reactionary ideals may stir controversy. To some, he is a noble unfortunate deserving of dignity. To others, a relic of a past best left buried. Whether treated as a political nonentity or a symbol of royal fraternity, his stay may yet echo through the salons of Europe—and the minds of our own subjects."
 
 cr_carlist_events.30.flavour:0 "To some, he is a tragic remnant of Europe’s old order, deserving quiet dignity. To others, his presence is a diplomatic liability, an awkward reminder of causes long abandoned and monarchies best left to history. Hosting him may be tradition; embracing his cause is quite another matter."
 
 cr_carlist_events.30.a:0 "Expel him—let him find refuge elsewhere."
 cr_carlist_events.30.b:0 "Keep him under watch in Britain."
 cr_carlist_events.30.c:0 "Exile him to Australia—far from European politics."
 
 #Australia
 cr_carlist_events.31.t:0 "An Unwanted Guest?"
 cr_carlist_events.31.desc_hmgovernment:0 "Word has reached [ROOT.GetCountry.GetCapital.GetCityHubName] that Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the exiled pretender to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, is to be resettled in Australia—banished to the fringes of empire by order of [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetHerHis|U] Majesty’s Government. Once a figure of absolutist defiance, he arrives now not as a monarch-in-waiting, but as a relic of Europe’s waning order, destined for quiet obscurity."
 cr_carlist_events.31.desc_generic:0 "Word has reached [ROOT.GetCountry.GetCapital.GetCityHubName] that Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] pretender and former champion of reactionary monarchy, is to be resettled in Australia. Once a figure of fire and fury in European politics, he now arrives not as a ruler in exile, but as a private man—stripped of title, following orders from distant authorities who no longer see a place for him on the continent."
 cr_carlist_events.31.flavour:0 "Here, in a land of convicts and pioneers, the pretender to the [SCOPE.sCountry('spain').GetAdjectiveNoFormatting] crown finds himself an ocean away from his cause—too distant to rally supporters, too isolated to stir unrest. In [ROOT.GetCountry.GetNameNoFormatting], his claim is little more than a memory, fading beneath the vast southern skies."
 cr_carlist_events.31.a:0 "Let him settle quietly in the colony."
 cr_carlist_events.31.a_tt:0 "We will ensure Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] remains a guest, not a schemer."
 cr_carlist_events.31.b:0 "Treat him as any other exile—he is just another settler now."
 cr_carlist_events.31.b_tt:0 "Let the exiled Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] wander—his cause is lost, and he poses no real danger here."
 cr_carlist_events.31.c:0 "Encourage him to leave—he is not our concern."
 cr_carlist_events.31.c_tt:0 "We have no need for fallen kings in exile. Let him find his fate elsewhere."
 
 #Russia
 cr_carlist_events.50.t:0 "A Sanctuary for Divine Right"
 cr_carlist_events.50.desc:0 "Following his decisive defeat in [SCOPE.sCountry('spain').GetNameNoFormatting], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the pretender to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, has travelled to [ROOT.GetCountry.GetCapital.GetCityHubName] to seek our support and protection.\n\nHis application raises a profound question, for it speaks to Russia's very purpose on the European stage. As the unwavering bulwark against the tide of revolutionary liberalism, and the self-proclaimed protector of the divine right of kings, we are presented with a choice; to reaffirm our commitment to the #variable Holy Alliance#! by supporting a fellow champion of absolute rule, or to prioritize pragmatic caution in a world increasingly hostile to our ideals."
 cr_carlist_events.50.flavour:0 "The grand palaces of St. Petersburg now receive a visitor who embodies the very struggle that defines our age. Don Carlos, a monarch stripped of his earthly throne, stands as a symbol of the divine order besieged by revolutionary fervor. For many in the court and the Church, his arrival is a potent reminder of Russia’s sacred duty to defend legitimate rule wherever it is threatened. His unwavering faith and unyielding absolutism resonate deeply here, a stark contrast to the shifting sands of Western European politics."
 cr_carlist_events.50.a:0 "Offer unwavering support—For God, Tsar, and the Holy Alliance!"
 cr_carlist_events.50.a_tt:0 "We shall offer Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] not only asylum but also our full moral and material support. As the leading power of the Holy Alliance, it is our sacred duty to defend legitimate monarchy and traditional order against the revolutionary tide. His cause is just, and we will stand with him to see the true faith and rightful rule restored in Spain, no matter the cost. This will be a beacon to all who resist liberalism."
 cr_carlist_events.50.b:0 "Exile him to Siberia—A stark lesson for all pretenders."
 cr_carlist_events.50.b_tt:0 "While we sympathize with Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]'s struggle for legitimate rule, his continuous rebellion threatens the broader order of Europe. To demonstrate our unwavering commitment to stability and to discourage any further monarchical adventurism, we will exile him to the vast, unforgiving expanse of Siberia. This will serve as a stark lesson that even the most zealous defenders of divine right cannot be allowed to destabilize the continent."

 cr_carlist_events.50.b_exile:0 "Grant asylum, but focus on European stability."
 cr_carlist_events.50.b_exile_tt:0 "While we sympathize deeply with Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]'s struggle and share his principles, direct intervention in Spain may not be prudent at this moment. We will grant him asylum and allow him to reside peacefully, demonstrating our commitment to legitimate rule while prioritizing the broader stability of Europe, as envisioned by the Holy Alliance. Our support, for now, will remain discreet."
 cr_carlist_events.50.c:0 "Refuse asylum—His failure weakens all monarchies."
 cr_carlist_events.50.c_tt:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]'s rebellion has failed, and to harbor him openly would be to associate ourselves with a lost cause, potentially emboldening revolutionary forces across Europe. Our duty as the defender of monarchy demands strength, not weakness. He must find refuge elsewhere, as his presence here would only serve to undermine the very principles we seek to uphold for all legitimate crowns."
 
 #Austria
 cr_carlist_events.60.t:0 "Don Carlos and the Concert"
 cr_carlist_events.60.desc:0 "Even in peace, the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] situation threatens the delicate balance of the Concert of Europe. Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], evading capture, is now canvassing the courts or Europe looking for either a home or a sponsor. His predicament presents an opportunity for us to influence the continent's stability.\n\nPrince [SCOPE.sCharacter('don_carlos_supporting_politician').GetLastName|U], the very architect of this fragile peace, understands that while we might seek to remove Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] from the equation to stabilize the immediate situation, his absolutist cause stands in stark contrast to [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName]'s liberal government. To support one or the other, or to simply absolve ourselves from the situation entirely by ignoring him, each carries its own set of risks and rewards for [ROOT.GetCountry.GetNameNoFormatting] and for Europe."
 cr_carlist_events.60.flavour:0 "The salons of [ROOT.GetCountry.GetCapital.GetCityHubName], usually a stage for subtle intrigue, now buzz with the direct challenge posed by Don Carlos's arrival. His very existence, a living symbol of an uncompromising past, forces the Empire to weigh its commitment to tradition against the imperative of European stability. [SCOPE.sCharacter('don_carlos_supporting_politician').GetLastNameNoFormatting|U]'s decision will speak volumes about the future of the old order."
 cr_carlist_events.60.a:0 "Neutralize him—Send him to a quiet exile."
 cr_carlist_events.60.a_tt:0 "Our priority is to extinguish any sparks of instability in Europe. We will grant Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] asylum, but ensure he is confined to a quiet, politically neutral exile within our borders, far from any opportunity to rekindle his cause or disrupt the Concert of Europe."
 cr_carlist_events.60.b:0 "Support Don Carlos—A bulwark against liberalism."
 cr_carlist_events.60.b_tt:0 "The liberal regime in Spain, led by [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstNameNoFormatting], is a destabilizing force. Prince [SCOPE.sCharacter('don_carlos_supporting_politician').GetLastNameNoFormatting|U] recognizes that supporting Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] provides a vital counterweight to the revolutionary currents threatening legitimate monarchy. We will offer discreet aid, seeing his cause as crucial for long-term European stability."
 cr_carlist_events.60.c:0 "Ignore him—His cause risks war."
 cr_carlist_events.60.c_tt:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]'s absolutist ambitions have already brought conflict, and we cannot afford to tie our Empire to a cause that threatens to ignite a new European war. Our commitment to the Concert of Europe demands we prioritize peace above all else. He must find refuge elsewhere."

 cr_carlist_events.61.t:0 "A Habsburg Haven"
 cr_carlist_events.61.desc:0 "Following a decisive defeat in [SCOPE.sCountry('spain').GetNameNoFormatting], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the pretender to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, has sought refuge within our benevolent embrace. Arriving in [SCOPE.sState('carlos_arrival_state').GetCityHubName], the once-fiery champion of absolutism and tradition now presents himself not as a monarch-in-waiting, but as a humbled guest seeking solace from the storm of European liberalism.\n\nHis presence in our empire raises a delicate diplomatic question. For decades we have sought to avoid revolution and a devastating new European war. To openly embrace him invites turmoil and risks the stability we so carefully nurtured. Yet would legitimising [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName]'s liberalism not achieve the same?"
 cr_carlist_events.61.flavour:0 "The salons of [ROOT.GetCountry.GetCapital.GetCityHubName], accustomed to the intrigue of Europe's dynastic houses, now buzz with the arrival of Don Carlos. He is a symbol of a fading age, a stark reminder of the battles waged for the old order. While some see a noble kinsman deserving of dignity, others view him as a potential threat to the Metternichian order that has kept Europe at peace. The Emperor's decision will reflect not just compassion, but a strategic stance to ensure the continued balance of power."
 cr_carlist_events.61.a:0 "Grant him asylum—Maintain neutrality."
 cr_carlist_events.61.a_tt:0 "We shall offer Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] asylum, recognizing our duty to offer refuge, but we must ensure his presence does not disturb the delicate balance of European peace. He will be expected to live quietly, without using our soil to further his political ambitions or reignite the Spanish conflict. Our primary concern is the stability of the continent, not the restoration of a lost cause."
 cr_carlist_events.61.b:0 "Support Don Carlos—Liberalism threatens order."
 cr_carlist_events.61.b_tt:0 "The liberal regime in Spain, led by [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstNameNoFormatting], is a destabilizing force that threatens the monarchical order across Europe. By supporting Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting], we can champion the cause of legitimate absolutism and, in doing so, ensure the long-term stability that a strong, traditional monarchy provides. We will offer discreet aid, seeing his cause as a vital bulwark against revolutionary currents."
 cr_carlist_events.61.c:0 "Refuse asylum—Avoid any further instability."
 cr_carlist_events.61.c_tt:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]'s absolutist ambitions have already brought years of conflict to Spain, and we cannot risk allowing his presence to further destabilize Europe. Our commitment to the Concert of Europe dictates that we prioritize peace and order above all else. He must find refuge elsewhere, far from the centers of European power, and allow Spain to find its own path."
 
 #Two Sicilies
 cr_carlist_events.70.t:0 "A Kinsman in Exile"
 cr_carlist_events.70.desc:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] of Bourbon, the defeated pretender to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, has arrived in [SCOPE.sState('don_carlos_arrival_location').GetPortHubName] seeking refuge. Once the standard-bearer of absolutist revival in [SCOPE.sCountry('spain').GetAdjectiveNoFormatting], he comes not in triumph, but as a fugitive of failed conviction—unyielding in defeat, unchanged in principle.\n\nWhile our nation remains faithful to God, Throne, and Tradition, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] embodies the most unbending interpretation of these ideals. His presence poses a question: are his values a reflection of our own, or a warning of where unchecked zeal may lead? His fate—and perhaps a measure of our future—rests in our hands."
 cr_carlist_events.70.flavour:0 "To many within the court, the plight of Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is a poignant reminder of monarchy under siege—a cousin brought low not by treachery, but by fidelity to principle. To shelter him affirms our shared blood and commitment to throne and altar. Yet his presence also unsettles: a man unbending in defeat, uncompromising in belief, who may reflect less a brother-in-exile than a mirror held too close to our own contradictions."
 
 cr_carlist_events.70.desc_non_absolutist:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting], the vanquished claimant to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne and erstwhile champion of absolutism, has arrived in our kingdom seeking refuge. His defeat marks not just the end of a campaign, but the twilight of a cause—one rooted in an unyielding vision of monarchy and divine right.\n\nThough we subscribe to the devine sanction of monarchy, guided by tradition and faith, our nation has walked a different path: one tempered by reform, rule of law, and a growing respect for liberty. To offer shelter to Don Carlos is to extend fraternal courtesy; to embrace his ideology, however, is another matter. He stands as a symbol not only of fallen thrones, but of absolutism in its most rigid form. Is there room in our kingdom for such a man—or is his presence a burden we cannot afford?"
 cr_carlist_events.70.flavour_no_absolutist:0 "To some, Don Carlos is an exiled prince deserving sympathy and shelter. But to others, he is a shadow from an older, harsher world. His presence stirs unease in salons and taverns alike: will he inspire zealots of the old absolutist order? Or will his cause, already discredited abroad, contaminate our own fragile balance between crown and constitution? While the crown grants him quarters, many whisper that he brings not just memories of war, but the threat of reaction clothed in royal dignity."
 
 cr_carlist_events.70.desc_prev_rejected:0 "After being turned away from courts across Europe, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the exiled pretender to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, has sought sanctuary within our borders. His arrival in [SCOPE.sState('don_carlos_arrival_location').GetPortHubName]—far from the halls of power he once dreamed to claim—places before us a difficult question.\n\nWhile our nation remains faithful to God, Throne, and Tradition, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] represents the extremity of this belief. Is this the path we wish to follow, or does his presence mark a warning against clinging too tightly to reaction?
 cr_carlist_events.70.flavour_prev_rejected:0 "His cause is spent, yet his symbolism endures—a reminder of the turbulent age we navigate between absolutism and reform. As we consider his request, the eyes of Europe watch closely, and so too do the voices within our own society, divided between hope for renewed strength and fear of unrest."
 
 cr_carlist_events.70.desc_orleanist_rejected:0 "After being turned away by his cousin [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetFirstName]—a monarch who has made peace with the currents of liberalism—Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the exiled pretender to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, has sought sanctuary within our borders. His arrival in [SCOPE.sState('don_carlos_arrival_location').GetPortHubName] places before us a difficult question.\n\nWhile our nation remains faithful to God, Throne, and Tradition, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] represents the extremity of this belief. Is this the path we wish to follow, or does his presence mark a warning against clinging too tightly to reaction, especially when even other Bourbon crowns bend to the winds of change?"
 cr_carlist_events.70.flavour_orleanist_rejected:0 "He arrives here, having seen his own kin compromise with the very forces he despises. In his eyes, [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetFirstNameNoFormatting]'s throne is a betrayal, a concession to the liberal tide that threatens all of Christendom. Yet, his unwavering conviction, once a source of strength, now appears a burden in a world where even crowns must adapt or perish."
 
 cr_carlist_events.70.desc_legitimist_absolutist_rejected:0 "After being turned away by his Bourbon kinsman, [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetFirstName] of [SCOPE.sCountry('don_carlos_exile_rejected').GetNameNoFlag], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the defeated pretender to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, has sought sanctuary within our borders. His arrival in [SCOPE.sState('don_carlos_arrival_location').GetPortHubName]—far from the absolute court he might have expected—places before us a difficult question.\n\nWhile our nation remains faithful to God, Throne, and Tradition, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] represents the extremity of this belief. Is this the path we wish to follow, or does his presence mark a warning against clinging too tightly to reaction, especially when even other absolute Bourbon crowns see fit to reject his cause?"
 cr_carlist_events.70.flavour_legitimist_absolutist_rejected:0 "He arrives here, bearing the quiet shame of a kinsman's rebuke, a true absolutist deemed too unyielding even by those who share his principles. His defiance, once a beacon for traditionalists, now seems a stubborn anachronism, even in the halls of restored monarchies. His conviction remains, but the path he treads grows ever narrower."

 cr_carlist_events.70.a:0 "Offer Limited Hospitality and Distance"
 cr_carlist_events.70.a_tt:0 "While we respect his blood and conviction, our focus is on a balanced monarchy. Don Carlos will be allowed refuge, but kept at arm’s length to avoid controversy or internal discord."
 cr_carlist_events.70.b:0 "Offer Full Asylum and Support"
 cr_carlist_events.70.b_tt:0 "We will stand firmly with Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting], embracing his unwavering defense of divine right and absolutism. His presence strengthens our claim to traditional monarchy and signals our resistance to liberal encroachment."
 cr_carlist_events.70.c:0 "We can offer prayers, but no harbour."
 cr_carlist_events.70.c_tt:0 "Our nation must look forward, not backward. Don Carlos’s intransigence risks dragging us into futile conflicts and alienating potential allies. We cannot afford such a liability."
 
 cr_carlist_events.71.t:0 "Event Bridge"
 
 cr_carlist_events.72.t:0 "A Royal Union for Peace"
 cr_carlist_events.72.desc:0 "The kingdom of [SCOPE.sCountry('spain').GetNameNoFlag] bleeds as cities burn, brothers take up arms against brothers, and the Crown lies splintered—all from a single stroke of the pen. In a moment of shortsightedness, King Ferdinand cast aside his brother’s rightful claim in favour of his young daughter, [SCOPE.sCountry('spain').GetRuler.GetFirstName], lighting the fuse of a war that now consumes all of [SCOPE.sCountry('spain').GetNameNoFormatting].\n\nYet the solution is as elegant as it is obvious: the marriage of rival claims. If [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstNameNoFormatting] were to wed Don [SCOPE.sCharacter('carlos_luis_char').GetFirstName], son of the so-called pretender Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], blood might bind where politics have failed. Such a union could heal the rift, reunite the Bourbon line, and restore peace to a kingdom in anguish. And who, if not we—their kinsman and fellow sovereign—should take the first step toward such reconciliation?"
 cr_carlist_events.72.flavour:0 "The flames of civil war engulf Spain, threatening to unsettle not only the Iberian Peninsula but the delicate balance across Europe. From the courts of Vienna to the salons of Paris, sovereigns and statesmen watch closely, uneasy with the chaos yet mindful of the chance to steer its course. While none desire open conflict beyond Spain’s borders, the disorder invites careful hands willing to guide a resolution—hands like ours."
 cr_carlist_events.72.a:0 "Mediate the Conflict"
 cr_carlist_events.72.a_tt:0 "We offer ourselves as impartial mediators, proposing dialogue to bridge the divide. A modest investment with uncertain chances, but a step toward stabilizing Spain without overcommitting."
 cr_carlist_events.72.b:0 "Push for a Royal Reconciliation"
 cr_carlist_events.72.b_tt:0 "We take a more active role, advocating for a dynastic marriage to unite the rival claims. A significant commitment, but with greater prospects to secure lasting peace—and influence."
 cr_carlist_events.72.c:0 "Stay on the Sidelines"
 cr_carlist_events.72.c_tt:0 "While we lament the suffering in [SCOPE.sCountry('spain').GetNameNoFormatting], this dynastic conflict is ultimately an internal Spanish affair. It is not our place to interfere in such a delicate matter, especially one that risks drawing our kingdom into further European entanglements. Spain must find its own peace."
 
 cr_carlist_events.73.t:0 "The Crown Reunited?"
 cr_carlist_events.73.desc:0 "From [SCOPE.sCountry('don_carlos_marriage_proposing_country').GetCapital.GetCityHubName] comes a proposal born of both kinship and diplomacy. Our cousin [SCOPE.sCountry('don_carlos_marriage_proposing_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_marriage_proposing_country').GetRuler.GetFirstName] of the [SCOPE.sCountry('don_carlos_marriage_proposing_country').GetNameNoFlag], moved by the suffering of Spain and the bonds of Bourbon blood, suggests a marriage between our son, Don [SCOPE.sCharacter('carlos_luis_char').GetFirstName], and the young [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName]—as a path to peace and the reunification of our fractured realm."
 cr_carlist_events.73.flavour:0 "It was the late King Ferdinand of Spain who, in defiance of God’s order and ancient law, overturned the rightful succession. We, Don Carlos, are the legitimate sovereign, and our son—older, male, and raised in the traditions of monarchy—is the natural heir. To wed him to Isabel may close the wound, yes, but only if the cure does not dishonor the body it seeks to save."
 cr_carlist_events.73.a:0 "Insist on Don Carlos Luis as King—The True Succession"
 cr_carlist_events.73.a_tt:0 "Our son, Don [SCOPE.sCharacter('carlos_luis_char').GetFirstNameNoFormatting], is the rightful heir to the Spanish throne by divine and ancient law. If this union is to proceed, it must be on the terms of legitimate succession: he shall be King, and [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstNameNoFormatting] shall be his Queen Consort. This is the only path that truly honors the principles for which we have fought."
 cr_carlist_events.73.b:0 "Compromise on a Joint Reign—A Shared Future"
 cr_carlist_events.73.b_tt:0 "While our claim is absolute, the suffering of Spain demands a pragmatic approach. We could agree to a more equal arrangement, perhaps a joint reign where both [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstNameNoFormatting] and our son, Don [SCOPE.sCharacter('carlos_luis_char').GetFirstNameNoFormatting], share the sovereign power. This would acknowledge both claims and unite the kingdom under a truly reconciled Bourbon crown, albeit one that requires a degree of compromise from our absolute principles."
 cr_carlist_events.73.c:0 "Accept Isabel as Queen, with Don Carlos as Regent—A Provisional Arrangement"
 cr_carlist_events.73.c_tt:0 "To secure peace and guide Spain back to its rightful path, we could accept [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstNameNoFormatting] as Queen, with our son, Don [SCOPE.sCharacter('carlos_luis_char').GetFirstNameNoFormatting], as her consort. Crucially, however, we, Don Carlos, must be appointed as Regent until [SCOPE.sCountry('spain').GetRuler.GetHerHis|U] Majesty comes of age. This allows us to steer the kingdom towards traditional values and away from the liberal influences that have plagued it, ensuring a proper foundation for her future reign."
 cr_carlist_events.73.d:0 "Reject the Proposal Outright—No Compromise with Usurpation"
 cr_carlist_events.73.d_tt:0 "This proposal, while seemingly offering peace, is a poisoned chalice. It asks us to legitimize the very usurpation we have fought against for years. There can be no compromise with those who defy divine right and ancient law. We will reject this offer outright and continue our struggle until the true Bourbon line is restored without concession or dishonor."
 cr_carlist_events.73.d_tt:0 "This proposal, while seemingly offering peace, is a poisoned chalice. It asks us to legitimize the very usurpation we have fought against for years. There can be no compromise with those who defy divine right and ancient law. We will reject this offer outright and continue our struggle until the true Bourbon line is restored without concession or dishonor."
 cr_carlist_events.73.tt:0 "If [SCOPE.sCountry('spain').GetName] accepts:"
 cr_carlist_events.73.tt_2:0 "[SCOPE.sCountry('spain').GetName] gets the Event #variable The Crown Reunited?#!"
 cr_carlist_events.73.compromise_tt_2:0 "[SCOPE.sCharacter('isabel_char').GetFullName] becomes ruler in [ROOT.GetCountry.GetName]"
 
