 #Fernando Po
 cr_europe_events.20.t:0 "An Issue of Ownership"
 cr_europe_events.20.desc_1_GBR:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have requested us to turn control over [SCOPE.sState('cr_fernado_po_province').GetName] to them. They claim the island rightfully belongs to them under a treaty they signed with the Portuguese in 1778.\n\nThe island had however long been abandoned by Spain by the time we took control and has proven quite useful in our efforts to suppress the slave trade in the Bight of [SCOPE.sStrategicRegion('cr_biafra').GetName]."
 cr_europe_events.20.desc_GBR:0 "\n\nThe island had however long been abandoned by Spain by the time we took control and has proven quite useful in our efforts to suppress the slave trade in the Bight of [SCOPE.sStrategicRegion('cr_biafra').GetName]."
 cr_europe_events.20.desc_1_GBR_obl:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have approached us with a request to turn control over [SCOPE.sState('cr_fernado_po_province').GetName] over to them, challenging our presence on the island with a 1778 treaty they signed with the Portuguese which handed them possession and an [concept_obligation|l] we owe them.\n\nThe island -abandoned by Spain when we took control- has however grown into a vital base for the West Africa Squadron. Losing it would hamper our efforts to suppress the slave trade in the Bight of Biafra."
 cr_europe_events.20.desc_1:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have requested us to turn control over [SCOPE.sState('cr_fernado_po_province').GetName] to them. They claim the island rightfully belongs to them under a treaty they signed with the Portuguese in 1778."
 cr_europe_events.20.desc_1_obl:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have requested us to turn control over [SCOPE.sState('cr_fernado_po_province').GetName] to them. They claim the island rightfully belongs to them under a treaty they signed with the Portuguese in 1778 and are quick to remind us we owe them an [concept_obligation|l]."
 cr_europe_events.20.desc_1_obl_offered:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have requested us to turn control over [SCOPE.sState('cr_fernado_po_province').GetName] to them. They present us with a treaty they signed with the Portuguese in 1778 which granted them possession, but behind this facade of legalism is an implied understanding that they will be our debt."
 
 cr_europe_events.20.desc_2:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] are once more raising the issue of ownership over the island of [SCOPE.sState('cr_fernado_po_province').GetName], reiterating that our presence on the island is illegal under the 1778 treaty they signed with the Portuguese."
 cr_europe_events.20.desc_2_obl:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] are once more raising the issue of ownership over the island of [SCOPE.sState('cr_fernado_po_province').GetName], cloaking their words in the 1778 treaty they signed with the Portuguese but strongly hinting to an [concept_obligation|l] owed by us."
 cr_europe_events.20.desc_2_obl_offered:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] are once more raising the issue of ownership over the island of [SCOPE.sState('cr_fernado_po_province').GetName], cloaking their words in the 1778 treaty they signed with the Portuguese but strongly hinting that they would owe us an [concept_obligation|l] in the future."
 
 cr_europe_events.20.desc_3:0 "The presence of [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] ambassador at the foreign office is starting to become a familiar sight as they are once again raising the issue of ownership over [SCOPE.sState('cr_fernado_po_province').GetName], maintaining that under international law the island should be controlled by them."
 cr_europe_events.20.desc_3_obl:0 "Once more the [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have raised the issue of ownership over [SCOPE.sState('cr_fernado_po_province').GetName], rather bluntly pointing towards an [concept_obligation|l] we owe them as reason as to why we should cede the island to them."
 cr_europe_events.20.desc_3_obl_offered:0 "Once more the [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have raised the issue of ownership over [SCOPE.sState('cr_fernado_po_province').GetName], rather pointing out that they would owe us an [concept_obligation|l] we could use in the future as reason as to why we should cede the island to them."
 
 cr_europe_events.20.desc_4:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] ambassador is once again protesting our presence on [SCOPE.sState('cr_fernado_po_province').GetName], pointing once more to the 1778 treaty they signed with the Portuguese as a reason as to why we should evacuate the island."
 cr_europe_events.20.desc_4_obl:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] are again protesting our presence on [SCOPE.sState('cr_fernado_po_province').GetName], bur rather than pointing to the 1778 treaty they signed with the Portuguese they now emphasis the [concept_obligation|l] we owe them."
 cr_europe_events.20.desc_4_obl_offered:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] are again protesting our presence on [SCOPE.sState('cr_fernado_po_province').GetName], bur rather than pointing to the 1778 treaty they signed with the Portuguese they are now offering an [concept_obligation|l] we could use in the future."
 
 cr_europe_events.20.desc_5:0 "In what is becoming as predictable as the seasons, the [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have once again raised the issue of our ownership of [SCOPE.sState('cr_fernado_po_province').GetName]. And as predictable as their raising the issue is are their arguments. Once more they pointing to the 1778 treaty they signed with the Portuguese as a reason as to why our presence on [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjectiveNoFormatting] would be illegal."
 cr_europe_events.20.desc_5_obl:0 "In what is becoming as predictable as the seasons, the  [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have once again raised the issue of our ownership of [SCOPE.sState('cr_fernado_po_province').GetName]. While their raising the issue is predictable, they seem to have changed strategy; rather than pointing to the 1778 treaty, they are emphasising the [concept_obligation|l] we owe them instead."
 cr_europe_events.20.desc_5_obl_offered:0 "In what is becoming as predictable as the seasons, the  [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have once again raised the issue of our ownership of [SCOPE.sState('cr_fernado_po_province').GetName]. While their raising the issue is predictable, they seem to have changed strategy; rather than pointing to the 1778 treaty, they are emphasising that transfering the island would hand us an [concept_obligation|l] we could use in the future."
 
 cr_europe_events.20.desc_6:0 "Once more the [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] ambasssador has come to the foreign office, and once more he raised the issue of our ownership over [SCOPE.sState('cr_fernado_po_province').GetName], and once more they are pointing to the 1778 treaty in which the Portuguese ceded the island to them."
 cr_europe_events.20.desc_6_obl:0 "Once more the [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] ambasssador has come to the foreign office, and once more he raised the issue of our ownership over [SCOPE.sState('cr_fernado_po_province').GetName], and once more they are pointing to the 1778 treaty in which the Portuguese ceded the island to them.\n\nBut this time they are adding pressure by also pointing to an [concept_obligation|l] we owe to them."
 cr_europe_events.20.desc_6_obl_offered:0 "Once more the [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] ambasssador has come to the foreign office, and once more he raised the issue of our ownership over [SCOPE.sState('cr_fernado_po_province').GetName], and once more they are pointing to the 1778 treaty in which the Portuguese ceded the island to them.\n\nBut this time they are sweetening the deal by also offering an [concept_obligation|l] they would owe us."
 
 cr_europe_events.20.a_WAS:0 "I suppose the West Africa Squadron could find a new home then"
 cr_europe_events.20.a_nWAS:0 "I suppose it is theirs then"
 cr_europe_events.20.b:0 "Who cares about such a scrap of paper"
 cr_europe_events.20_opt_tt:0 "We will cede [SCOPE.sState('cr_fernado_po_province').GetName] to [SCOPE.sCountry('cr_fernado_po_claimant').GetName]."
 cr_europe_events.20_opt_obl_tt:0 "We will cede [SCOPE.sState('cr_fernado_po_province').GetName] to [SCOPE.sCountry('cr_fernado_po_claimant').GetName] in exchange for gaining an [concept_obligation] on them"
 
 cr_europe_events.20.desc_2:0 "Strategically located in the Bight of [SCOPE.sStrategicRegion('cr_biafra').GetName] on the trade routes between [SCOPE.sStrategicRegion('cr_guinea').GetName] and [SCOPE.sStrategicRegion('cr_congo').GetName] and with a good harbour, we took possession of the abandoned [SCOPE.sState('cr_fernado_po_province').GetNameNoFormatting] as a base for our #variable West Africa Squadron#! to suppress the [GetLawType('law_slave_trade').GetName] from.\n\nWith [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjectiveNoFormatting] interest in the region growing, they have request we turn possession over to them, appealing to an old treaty signed with the [SCOPE.sCountry('cr_fernado_po_prev_owner').GetAdjective] which ceded the island to them."
 cr_europe_events.20.flavour:0 ""
 cr_europe_events.20.a:0 "We will honour the original treaty"
 cr_europe_events.20.a_tt:0 "We will return possession of [SCOPE.sState('cr_fernado_po_province').GetName] to [SCOPE.sCountry('cr_fernado_po_claimant').GetName]"
 cr_europe_events.20.b:0 "Perhaps if they offer something in return"
 cr_europe_events.20.b_tt:0 "We will ask [SCOPE.sCountry('cr_fernado_po_claimant').GetName] for a [concept_obligation]. Should they accept we will return possession of [SCOPE.sState('cr_fernado_po_province').GetName] to them."
 cr_europe_events.20.c:0 "And allow the odious slave trade to flourish again?"
 cr_europe_events.20.c_tt:0 "We will take permanent possession of [SCOPE.sState('cr_fernado_po_province').GetName], disregarding the [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] claim"
 cr_europe_events.20.b_tt_consequence:0 "[SCOPE.sCountry('cr_fernado_po_claimant').GetNameNoFlag] might approach us in the future again to press their claim."

 
 cr_europe_events.29.t:0 "The Loss of Port Clarence"
 cr_europe_events.29.desc:0 "The [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjective] have reassumed control over our former outpost of Port Clarence on Fernando Po.\n\nStrategically located in the Bight of [SCOPE.sStrategicRegion('cr_biafra').GetName] on the trade routes between [SCOPE.sStrategicRegion('cr_guinea').GetName] and [SCOPE.sStrategicRegion('cr_congo').GetName], with a good harbour and left abandoned by the [SCOPE.sCountry('cr_fernado_po_claimant').GetAdjectiveNoFormatting], for decades Port Clarence served the West Africa Squadron well as a base to suppress the slave trade from.\n\nLong claiming ownership over the island through a treaty they signed with the Portguese in 1778, they now managed to force our hand by means of an obligation we had granted them earlier."
 
 #Spain
 cr_carlist_events.1.t:0 "The Desamortización of the Monastaries"
 cr_carlist_events.1.desc:0 "With the stroke of a pen, Prime Minister [SCOPE.gsInterestGroup('cr_spanish_liberals').GetLeader.GetLastName] has set into motion one of the most radical reforms in Spanish history—the confiscation and sale of vast Church lands to fund the state and break the power of the clergy. Monasteries are shuttered, estates seized, and the wealth of the Church placed in the hands of those who can afford it.\n\nTo the [SCOPE.gsInterestGroup('cr_spanish_liberals').GetNameNoIcon], this is an act of justice, finally freeing Spain from the suffocating grip of an institution that hoarded land while the people starved. To the conservatives and the devout, it is an act of sacrilege, a wholesale looting of God’s house in the name of greed.\n\nThe lands must now be sold—but to whom? And at what cost?"
 cr_carlist_events.1.desc_1:0 "Through centuries of grants, wills, and intestates the [SCOPE.gsInterestGroup('cr_spanish_catholic_church').GetNameNoIcon] has build a vast fortune for itself, and with it a stranglehold on politics from which it has managed to stiffle any attempt at reform. At the same time the public coffer sits near empty whilst the [SCOPE.sCountry('cr_carlists').GetAdjectiveNoFlag] Revolt rages on.\n\n[SCOPE.gsInterestGroup('cr_spanish_liberals').GetLeader.GetFullName] has proposed a solution to both problems at the same time: the confiscation and public sale of Church lands and properity. A bill to this effect was passed last year. The only question now is how best to dispose of these lands?"
 cr_carlist_events.1.flavour_2:0 "The Desamortización is a step towards a brighter future, where our nation is no longer shackled by the chains of the past. We must embrace modernity, and this reform paves the way for a more prosperous and progressive Spain."
 cr_carlist_events.1.flavour:0 "The Desamortización is the salvation of the National Treasury, the necessary resource to cover the deficit and carry out important public works. If the government did not have the proceeds from communal properties and ecclesiastical tithes, it would have had no other recourse than the direct tax, which would have been a true catastrophe."
 cr_carlist_events.1.a:0 "We'll set up public auctions"
 cr_carlist_events.1.a_tt:0 "The confiscated lands will be sold of to the highest bidder, favouring the [concept_upper_strata]."
 cr_carlist_events.1.a_tt2:0 "[concept_upper_strata|U] attraction to the [SCOPE.sPoliticalMovement('carlist_movement').GetName] will be weakend."
 cr_carlist_events.1.b:0 "We'll grant the land to the current tenants"
 cr_carlist_events.1.b_tt:0 "The confiscated lands will be granted to the current tenants, favouring [GetPopType('peasants').GetName] and [GetPopType('farmers').GetName]"
 cr_carlist_events.1.b_tt2:0 "[GetPopType('peasants').GetName] and [GetPopType('farmers').GetName] attraction to the [SCOPE.sPoliticalMovement('carlist_movement').GetName] will be weakend."
 cr_carlist_events.1.c:0 "Can we really afford to make an enemy out of the [SCOPE.gsInterestGroup('cr_spanish_catholic_church').GetNameNoIcon]?"
 cr_carlist_events.1.c_tt:0 "The process of land confiscation will be halted, and no Church land will be sold off."
 cr_carlist_events.1.c_tt2:0 "[GetPopType('clergymen').GetName] attraction to the [SCOPE.sPoliticalMovement('carlist_movement').GetName] will be weakend
 
 
 cr_carlist_events.10.t:0 "The Embrace of Vergara"
 cr_carlist_events.10.desc:0 "With the [SCOPE.sCountry('cr_christinos').GetAdjectiveNoFormatting] banner now flying over Pamplona and Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] fleeing like a king without a kingdom, the war that has torn Spain apart nears its end. His cause—one of feudal privileges, clerical tyranny, and rebellion—lies in ruin, abandoned by the very man who claimed to fight for it. Spain has triumphed.\n\nYet victory brings a new question: how shall we govern this newly restored nation? The [SCOPE.sCulture('cr_basque_culture').GetName], though misled by the Carlist pretender, have long been loyal to Spain. Shall we extend a hand of peace, allowing them to retain their ancient fueros? Or shall we at last complete the work of national unity, sweeping away the final remnants of the Old Regime?"
 cr_carlist_events.10.desc_2:0 "Following the defeat of his armies and with the [SCOPE.sCountry('cr_christinos').GetAdjectiveNoFormatting] flag flying in [SCOPE.sState('cr_state_navarra').GetCityHubName], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has shown his personal worth by fleeing abroad taking with him the Carlist cause.\n\nThe question now; how to proceed? Will we pacify the [SCOPE.sCulture('cr_basque_culture').GetName] by allowing them to maintain their seperate laws? Or will we abolish this vestige of the Old Regime?"
 cr_carlist_events.10.flavour:0 "The Treaty of Vergara brings an end to a sad and prolonged conflict. Peace, I hope, will allow Spain to rebuild what the war has torn apart. There are still deep wounds to heal, but this agreement is a step towards reconciliation."
 cr_carlist_events.10.a:0 "Spain shall finally be one"
 cr_carlist_events.10.a_tt:0 "[SCOPE.sCountry('cr_kingdom_of_navarra').GetName] will be integrated into [SCOPE.sCountry('cr_christinos').GetName] and the [SCOPE.sCulture('cr_basque_culture').GetName] #variable Fueros#! abolished"
 cr_carlist_events.10.a_tt2:0 "[SCOPE.sCountry('cr_kingdom_of_aragon').GetName] will be integrated into [SCOPE.sCountry('cr_christinos').GetName] and the [SCOPE.sCulture('cr_catalan_culture').GetName] #variable Fueros#! will not be restored"
 cr_carlist_events.10.a_tt3:0 "The [SCOPE.sCulture('cr_catalan_culture').GetName] #variable Fueros#! will not be restored"
 
 cr_carlist_events.10.b:0 "Stability requires compromise"
 cr_carlist_events.10.b_tt:0 "[SCOPE.sCountry('cr_kingdom_of_navarra').GetName] will stay in a [concept_personal_union] with [SCOPE.sCountry('cr_christinos').GetName] while maintaining its own separate laws"
 cr_carlist_events.10.b_tt2:0 "[SCOPE.sCulture('cr_basque_culture').GetName] attraction to the [SCOPE.sPoliticalMovement('carlist_movement').GetName] will be #variable reduced#!"
 cr_carlist_events.10.c:0 "Peace requires a change of course"
 cr_carlist_events.10.c_tt:0 "[SCOPE.sCountry('cr_kingdom_of_aragon').GetName] will stay in a [concept_personal_union] with [SCOPE.sCountry('cr_christinos').GetName] while maintaining its own separate laws"
 cr_carlist_events.10.c_tt2:0 "[SCOPE.sCulture('cr_basque_culture').GetName] and  [SCOPE.sCulture('cr_catalan_culture').GetName] attraction to the [SCOPE.sPoliticalMovement('carlist_movement').GetName] will be #variable reduced#!"
 
 #French events
 cr_carlist_events.15.t:0 "The Spanish Pretender"
 cr_carlist_events.15.desc_orleanist:0 "Defeated and dispossessed, the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] pretender Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has crossed into [ROOT.GetCountry.GetNameNoFormatting], his [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon] of absolutism and reaction shattered, his armies scattered. Arriving in Bordeaux, he seeks asylum—a claimant without a throne, his cause left in ruin.\n\nHis presence presents a diplomatic challenge. Granting him refuge risks straining relations with [SCOPE.sCountry('spain').GetCapital.GetCityHubName], while refusing him could arouse the [SCOPE.sPoliticalMovement('legitimist_movement').GetNameNoIcon]. Though his war is over, its consequences linger, and the question of his fate may yet reverberate beyond [SCOPE.sCountry('spain').GetNameNoFormatting]."
 
 cr_carlist_events.15.desc_orleanist_flavour:0 "Though cousin to [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetHerHis|U] Majesty King [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstNameNoFormatting], he represents a vision of monarchy long since cast aside: absolutist, theocratic, unyielding. His very presence is a quiet rebuke to the compromise the July Monarchy embodies. While some whisper of royal solidarity, others see only a ghost of reaction, haunting a France striving to move forward."
 
 cr_carlist_events.exile_of_bourgos:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] will be confined to #variable Bourges#!
 cr_carlist_events.exile_place:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] will be confined to #variable [SCOPE.sState('don_carlos_exile_state').GetFarmHubName]#!"
 cr_carlist_events.reject_refuge:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] will be expelled and forced to find refuge elsewhere."
 
 cr_carlist_events.15.a.orleanist:0 "Grant asylum—Help restore a constitutional bourbon monarchy."
 cr_carlist_events.15.a.orleanist_tt:0 "While we cannot support the absolutist ambitions of Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting], we must not let the Bourbon family fade from history. We will offer him asylum, but we will insist on a constitutional monarchy in Spain. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] must understand that the old order has passed, and we cannot afford to support his absolutist cause. We will help him find his place in a modern Spain—one that embraces a more balanced monarchy, not a return to feudalism."
 cr_carlist_events.15.b.orleanist:0 "Grant asylum, and allow him to fade into obscurity."
 cr_carlist_events.15.b.orleanist_tt:0 "We will grant Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] the dignity of asylum, but only as a minor figure in exile. His cause is lost, and his absolutist ambitions have no place in the modern world. We shall allow him to live in peace in our land, but offer him no aid in his continued efforts to restore himself to the throne of Spain. It is better that he fades into obscurity rather than continue to fuel instability."
 cr_carlist_events.15.c.orleanist:0 "Refuse asylum—Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]’ rebellion has failed."
 cr_carlist_events.15.c.orleanist_tt:0 "The time for pretenders and absolutists has passed. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]’ rebellion against Spain’s rightful government has failed, and it is clear that his claim to the throne cannot succeed. We will not risk our own stability by offering refuge to a failed pretender. Let him find refuge elsewhere, or return to Spain and deal with the consequences of his actions."
 cr_carlist_events.15.d.orleanist:0 "Support his cause for the rightful Bourbon throne."
 cr_carlist_events.15.d.orleanist_tt:0 "Though Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]’ claim is absolutist in nature, the legitimacy of the Bourbon line cannot be ignored."
 cr_carlist_events.15.d.orleanist_tt_2:0 "Though Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]’ claim is absolutist in nature, the legitimacy of the Bourbon line cannot be ignored. We will support his cause, but we will make it clear that we cannot and will not support a return to absolute monarchy. His rebellion has failed, but there is still a place for the Bourbon family in Spain’s future—just not in the old, tyrannical form. We will encourage a moderate, constitutional monarchy in Spain while assisting Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] in finding a peaceful solution."
 
 cr_carlist_events.15.desc_legitimist:0 "A king in all but title, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] of Bourbon has arrived in Bordeaux, seeking refuge on [ROOT.GetCountry.GetAdjectiveNoFormatting] soil after the usurpation of his throne. Though his cause has suffered defeat, his claim remains intact, and his exile is but a consequence of treachery and force, not legitimacy.\n\nHis presence raises a difficult question. As a Bourbon prince, he is owed respect, yet his struggle has unsettled [SCOPE.sCountry('spain').GetNameNoFlag] and troubled Europe. Shall he be received with the dignity befitting his birthright, or cast aside as an inconvenience? Whatever the course, his claim endures—unbowed by misfortune, and unbroken by exile."
 
 cr_carlist_events.15.desc_legitimist_flavour:0 "The arrival of Don Carlos in France stirs echoes of dynastic loyalty and shared bloodlines. To the court of [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstNameNoFormatting], he is more than a defeated claimant—he is family, and a fellow champion of divine right in an age increasingly hostile to such beliefs. Yet even here, in the seat of restored legitimacy, the Spain he dreams of reclaiming feels distant. His vision of absolutism lies untouched by the measured order France has rebuilt. He walks the halls of exile with dignity, but also as a reminder: the old order may survive, but it no longer advances."
 
 cr_carlist_events.15.a.legitimist:0 "Offer Asylum and Support His Claim."
 cr_carlist_events.15.a.legitimist_tt:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is of our blood and the true heir to the Spanish throne. We shall offer him asylum and lend our support to his cause, for the Bourbons must always stand together. In doing so, we strengthen the claim of the rightful monarch and restore the honor of the Bourbon name."
 cr_carlist_events.15.b.legitimist:0 "Grant Asylum, but Remain Neutral."
 cr_carlist_events.15.b.legitimist_tt:0 "Though Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] carries the blood of the Bourbons, we must exercise caution. We shall grant him asylum, but we will not overtly support his claim to the throne. To do so would risk inflaming tensions with Spain's current government. Let us avoid entangling ourselves in Spain’s dynastic struggles."
 cr_carlist_events.15.c.legitimist:0 "Use His Presence to Embarrass the Spanish Government."
 cr_carlist_events.15.c.legitimist_tt:0 "Spain’s current government is nothing but a usurper, and Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is the true heir to the throne. While we cannot openly challenge Spain’s government, we can use his presence in Bordeaux to highlight their illegitimacy. We shall make it clear that France stands with the rightful Bourbon heirs, even if we are forced to remain silent for now."
 cr_carlist_events.15.d.legitimist:0 "Refuse Asylum—He is a Failed Prince."
 cr_carlist_events.15.d.legitimist_tt:0 "We cannot afford to support a prince whose rebellion has failed. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] may be of Bourbon blood, but his cause is lost, and we cannot risk angering Spain’s current government. We must refuse him asylum and make it clear that his rebellion was an embarrassment to the Bourbon name."
 
 cr_carlist_events.15.desc_legitimist_absolutist:0 "A king without a throne, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] of Bourbon has arrived in Bordeaux, seeking refuge on [ROOT.GetCountry.GetAdjectiveNoFormatting] soil after the temporary triumph of liberalism in [SCOPE.sCountry('spain').GetNameNoFormatting]. His armies may be scattered, but his claim endures, undiminished by exile. He remains the rightful sovereign of Spain, heir to the traditions of throne and altar, deposed not by right, but by force.\n\nHis presence offers both risk and opportunity. To shelter him is to risk straining relations with Madrid, yet it also presents a chance to uphold the divine order and safeguard the rightful monarchy of Spain. Should the winds shift, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] could yet reclaim what is his by birth and by law. The question is not whether he remains king—but whether [ROOT.GetCountry.GetNameNoFormatting] will stand ready when the time comes to restore him."
 
 cr_carlist_events.15.desc_bonapartist:0 "Disheveled and defeated, the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] pretender Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has arrived in Bordeaux, seeking asylum after his doomed rebellion collapsed before the forces of [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName]. Once proclaiming himself the savior of [SCOPE.sCountry('spain').GetNameNoFlag], he now enters [ROOT.GetCountry.GetNameNoFormatting] not as a ruler, but as a fugitive, burdened by the weight of his own obsolete cause.\n\nHis arrival raises a question: What place does a nation of progress have for a man who fought to turn back the clock? In [ROOT.GetCountry.GetNameNoFormatting], we have long cast aside the shackles of feudalism and clerical rule, forging a state where order and strength prevail. Shall we offer him sanctuary, or leave him to history, a remnant of a world that no longer exists?"
 
 cr_carlist_events.15.desc_bonapartist_flavour:0 "Once the torchbearer of absolutism in Iberia, Don Carlos now arrives in France not as a monarch, but as a man in retreat. In Bordeaux, he is a relic of Europe’s old order—a Bourbon in Bonaparte’s land, a claimant without a cause. His name still carries weight in certain circles, but the war he waged is over. What remains is a delicate question: is he a guest, a liability, or a symbol waiting to be revived?"
 
 cr_carlist_events.15.a.bonapartist:0 "Grant asylum, but no support for his cause."
 cr_carlist_events.15.a.bonapartist_tt:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] seeks refuge from the consequences of his actions. We shall offer him asylum, but we will not allow his claim to the throne to gain any ground in France. He is welcome as a guest, but his cause remains dead."
 cr_carlist_events.15.b.bonapartist:0 "Use his presence to embarrass the old monarchies."
 cr_carlist_events.15.b.bonapartist_tt:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is a symbol of everything that has been wrong with Europe’s monarchies. Let us use his presence to embarrass the old order and remind Europe of the dangers of reactionary rule. France, the bastion of progress, should not be a safe haven for monarchs who wish to turn back the clock."
 cr_carlist_events.15.c.bonapartist:0 "Do not interfere—Let Spain decide his fate."
 cr_carlist_events.15.c.bonapartist_tt:0 "We should stay out of Spain's internal affairs. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is a Spanish issue, and it is up to Spain to decide his fate. We shall grant him asylum for the time being, but we will not support or oppose his claim. It is their choice, not ours."
 cr_carlist_events.15.d.bonapartist:0 "Refuse him—No room for royalist plots."
 cr_carlist_events.15.d.bonapartist_tt:0 "France has no place for defeated monarchs seeking to restore feudal systems. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] represents the failed order we have worked to overthrow. We shall not offer him asylum—he is a relic of the past, and there is no place for such forces in our modern, republican France."
 
 cr_carlist_events.15.desc_bonapartist_absolutist:0 "Defeated but unbowed, the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] pretender Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] arrives in Bordeaux, seeking asylum after his ill-fated war against [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetName]. A prince without a throne, he carries with him not only his shattered cause but the weight of an older world—one where kings ruled by divine right and parliaments dared not speak.\n\nYet in [ROOT.GetCountry.GetNameNoFormatting], we know that monarchy does not mean stagnation. The will to rule must be backed by the strength to do so. While Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] fought to restore the past, we have forged an empire where authority stands firm, unchallenged by feudal lords or self-serving parliaments. Will his presence serve as a tool to shape [SCOPE.sCountry('spain').GetNameNoFormatting] in our image—or will he remain nothing more than a relic, cast adrift by history?"
 
 cr_carlist_events.15.desc_republic:0 "A would-be king without a crown, without an army, without a country—the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] pretender Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has arrived in Bordeaux, seeking refuge after his failed rebellion against the rightful [SCOPE.sCountry('spain').GetAdjectiveNoFormatting] government.\n\nDefeated on the battlefield and abandoned by fortune, he now begs for asylum in the very land whose revolutionary ideals he so despises. Shall we offer it to him?"
 cr_carlist_events.15.desc_republic_flavour:0 "For years, he waged war in the name of absolutism, clerical tyranny, and feudal privilege, seeking to drag [SCOPE.sCountry('spain').GetNameNoFormatting] back into the past. But the people of [SCOPE.sCountry('spain').GetNameNoFormatting] have spoken with arms and they have rejected his rule. Now he stands before the [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFormatting] Republic, defeated and humiliated."
 
 cr_carlist_events.15.desc_fallback:0 "Disheveled but unbowed, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the pretender to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, has arrived in Bordeaux, seeking refuge on [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFormatting] soil after the collapse of his cause. His armies scattered, his loyalists disarmed, he now stands not as a king, but as a defeated exile, the dream of a traditionalist [SCOPE.sCountry('spain').GetNameNoFlag] slipping from his grasp.\n\nFor [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFormatting], his arrival presents a delicate matter. While some view him as a relic of the past, a man whose ambitions brought only war and suffering, others see in him a symbol of legitimacy and faith, deserving of hospitality. Yet, with [SCOPE.sCountry('spain').GetNameNoFlag] now firmly in the hands of [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetName] and [SCOPE.sCountry('spain').GetRuler.GetHerHis] government, [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] must tread carefully—harboring a Bourbon claimant is no small affair in an age where thrones are ever in question."
 
 cr_carlist_events.15.flavour_fallback:0 "Once the torchbearer of absolutism in Iberia, Don Carlos now arrives in France not as a monarch, but as a man in retreat. In Bordeaux, he is a relic of Europe’s old order—a Bourbon in Bonaparte’s land, a claimant without a cause. His name still carries weight in certain circles, but the war he waged is over. What remains is a delicate question: is he a guest, a liability, or a symbol waiting to be revived?"
   
 cr_carlist_events.15.a.legitimist_absolutist:0 "Support Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] Fully—Restore the Absolute Monarchy"
 cr_carlist_events.15.a.legitimist_absolutist_tt:0 "The restoration of the true Bourbon monarchy, undivided and absolute, is the only path forward. We will offer Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] our full support in his claim to the Spanish throne. The forces of liberalism have no place in the future of Spain, and we shall restore order under the divine right of kings. We will stand with him to reassert monarchical power in Spain, no matter the cost."
 cr_carlist_events.15.b.legitimist_absolutist:0 "Grant Asylum and Support, but Cautiously"
 cr_carlist_events.15.b.legitimist_absolutist_tt:0 "While Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is the true heir of the Bourbon throne, we must proceed with caution. We shall grant him asylum and lend our moral support, but we will not openly call for his restoration to the throne. Our intervention must be calculated—too much too soon may provoke the forces of revolution both in Spain and in France."
 cr_carlist_events.15.c.legitimist_absolutist:0 "Support His Cause in Secret—Strengthen the Absolutist Movement"
 cr_carlist_events.15.c.legitimist_absolutist_tt:0 "Publicly, we must be careful not to provoke Spain’s government. But privately, we shall offer all the support we can to Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]. Through clandestine channels, we will send him resources, advisors, and funding to strengthen his claim. Our goal is to restore the monarchy to Spain and quash the forces of revolution in both our lands and theirs."
 cr_carlist_events.15.d.legitimist_absolutist:0 "Refuse Asylum—Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is a Failed Pretender"
 cr_carlist_events.15.d.legitimist_absolutist_tt:0 "The time of failed pretenders has passed. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]' rebellion was doomed from the start, and it is clear that his cause will never succeed. By granting him asylum, we risk tying ourselves to a lost cause. We shall not offer our support to a man who has only brought instability. It is best to let him fade into obscurity."
  
 cr_carlist_events.15.a.bonapartist_absolutist:0 "Support His Cause—A Traditionalist Alliance"
 cr_carlist_events.15.a.bonapartist_absolutist_tt:0 "By supporting Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting], we can restore the old monarchial order in Spain. While feudalism may seem backward to some, an alliance with the forces of absolutism could ensure Spain returns to the kind of centralized rule we champion."
 cr_carlist_events.15.b.bonapartist_absolutist:0 "Use Him as a Pawn—Manipulate the Spanish Question"
 cr_carlist_events.15.b.bonapartist_absolutist_tt:0 "Rather than aiding him, we can keep Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] as a political tool. His presence in France could be used to destabilize Spain or rally discontent among the absolutist factions, positioning us to impose our vision on the Iberian Peninsula."
 cr_carlist_events.15.c.bonapartist_absolutist:0 "Allow Him Asylum—No Need for Interference"
 cr_carlist_events.15.c.bonapartist_absolutist_tt:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is a defeated prince, and we have no interest in meddling in Spain’s affairs. Let him remain as a guest in France, but we will not interfere in his cause or push for his restoration."
 cr_carlist_events.15.d.bonapartist_absolutist:0 "Refuse Him—An Unwanted Relic of the Past"
 cr_carlist_events.15.d.bonapartist_absolutist_tt:0 "We have no need for an old monarch who seeks to restore outdated feudal systems. Let Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] return to Spain to face the consequences for his actions, or let him find another nation to take him in. France shall remain the center of progress and reform."
 
 
 
 cr_carlist_events.15.a.republic_tt:0 "Let him look upon our Republic and know that his kind are relics of a bygone age."
 cr_carlist_events.15.a.fallback:0 "He is not threat to us; let him stay"
 cr_carlist_events.15.b:0 "We should support fellow absolutist"
 cr_carlist_events.15.c:0 "We have no room for the likes of him"
 cr_carlist_events.spain_likely_approves:0 "[SCOPE.sCountry('spain').GetName] is likely to #b #green approve#!#!, increasing relations."
 cr_carlist_events.spain_likely_disapproves:0 "[SCOPE.sCountry('spain').GetName] is likely to #b #r disapprove#!#!, decreasing relations."
  
  
 #Spanish reaction events - Exiled
 cr_carlist_events.20.t:0 "The Exile of [SCOPE.sState('don_carlos_exile_state').GetFarmHubName]"
 cr_carlist_events.20.t_bourges:0 "The Exile of Bourges"
 cr_carlist_events.20.desc_france_orleanist_bourges:0 "With his armies scattered and his hopes of seizing the throne dashed, the pretender, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], has fled across the border into [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag], where his cousin, [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstName], has granted him asylum. His hosts, wary of diplomatic consequences, have chosen neither to endorse his claim nor to outright disavow him, leaving him a prisoner of his own irrelevance."
 cr_carlist_events.20.desc_france_orleanist_bourges_flavour:0 "In the quiet corners of Bourges, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] fades from view, a shadow of his former self. Though he remains a symbol for some, the Orleanists have carefully distanced themselves from his claim, allowing him to languish in obscurity. While the Carlists still whisper of his return, the rest of Spain moves forward, untroubled by the distant echoes of a lost cause."
 
 cr_carlist_events.20.desc_france_orleanist_generic:0 "With his armies scattered and his hopes of seizing the throne dashed, the pretender, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], has fled across the border into [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag], where his cousin, [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstName], has granted him asylum. Yet he is not received as a sovereign-in-waiting, but as a guest carefully kept at a distance. His hosts, wary of diplomatic consequences, have chosen neither to endorse his claim nor to outright disavow him, leaving him a prisoner of his own irrelevance."
 cr_carlist_events.20.desc_france_orleanist_generic_flavour:0 "In the quiet corners of [SCOPE.sState('don_carlos_exile_state').GetFarmHubName], Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] fades from view, a shadow of his former self. Though he remains a symbol for some, the Orleanists have carefully distanced themselves from his claim, allowing him to languish in obscurity. While the Carlists still whisper of his return, the rest of Spain moves forward, untroubled by the distant echoes of a lost cause."
 
 cr_carlist_events.20.desc_france_legitimist_refuge:0 "Defeated but unbroken, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has found refuge in [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag] where the kindred regime of [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstName] has granted him asylum.Yet while his hosts recognize their shared noble lineage, they have chosen a path of neutrality, neither endorsing his claim nor actively opposing it."
 cr_carlist_events.20.flavour_france_legitimist_refuge:0 "For now, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] lingers in exile—a rallying symbol for the [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon], his presence a reminder that not all accept the reign of [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName]. Though [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFormatting] has promised to remain uninvolved, can we truly trust that the flames of Carlist ambition will not be rekindled in foreign lands?"
 
 cr_carlist_events.20.desc_france_legitimist_bourges_flavour:0 "In the quiet corners of Bourges, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] fades from view, a shadow of his former self. Though he remains a symbol for some, the other Bourbons have carefully distanced themselves from his claim, allowing him to languish in obscurity. While the Carlists still whisper of his return, the rest of Spain moves forward, untroubled by the distant echoes of a lost cause."
 cr_carlist_events.20.desc_france_legitimist_generic_flavour:0 "In the quiet corners of [SCOPE.sState('don_carlos_exile_state').GetFarmHubName], Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] fades from view, a shadow of his former self. Though he remains a symbol for some, the other Bourbons have carefully distanced themselves from his claim, allowing him to languish in obscurity. While the Carlists still whisper of his return, the rest of Spain moves forward, untroubled by the distant echoes of a lost cause."

 cr_carlist_events.20.desc_france_bonapartist_refuge:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], defeated and scattered, has crossed into [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag], seeking refuge under [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFullName]. While granted asylum, his stay is far from royal. A Bonapartist now shelters a Bourbon pretender, but not out of kinship—rather, as a calculated move to keep him powerless and isolated."
 cr_carlist_events.20.desc_france_bonapartist_refuge_flavour:0 "His asylum is a cage, not a sanctuary. The pretender is no monarch in waiting but a hushed figure, his movements restrained, his words carefully monitored by his Bonapartist hosts. In the eyes of the [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoFormatting], he remains a symbol of resistance, but his influence is minimal, reduced to a distant figurehead, isolated and powerless in a foreign land. His cause is little more than a whispered memory of a failed rebellion, and Spain’s internal stability is unlikely to be threatened by this exiled claimant, as long as his Bonapartist guardians ensure his impotence."
 
 cr_carlist_events.20.desc_republic:0 "From across the Pyrenees comes word that Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] -the man has who once marched beneath the banners of throne and altar- now finds sanctuary beneath the [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFormatting] tricolor, having been granted refuge by the [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag]."
 cr_carlist_events.20.desc_republic_flavour_bourgos:0 "Though the gesture removes Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] from [ROOT.GetCountry.GetAdjectiveNoFormatting] politics -more a symbol than a threat- in certain corners of the countryside and chapel, his flight is not seen as an end, but a pause. And though the man may have departed, the cause—wounded, romantic, and unrealised—still lingers in the hearts of those who dreamed of his return."
 cr_carlist_events.20.desc_republic_flavour_generic:0 "A republic once born in defiance of kings now gives shelter to one. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting], exiled and defeated, walks the streets of [SCOPE.sState('don_carlos_exile_state').GetFarmHubName]—a monarchist relic under the reluctant protection of a revolutionary state. His presence is a contradiction Spain cannot ignore, nor easily forgive."
 
 cr_carlist_events.20.t_britian:0 "A Prince in the Fog"
 cr_carlist_events.20.desc_britian_hmgovernment:0 "From the damp harbours of [SCOPE.sState('carlos_arrival_state').GetNameNoFormatting] comes word that Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has been granted asylum by [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetHerHis|U] Majesty’s Government. Though [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag] stops short of endorsing his claim, the act is not without consequence. For all its neutrality, sheltering the Carlist Pretender lends him a trace of legitimacy he no longer holds at home.\n\nAt court and in the Cortes, opinions diverge. Some see this as Britain’s meddling in Iberian affairs, a quiet affront to the stability hard-won by [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName]. Others dismiss it as a matter of ceremony—the [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFormatting] indulging a tired tradition of hosting the ghosts of fallen thrones. Regardless, Don Carlos lives on—not in Spain, not in power, but in exile, under the Union Jack."
 cr_carlist_events.20.desc_britian_hmgovernment_old:0 "News from [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag] confirms what many suspected: Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], defeated and dispossessed, has been granted refuge by [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetHerHis|U] Majesty’s Government. He steps ashore in [SCOPE.sState('carlos_arrival_state').GetPortHubName], a guest of a kingdom that once warred against absolutism but now offers quiet sanctuary to one of its last champions.\n\nIn [SCOPE.sCountry('spain').GetNameNoFormatting], his flight closes a chapter. While some Carlists may still whisper of restoration, the sight of their pretender exiled to foreign soil—dependent on the hospitality of a liberal monarchy—saps what little strength remains. His war is over. What remains is myth, memory, and a slowly fading movement."
 
 cr_carlist_events.20.desc_britian_generic:0 "From the damp harbours of [SCOPE.sState('carlos_arrival_state').GetNameNoFormatting] comes word that Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has been granted asylum by [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag]. Though [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] stops short of endorsing his claim, the act is not without consequence. For all its neutrality, sheltering the Carlist Pretender lends him a trace of legitimacy he no longer holds at home.\n\nAt court and in the Cortes, opinions diverge. Some see this as Britain’s meddling in Iberian affairs, a quiet affront to the stability hard-won by [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName]. Others dismiss it as a matter of ceremony—the [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFormatting] indulging a tired tradition of hosting the ghosts of fallen thrones. Regardless, Don Carlos lives on—not in Spain, not in power, but in exile, under the Union Jack."
 cr_carlist_events.20.desc_britain_flavour:0 "While London insists this is a gesture of compassion, the presence of the Carlist court-in-exile under British protection may embolden monarchist agitators and offer our enemies a stage upon which to revive old claims."
 
 cr_carlist_events.20.desc_neutral:0 "With his forces defeated and his claim to the throne unfulfilled, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has sought refuge in [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag]. Granted asylum, he is confined to [SCOPE.sState('don_carlos_exile_state').GetFarmHubName], banned from returning to [SCOPE.sCountry('spain').GetNameNoFormatting]."
 cr_carlist_events.20.flavour:0 "His presence, though closely monitored, continues to inspire the [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon] to hope. The [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFormatting] government, balancing diplomatic considerations, maintains a cautious stance, ensuring his influence remains contained while avoiding direct involvement in [SCOPE.sCountry('spain').GetAdjectiveNoFormatting] affairs."
 
 cr_carlist_events.20.t_australia:0 "The Exile Beneath Southern Skies"
 cr_carlist_events.20.desc_australia:0 "Shunned by Europe's monarchs, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] sought asylum in [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag], yet he stubbornly refused to renounce his claim. Unwilling to harbor a lingering threat to Spain’s stability, Britain has exiled him to [SCOPE.sCountry('australia').GetNameNoFlag]—a land so distant that his cause will fade beneath the vast southern skies." 
 cr_carlist_events.20.flavour_australia:0 "Now, beneath the vast southern skies, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] lingers in obscurity—too far to reclaim his throne, and soon too forgotten to rally his cause. [SCOPE.sCountry('spain').GetNameNoFormatting] moves forward, while the pretender fades into exile, his claim dissolving into time and distance."
 
 cr_carlist_events.20.desc_two_sicilies:0 "News arrives from the [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag] that Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has been granted asylum, though with clear limitations. Offered a home in quite Caserta, far from [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] and farther still from the throne he once sought, the [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFormatting]s afford him the dignity of his blood but deny him influence."
 cr_carlist_events.20.flavour_two_sicilies:0 "While the Pretender remains alive in exile, his influence in [ROOT.GetCountry.GetNameNoFormatting] wanes. The restrained hospitality signals a diplomatic balancing act by our Bourbon cousins, seeking to uphold family ties without igniting old conflicts. The [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon] faces a shadowed future, its hopes diminished but not yet extinguished."
 
 cr_carlist_events.20.t_austria:0 "A Habsburg Haven"
 cr_carlist_events.20.desc_austria:0 "Word has reached Madrid that [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag] has granted asylum to Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the defeated pretender to our throne. However, reports indicate that Vienna has pledged to maintain strict neutrality, confining Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]'s activities and preventing him from using [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFormatting] soil to further his lost cause.\n\nFor now, the threat of a renewed Carlist uprising from abroad appears minimal, allowing us to focus on solidifying our own position. Yet, the very presence of the pretender, even if muzzled, remains a subtle affront to our legitimacy."
 cr_carlist_events.20.flavour_austria:0 "The Habsburgs, ever cautious, have chosen the path of least resistance. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] lives on, a symbol perhaps, but one carefully caged. His presence in [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFormatting] will not directly threaten our stability, yet it remains a quiet reminder of old claims, preserved by a monarchy wary of both revolution and renewed conflict."
 
 cr_carlist_events.20.t_austria_metternich:0 "The Pretender Neutralized"
 cr_carlist_events.20.desc_austria_metternich:0 "Word has reached [ROOT.GetCountry.GetCapital.GetCityHubName] that [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag] has granted asylum to Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], but with a crucial caveat: he will be kept under strict political neutrality. Prince [SCOPE.sCharacter('don_carlos_supporting_politician').GetLastName|U], ever the pragmatist, has opted to remove Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] from the European equation, ensuring his exile does not become a platform for renewed Carlist agitation. He is to be a ghost, not a rallying cry, confined to a quiet existence far from the political machinations of Madrid, a potential threat to our hard-won peace effectively muzzled."
 cr_carlist_events.20.flavour_austria_metternich:0 "The old fox of Vienna has played his hand. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting], once the fiery symbol of reaction, is now merely a guest of the Habsburgs, his teeth drawn by the very architect of European order. The Carlist flame still flickers in distant corners of Spain, but without a foreign forge to fan it, its embers will surely die."
 
 cr_carlist_events.20.t_russia:0 "The Pretender in the Taiga"
 cr_carlist_events.20.desc_russia:0 "News from the vast reaches of the [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag] brings an astonishing development: Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has been exiled to Siberia by order of [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstName]. The self-proclaimed protector of absolutism has chosen to bury the Carlist cause not in a gilded cage, but in the desolate wilderness, far from any hope of rekindling his rebellion. This dramatic act underscores the Tsar's pragmatic resolve to maintain European order, even at the expense of a fellow absolutist claimant."
 cr_carlist_events.20.flavour_russia:0 "The whispers of a Carlist return now stretch across an entire continent, only to be swallowed by the cold, silent expanses of Siberia. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting], once a symbol of fiery rebellion, is now a frozen testament to the ultimate authority of the [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] and the harsh realities of power politics. For Spain, this unexpected turn of events offers a profound sense of relief, as the most enduring symbol of our internal strife fades into a distant, icy oblivion."

 cr_carlist_events.20.desc_russia_exile:0 "Despite his initial plea for sanctuary and support for the cause of divine right, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has been deemed an unwelcome burden by the Russian Empire. The Tsar, while a staunch defender of legitimate monarchy, has decided that Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]'s presence in St. Petersburg risks complicating Russia's broader diplomatic goals and potentially provoking wider European unrest.\n\nHe is to be exiled to a distant, quiet corner of the Empire, or perhaps even beyond its borders, far from the political intrigues of Europe. The Defender of the Holy Alliance, it seems, has decided that some battles are best left to die quietly, even when they involve fellow champions of absolutism."
 cr_carlist_events.20.flavour_russia_exile:0 "The Tsar's hand, usually heavy in matters of legitimacy, has shown a surprising restraint. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] lives on, but his voice is silenced by the vastness of the Russian Empire. Though the cause of absolutism may still whisper in distant corners of Russia, it lacks the overt sponsorship needed to truly threaten our hard-won peace. Spain can, for now, turn its gaze inwards, though the threat of foreign meddling remains a distant, cold reminder."
 
 cr_carlist_events.20.a:0 "We are glad to be rid of him."
 cr_carlist_events.20.b:0 "He is beyond our reach, for now."
 
 #Spanish reaction events - Foreign Support
 cr_carlist_events.21.desc_france_orleanist:0 "Defeated but unbowed, the pretender Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has found an unlikely guardian with his cousin [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstName]. Though no official declaration has been made, rather than turning Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] away or confining him, [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] has chosen to give him free reign, allowing him to gather his allies under their aegis."
 cr_carlist_events.21.flavour_france_orleanist:0 "Even without a formal declaration, the very sight of Don Carlos, disgraced by defeat, moving freely within [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName], speaks volumes. His cousin [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstNameNoFormatting] understands that a vibrant Carlist court, even in exile, is a constant whisper of defiance to Madrid. This subtle sponsorship projects a veiled influence into Spanish affairs, keeping the issue of dynastic legitimacy alive and ensuring that the future of the Iberian Peninsula remains perpetually unsettled in the eyes of Europe."
 cr_carlist_events.21.flavour_france_orleanist_2:0 "From the elegant salons of Paris to the bustling ports of the south, Carlist agents, once operating in shadow, now openly gather, their calls for a legitimate Spanish throne finding sympathetic ears among the French elite. [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstNameNoFormatting], ever the pragmatist, sees in Don Carlos not merely a cousin, but a tool to subtly project French influence cross the continent. This newfound liberty granted to Don Carlos sends a clear signal to Madrid: the French crown has an interest in Spain, and the future of the Iberian Peninsula remains very much in play."
  
 cr_carlist_events.21.desc_france_legitimist:0 "Defeated but not forsaken, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has found refuge in the embrace of his kin. The Legitimist government of [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag] does not see him as a failed pretender but as the rightful King of [ROOT.GetCountry.GetNameNoFormatting], cast unjustly from his throne. Under the watchful eyes of his hosts, he is allowed to gather his allies, to rekindled his cause, under the quiet patronage of a nation that still believes in the divine right of kings."
 cr_carlist_events.21.flavour_france_legitimist:0 "In Paris, newspapers print sympathetic editorials about his claim, portraying him as the rightful ruler of Spain and a bulwark against the forces of revolution. In salons and drawing rooms, whispers spread of quiet encouragement from those who see his restoration as a means to restore the divine right of kings across Europe. Diplomats tread carefully, their words laden with implications that, should the winds shift, the forces of reaction might cast their influence further south."
 
 cr_carlist_events.21.desc_france_legitimist_undermine_legitimacy:0 "Fleeing across the border into [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has found more than mere refuge there—he has found a throne in exile. [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] has made its intentions clear: he is not simply a defeated pretender, but a weapon against our legitimacy. Rather than letting him fade into irrelevance, [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstName] has embraced him, entertaining his claim and granting him an audience in the halls of power."
 cr_carlist_events.21.flavour_france_legitimist_undermine_legitimacy:0 "Spain may have won the war, but Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] still haunts the corridors of power—not in [SCOPE.sCountry('spain').GetCapital.GetCityHubName], but in the gilded salons of [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName]. No longer a mere fugitive, he is paraded through court as a living slight against our rule, addressed as “Your Majesty” in whispered defiance. With every toast in his honor, [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstNameNoFormatting] turns exile into mockery, and our victory into a question." 
 
 cr_carlist_events.21.t_portugal:0 "Aiding the Enemies of Spain"
 cr_carlist_events.21.desc_portugal:0 "Reports from [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] confirm what many in [SCOPE.sCountry('spain').GetNameNoFormatting] had feared: the [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFlag] crown has cast its lot with Don [SCOPE.sCharacter('don_carlos_char').GetFirstName]. [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstName] has granted not only asylum, but formal recognition of Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting]’s claim to the [SCOPE.sCountry('spain').GetAdjectiveNoFormatting] throne—an act of provocation cloaked in fraternal absolutism."
 cr_carlist_events.21.flavour_portugal:0 "Once a vanquished pretender, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] now finds himself with the backing of a neighboring monarchy, emboldening his supporters and alarming those who believed the Carlist threat buried. The [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon] has seized upon the moment, claiming divine vindication and calling for renewed action. War may not yet be declared, but the cause of absolutism stirs once more along our western frontier."
 
 cr_carlist_events.21.desc_france_bonapartist_legitimacy_undermined:0 "Having fled his failed rebellion, Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] now resides in [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag], where he is granted asylum under [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFullName]. However, his presence is no longer a mere gesture of refuge—it is a calculated insult to the monarchies of Europe. By harboring the Bourbon pretender, the Bonapartist regime seeks to remind the world of its defiance of the old dynasties. This is no quiet exile; it is a public statement, one designed to provoke the Bourbon monarchs and the royal houses of Europe."
 cr_carlist_events.21.desc_france_bonapartist_legitimacy_undermined_flavour:0 "For Don [SCOPE.sCharacter('don_carlos_char').GetNameNoFormatting], this symbolic gesture holds little practical benefit—his cause remains doomed—but as he lingers in [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName], he becomes a tool in the hands of the Bonapartists, his very existence an embarrassment to the old monarchies of Europe."
 
 cr_carlist_events.21.desc_two_sicilies:0 "Word reaches us from [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] that Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the pretender to the [ROOT.GetCountry.GetAdjectiveNoFlag] throne, has been received not merely as a guest, but as a sovereign-in-exile.\n\n[SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstName], bound by Bourbon blood and emboldened by its own vision of monarchical legitimacy, has extended its full support to his cause. At court, [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is addressed as king; his entourage has been restored; his voice, almost muted, now finds an audience once more."
 cr_carlist_events.21.flavour_two_sicilies:0 "This act, though cloaked in fraternal loyalty, cannot be mistaken for neutrality. It breathes new life into the [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon], offering it legitimacy and a staging ground abroad. Whether this is the revival of a dangerous relic or the rekindling of divine right remains to be seen—but it is certain that the struggle for [ROOT.GetCountry.GetNameNoFormatting]'s soul is far from over."
 
 cr_carlist_events.21.t_austria_metternich:0 "Metternich's Gambit"
 cr_carlist_events.21.desc_austria_metternich:0 "Word has reached [ROOT.GetCountry.GetCapital.GetCityHubName] that [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag] has granted asylum to Don [SCOPE.sCharacter('don_carlos_char').GetFirstName]. Despite no official declaration, subtle signs from [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] confirm our fears: Prince [SCOPE.sCharacter('don_carlos_supporting_politician').GetLastName], the architect of European order, is tacitly endorsing his cause. This move, aimed at undermining any regime not rooted in absolute monarchy, directly threatens our legitimacy."
 cr_carlist_events.21.flavour_austria_metternich:0 "The aged chancellor, once lauded as Europe’s great preserver, now seems to gamble with its peace. By giving sanctuary and tacit endorsement to Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting], [SCOPE.sCharacter('don_carlos_supporting_politician').GetLastNameNoFormatting] lights a dangerous fuse. The Concert of Europe, supposedly a bulwark against revolution, now rings with the discordant notes of a great power endorsing a counter-revolution. Our stability, hard-won and fragile, is once more at the mercy of foreign intrigue and the grand, dangerous designs of an aging statesman."
 
 cr_carlist_events.21.t_austria:0 "A Habsburg Endorsement"
 cr_carlist_events.21.desc_austria:0 "Word has reached [ROOT.GetCountry.GetCapital.GetCityHubName] that [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag] has granted asylum to Don [SCOPE.sCharacter('don_carlos_char').GetFirstName]. While no official declaration of support has been made, subtle signs from [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] suggest a tacit endorsement of his cause. Rather than confining him, reports indicate Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is being received with a degree of deference, allowing him to maintain contact with sympathizers and keep the flame of his claim alive.\n\nThis act, thinly veiled as a gesture of hospitality, is a clear provocation. It signals that a major European power is willing to undermine our legitimacy and potentially rekindle the flames of conflict in Spain, all in the name of preserving an outdated order. The very stability [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFormatting] claims to uphold is now threatened by its own actions."
 cr_carlist_events.21.flavour_austria:0 "The Habsburg eagle now casts a shadow over the Pyrenees. Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting], once a mere fugitive, finds himself in a position to rally his cause under [SCOPE.sCountry('don_carlos_exile_country').GetAdjectiveNoFormatting] eyes. His cause, though defeated on the battlefield, gains new life in the diplomatic salons of [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName], a constant, unsettling whisper that our rule is not yet secure in the eyes of the old world."
 
 cr_carlist_events.21.t_russia:0 "The Protector of Absolutism"
 cr_carlist_events.21.desc_russia:0 "Word reaches Madrid that [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstName], self-proclaimed bulwark against liberalism and the defender of the divine right of kings, has openly embraced Don [SCOPE.sCharacter('don_carlos_char').GetFirstName]'s cause.\nNo longer a mere fugitive, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] is now a symbol for the Holy Alliance, a weapon wielded against the liberal currents empowering our throne."
 cr_carlist_events.21.flavour_russia:0 "From the gilded halls of [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName], a dark shadow falls upon our nation. The Carlist flame, once flickering, is now fanned by the very hand of the Tsar. This is not merely a diplomatic spat; it is a declaration of war on progress, a threat that resonates from the snowy plains of Russia to the sun-drenched fields of Spain. The specter of a renewed conflict, fueled by foreign support, looms large."
 
