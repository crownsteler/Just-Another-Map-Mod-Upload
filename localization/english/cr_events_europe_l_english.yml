 #Portugal
 cr_carlist_events.80.t:0 "The Cause of Absolutism"
 cr_carlist_events.80.desc:0 "Defeated after years of valiant struggle against [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] now turns to [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetHerHis|U] Most Faithful Majesty, seeking aid in restoring his rightful throne and striking a blow for tradition, faith, and order in Iberia. His cause, though humbled, remains a banner for those who resist the rising tide of liberal revolution."
 cr_carlist_events.80.desc_bourbon_rejected:0 "Defeated after years of valiant struggle against [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName] and rebuked by his cousin [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetFirstName] of [SCOPE.sCountry('don_carlos_exile_rejected').GetNameNoFlag], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] now turns to [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetHerHis|U] Most Faithful Majesty, seeking aid in restoring his rightful throne and striking a blow for tradition, faith, and order in Iberia. His cause, though humbled, remains a banner for those who resist the rising tide of liberal revolution."
 cr_carlist_events.80.desc_absolutist_rejected:0 "Defeated after years of valiant struggle against [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName] and rebuked by [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_rejected').GetRuler.GetFirstName] of [SCOPE.sCountry('don_carlos_exile_rejected').GetNameNoFlag], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] now turns to [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetHerHis|U] Most Faithful Majesty, seeking aid in restoring his rightful throne and striking a blow for tradition, faith, and order in Iberia. His cause, though humbled, remains a banner for those who resist the rising tide of liberal revolution."
 cr_carlist_events.80.desc_generic_rejected:0 "Defeated after years of valiant struggle against [SCOPE.sCountry('spain').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('spain').GetRuler.GetFirstName] and rebuked by [SCOPE.sCountry('don_carlos_exile_rejected').GetNameNoFormatting], Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] now turns to [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetHerHis|U] Most Faithful Majesty, seeking aid in restoring his rightful throne and striking a blow for tradition, faith, and order in Iberia. His cause, though humbled, remains a banner for those who resist the rising tide of liberal revolution."
 cr_carlist_events.80.flavour:0 "His arrival in [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] places us in a delicate position. Though we are bound by conviction and belief, overt support risks entangling us once more in [SCOPE.sCountry('spain').GetAdjectiveNoFormatting] turmoil. The European powers may view intervention as dangerous adventurism, and here at home, the scars of our own restoration remain fresh. Many still yearn for constitutionalism—a specter we have only just driven from these shores."
 cr_carlist_events.80.a:0 "Support him-His cause is just."
 cr_carlist_events.80.a_tt:0 "We will host and support Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] until he is ready to retake his crown."
 cr_carlist_events.80.b:0 "Grant him asylum and tacitly allow him to gather support."
 cr_carlist_events.80.b_tt:0 "We will not outright support will tacitly allow ."
 cr_carlist_events.80.c:0 "Expel him—The risks are too great."
  
 cr_carlist_events.20.t_portugal_exile:0 "Shadows on the Border"
 cr_carlist_events.20.desc_portugal_exile:0 "Don [SCOPE.sCharacter('don_carlos_char').GetFirstName] has taken refuge across the border in [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag], received not as a king in exile, but as an honored guest of [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstName]. While [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] has stopped short of recognizing his claim to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne, neither has it denounced it. This studied ambiguity has not gone unnoticed in Madrid."
 cr_carlist_events.20.flavour_portugal_exile:0 "Though no troops march and no declarations are made, the presence of Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] in [SCOPE.sCountry('don_carlos_exile_country').GetCapital.GetCityHubName] stirs unease. It lends the [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon] a dangerous whisper of legitimacy. Is [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFormatting] biding its time, hedging its bets—or quietly encouraging unrest within our borders? In the salons of Madrid and the garrisons of Extremadura alike, eyes turn westward with suspicion."
 cr_carlist_events.81.a:0 "We must remain vigilant."
 cr_carlist_events.20.c:0 "Seek to support the Liberals in [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFormatting] in turn."
 cr_carlist_events.20.c_tt:0 "While [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetFirstNameNoFormatting] may have succeeded in restoring absolutism to [SCOPE.sCountry('don_carlos_exile_country').GetName], many still long for the constitutionalism [SCOPE.sCountry('don_carlos_exile_country').GetRuler.GetSheHe] suppressed. With our support their dreams might be realised."
 
 cr_carlist_events.90.t:0 "Ashes of the Old World"
 cr_carlist_events.90.desc_1:0 "Following years of bitter conflict leaving [SCOPE.sCountry('spain').GetNameNoFlag] ravaged, unexpectedly Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], pretender to the Spanish throne, has arrived in [SCOPE.sState('carlos_arrival_state').GetPortHubName]. His cause—the restoration of absolutist rule in Spain—lies shattered. Defeated and disillusioned, he has renounced his claim and seeks to live out his remaining years in quiet obscurity, settling in [SCOPE.sState('carlos_arrival_state').GetCityHubName].\n\nFor a man who once fought to restore the divine right of kings, there is irony in seeking refuge in a republic founded on the rejection of monarchy. His arrival marks the symbolic collapse of an old order, a final surrender to a world reshaped by revolution. In the heart of the American republic, the legacy of absolutism is laid to rest."
 cr_carlist_events.90.desc:0 "After years of bitter conflict in his pursuit of the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] crown and a return to absolutism, an unexpected figure has disembarked in [SCOPE.sState('carlos_arrival_state').GetPortHubName]: Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], once the figurehead of monarchist reaction in Europe, now seeking refuge in a land built on the sovereignty of the people.\n\nHumbled by defeat and disillusioned by war, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] formally renounces his claim to the throne. He arrives not to rally exiles or plot restoration, but to disappear. In [SCOPE.sState('carlos_arrival_state').GetCityHubName], he seeks no court, only a quiet home—a former king among citizens, and a monument to ideals left behind."
 cr_carlist_events.90.desc_no_republic:0 "After years of bitter conflict in his pursuit of the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] crown and a return to absolutist rule, an unexpected figure has disembarked in [SCOPE.sState('carlos_arrival_state').GetPortHubName]: Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], once the figurehead of monarchist reaction in Europe.\n\nHumbled by defeat and disillusioned by war, Don [SCOPE.sCharacter('don_carlos_char').GetFirstNameNoFormatting] formally renounces his claim to the throne. He arrives not to rally exiles or plot restoration, but to disappear. In [SCOPE.sState('carlos_arrival_state').GetCityHubName], he seeks no court, only a quiet home—a former king among citizens, and a monument to ideals left behind."
 cr_carlist_events.90.flavour:0 "Some see in him a tragic cautionary tale. Others, a relic of Europe’s crumbling old order. But to most Americans, he is simply another immigrant, seeking peace in a land where the past need not define the future."
 cr_carlist_events.90.a:0 "Welcome him as a private citizen."
 cr_carlist_events.90.a_tt:0 "This land offers peace to all who seek it, no matter their crown."
 cr_carlist_events.90.b:0 "Showcase his fall as a republican triumph."
 cr_carlist_events.90.b_tt:0 "Here is the end of kings—crowned and cast aside by history."
 cr_carlist_events.90.c:0 "Refuse him entry."
 cr_carlist_events.90.c_tt:0 "We have no use for discarded crowns."
 
 cr_carlist_events.20.t_USA_exile:0 "The End of a Pretender"
 cr_carlist_events.20.desc_USA_exile:0 "From the shores of [SCOPE.sState('carlos_arrival_state').GetNameNoFormatting] unexpected news reaches us: Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], the once-defiant standard-bearer of reaction, has fled to the [SCOPE.sCountry('don_carlos_exile_country').GetNameNoFlag]. Settling in [SCOPE.sState('carlos_arrival_state').GetCityHubName], he formally renounces all claim to the [SCOPE.sCountry('spain').GetAdjectiveNoFlag] throne. No longer a pretender, he seeks not restoration but quiet obscurity, buried in a republic born of revolt against monarchy itself.\n\nThough the [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon] may now be leaderless, it remains to be seen if this final abdication extinguishes the flame. For many still rally to the old order."
 cr_carlist_events.20.desc_USA_exile_1:0 "News from across the Atlantic confirms that Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], once the standard-bearer of [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon] reaction, has disembarked in [SCOPE.sState('carlos_arrival_state').GetPortHubName], renounced his claim to the throne, and expressed his intent to live out his days as a private man in the United States.\n\nFor years, his cause has drawn zealots, fueled uprisings, and unsettled our political order. Now, the would-be king retires to obscurity, not with a bang, but a quiet retreat—his ambitions drowned by distance and resignation.\n\nThough some among the [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon] see this as betrayal, and others mourn a lost opportunity, the exile marks a decisive turning point: a symbolic end to the Carlist wars, and a chance for national healing."
 cr_carlist_events.20.desc_USA_exile_2:0 "Word has arrived from across the Atlantic: Don [SCOPE.sCharacter('don_carlos_char').GetFirstName], once the standard-bearer of reaction and absolutism, has sought refuge in the United States. But not as a monarch-in-exile, nor as a leader-in-waiting. Instead, he has declared an end to his claim to the throne, and intends to settle peacefully in [SCOPE.sState('carlos_arrival_state').GetName], far from the old dynastic squabbles of Europe.\n\nFor many within [ROOT.GetCountry.GetNameNoFormatting], this news is met with quiet relief. The Carlist cause, while not dead, has lost its most visible figure. Yet to others—particularly among the [SCOPE.sPoliticalMovement('carlist_movement').GetNameNoIcon]—this is a moment of humiliation, a final betrayal by the man they once called king.\n\nHis renunciation may cool the fires of civil strife for now, but it leaves behind a vacuum: a movement without a figurehead, and a legacy that may either fade—or be inherited."
 cr_carlist_events.91.a:0 "Let him have his obscurity."
 cr_carlist_events.91.a_tt:0 "His chapter in our history ends not in triumph or martyrdom, but silence."
 cr_carlist_events.91.b:0 "The last page turns."
 cr_carlist_events.91.b_tt:0 "His chapter in our history ends not in triumph or martyrdom, but silence."
 cr_carlist_events.91.c:0 "Even exiled, he remains a martyr to some."
 cr_carlist_events.91.c_tt:0 "His chapter in our history ends not in triumph or martyrdom, but silence."