 cr_indian_removal.30.t:0 "Squatters!"
 cr_indian_removal.30.desc:0 "Unwilling to wait for the removal of the [SCOPE.sCountry('cr_intruded_country').GetNameNoFormatting] to commence and their lands in [SCOPE.sState('cr_squatter_state').GetName] be opened up for settlement, various enterprising individuals have started moving onto Indian land and staking their claim to it."
 cr_indian_removal.30.f:0 "Why do these Indians get to hoard all this land? Do you see this clay? Imagine what we could grow on that; imagine what we could build here! Yet Indians let the land lay fallow."
 cr_indian_removal.30.f_2:0 "What are we suppose to do? Back home one can hardly find enough land to sustain yourself -let alone raise a family-, with all the good land having been taken over by the [SCOPE.gsInterestGroup('planters').GetNameNoIcon] and all that. Yet here, in this New [SCOPE.sState('cr_squatter_state').GetNameNoFormatting] the land is both plenty and fertile. One can make a future here."
 cr_indian_removal.30.f_3:0 "The Cherokees were also terrorized and beaten by the white civilians who were moving onto their lands. In one case, Butrick saw three drunken white men chasing a group of Cherokees near his home. The thugs had beaten a Cherokee named Young Turkey. When Young Turkey struck one of his assailants in the face and ran away with his colleagues, the gang gave chase. The white men were 'running their horses with all speed, swearing that they would kill one of those Indians' when Butrick spotted them. The Cherokees escaped by running into Butrick's 'door yard'. Butrick refused to let their pursuers enter; eventually, one of his acquaintances persuaded the assailants to leave."
 cr_indian_removal.30.f_4:0 " A 5-year old, he was playing in the front yard when men came with a wagon and ordered everyone to get in. The strangers made him leave his toys in the dirt, and by the time the wagon pulled out, a white boy—the son of the new household—was already playing with them. -#italic A Chocktaw Elder#!"
 
 cr_indian_removal.30.a_tt:0 "We will forcibly evicted the intruders from [SCOPE.sCountry('cr_intruded_country').GetNameNoFlag] terrority."
 cr_indian_removal.30.b:0 "The [SCOPE.sCountry('cr_intruded_country').GetNameNoFormatting] removal is an inevitability regardless"

 cr_indian_removal.31.t:0 "Newspaper Clippings"
 cr_indian_removal.31.desc:0 "A widely publicised debate is ongoing between the [SCOPE.sState('newspaper_state').GetCityHubName] Tribune and [SCOPE.sState('newspaper_state').GetFarmHubName] Gazette on the question of if the [SCOPE.sCountry('cr_noble_savages').GetNameNoFlag] can be considered to truly have civilised."
 cr_indian_removal.31.desc_2:0 "In a skillfully rundown of [SCOPE.sCountry('cr_noble_savages').GetNameNoFlag] achievements in agriculture, education and government, a [SCOPE.sState('newspaper_state').GetCityHubName] newspaper has made a mockery of Southern claims of the savagery amongst the [SCOPE.sCountry('cr_noble_savages').GetNameNoFormatting]."
 cr_indian_removal.31.desc_3:0 "A [SCOPE.sState('newspaper_state').GetName] newspaper has published a scathing attack on our policy of Indian removal."
 cr_indian_removal.31.desc_4:0 "In a widely read series of essays, the [SCOPE.sState('newspaper_state').GetCityHubName] Journal has pledged their support for Indian Removal, seeing it as the only way of preserving the [SCOPE.sCountry('cr_noble_savages').GetNameNoFlag] way of life under the continuous encroachment by [SCOPE.sCulture('dixie_culture').GetName] speculators, squatters and missionaries."
 cr_indian_removal.31.f:0 "Pointing to the preceived lack of agricultural achievement the [SCOPE.sState('newspaper_state').GetFarmHubName] Gazette holds the [SCOPE.sCountry('cr_noble_savages').GetNameNoFormatting] are but children, driven by their primordial emotions and desire and thereby incapable of engaging in complex tasks. The [SCOPE.sState('newspaper_state').GetCityHubName] Tribune, however, ridicules this claim by pointing to the uptake of their children in missionary schools and widespread adoption of Christianity."
 cr_indian_removal.31.f_2:0 "The [SCOPE.sCountry('cr_noble_savages').GetNameNoFormatting] can now count amongst their achievements 80,000 domestic animals — 750 looms — 2500 spinning wheels — 3000 ploughs — 10 sawmills — 31 grist mills — 62 smith shops — 8 cotton gins — 10 schools — 9 turnpikes and 20 public roads. They now have a printing press, a weekly paper and a national academy. Savages indeed!"
 cr_indian_removal.31.f_3:0 "With the state of [SCOPE.sState('landgrab_state').GetNameNoFormatting] engaging in the largest land grab since the Babylonian exile, now is the time when every Christian, every philanthropist and every patriot in the United States ought to be exerting themselves to save a persecuted and defenceless people from ruin. -#italic The [SCOPE.sState('newspaper_state').GetCityHubName] Journal#!"
 cr_indian_removal.31.f_4:0 "If we do not save them by removing them to their own territory East of the Mississippi, there will soon be no [SCOPE.sCountry('cr_noble_savages').GetNameNoFormatting] left. East or West of the Mississippi. -#italic The Missionary Herald#!"
 cr_indian_removal.31.f_5:0 "If a paternal authority is exercised over the aboriginal colonies, and just principles of communication with them are established and enforced, we may hope to see that improvement in their condition, for which we have so long and so vainly looked.\n-#italic Lewis Cass, governor of Michigan#!"
 cr_indian_removal.31.f_5_a:0 "If a paternal authority is exercised over the aboriginal colonies, and just principles of communication with them, and of intercommunication among them, are established and enforced, we may hope to see that improvement in their condition, for which we have so long and so vainly looked. -#italic Lewis Cass, governor of Michigan#!"
 cr_indian_removal.31.a:0 "Removal is the White Man's Wrongs"
 cr_indian_removal.31.b:0 "The [SCOPE.sCountry('cr_noble_savages').GetNameNoFormatting] removal is an inevitability regardless"
 cr_indian_removal.31.c:0 "Who cares as long as we are selling papers"
 cr_indian_removal.31.c_tt:0 "This option is available due to the [SCOPE.gsInterestGroup('industrialists').GetName] being in government."
  
 cr_indian_removal.33.t:0 "College Debates"
 cr_indian_removal.33.desc:0 "The debate clubs of [SCOPE.sState('university_state').GetCityHubName] State University have been pre-occupied with one matter, and one matter only, as of late: that of Indian Removal.\n\nAs debate rages between the two sides, equal in number and equal in eloquence and persuasiveness, it seems it all comes down to the closing arguments..."
 cr_indian_removal.33.desc_2:0 "The matter of Indian Removal has taken centre stage at the [SCOPE.sState('university_state').GetCityHubName] State University graduation debate.\n\nWith both sides equally eloquent and persuasive in the back and forth, the debate is carried by..."
 cr_indian_removal.33.f:0 "Removal vioaltes the sacred and inalienable rights of the Indian and the pledged faith and honor of our nation leaving a stain on the American character which the lapse of time will never efface. The finger of scorn will be turned from the infamous despoilation of Poland and pointed at America ... "
 cr_indian_removal.33.f_2:0 "The Indian is taught to despise death, and during his whole life he regards it with indifference. An Indian seldom commits suicide, not because the grave does not offer him a refuge, hut because patience and  fortitude are the first duties of a warrior, and none but a coward can yield to pain or misfortune ... He learns also to despise labor, to become a warrior and a hunter, to associate the idea of disgrace with any other employment, and to leave to the women all the ordinary duties of life. He is a stern and unbending fatalist. Whatever of good or of evil may happen, he receives it with imperturbable calmness. If misfortunes press upon him, which he cannot resist, he can die; and he dies without a murmur. -#italic Lewis Cass, governor of Michigan#!"
 cr_indian_removal.33.f_3:0 "Rousseau and the disciples of his school, with distempered imaginations and unsettled reason, may persuade themselves of the inferiority of civilized to savage life; but he who looks abroad over the forests of our country, and upon the hapless beings who roam through them, will see how much they endure, that we are spared. It is difficult to conceive that any branch of the human family can he less provident in arrangement, less frugal in enjoyment, less industrious in acquiring, more implacable in their resentments, more ungovernable in their passions, with fewer principles to guide them, with fewer obligations to restrain them, and with less knowledge to improve and instruct them. -#italic Lewis Cass, governor of Michigan#!"
 cr_indian_removal.33.f_4:0 "Though the conquest of the half-civilized empires of Mexico and Peru was a palpable usurpation, and an act of atrocious injustice, the establishment of the French and English colonies in North America was entirely lawful; and the colonists have not deviated from the precepts of the law of nature, in confining the natives within narrower limits. -#italic James Kent, Commentaries on American Law#!"
 cr_indian_removal.33.a:0 "... let every patriot speak out with honest indignation!"
 cr_indian_removal.33.b:0 "... let the moral power of the press be arrayed against this disgraceful and ruinous policy!"
 cr_indian_removal.33.c:0 "... #italic wait but a little#!, and they will be driven beyond our reach!"
 
 cr_indian_removal.34.t:0 "The [SCOPE.sState('female_missionary_state').GetCityHubName] Missionary Society"
 cr_indian_removal.34.desc:0 "Stiffled in their ambitions by the strict gender norms society imposes on them, the women of [SCOPE.sState('female_missionary_state').GetName] have found an outlet for their aspirations in charitable giving and denomination-based newspapers who publicize their achievements equally to those of men."
 cr_indian_removal.34.desc_2:0 "Stifled by societal gender norms, the women of [SCOPE.sState('female_missionary_state').GetName] have discovered an outlet for their ambitions in charitable giving and the denomination-based newspapers, where their achievements shine alongside men's."
 cr_indian_removal.34.desc_sub_1:0 "\n\nFueled by a desire to preserve the [SCOPE.sCountry('female_missionary_target').GetNameNoFlag] way of life and shield them from Removal, these women have taken on the mantle of sponsoring schooling and missionary activities, aiming to extend the reach of Christian civilisation and provide a beacon of hope amidst adversity."
 cr_indian_removal.34.desc_sub_2:0 "\n\nOver recent months, they've orchestrated charity drives, collecting food, fabric, writing materials, books, and funds dedicated to educating [SCOPE.sCountry('female_missionary_target').GetNameNoFlag] youths, driven by a fervent desire to extend the benefits of American civilisation to those in need."
 cr_indian_removal.34.desc_sub_3:0 "\n\nDefying societal norms and countering Southern claims of savagery, these women have found purpose in highlighting the [SCOPE.sCountry('female_missionary_target').GetNameNoFlag]'s social advancements."
 cr_indian_removal.34.desc_sub_3_2:0 "\n\nThe social advancement of the [SCOPE.sCountry('female_missionary_target').GetNameNoFlag] has proven to be of particular interest to the [SCOPE.sState('female_missionary_state').GetCityHubName] society; countering southern claims of their savagery by printing tables detailing, for example, the number of [SCOPE.sCountry('female_missionary_target').GetNameNoFormatting] schools and scholars, their extensive agriculture and their commerce."
 cr_indian_removal.34.f:0 "'Who pays our wages anyway,' the naive journalist asked.\n'Well, would you believe it? It seems nearly half of our donations come from women...' the editor divulged.\n'Women you say,' replied the now better informed journalist, 'Women pay our wages?!'\n'Seems that way,' the editor confirmed, a touch of astonishment lingering in their tone at this revelation."
 cr_indian_removal.34.f_2:0 "The history of white dealings with Indian tribes containes many blots on the character of our ancestors and of our nation."
 cr_indian_removal.34.a:0 "How noble of them"
 cr_indian_removal.34.b:0 "Can't they turn their intention to our own people?"
 cr_indian_removal.34.c:0 "Thank God they aren't asking the difficult questions"
 cr_indian_removal.34.c_tt:0 "A #variable feminist#! female agitator will appear in the [SCOPE.sCountry('cr_removing_country').GetNameNoFlag]"
 cr_indian_removal.34.d:0 "Suggest they find a more #italic appropriate#! occupation"
 cr_indian_removal.34.d_tt:0 "This option is available due to our restrictive Free Speech laws."

 cr_indian_removal.35.t:0 "Land Patents"
 cr_indian_removal.35.desc:0 "When the [SCOPE.sCountry('choctaw_nation').GetNameNoFlag] agreed to their removal west the treaty included a provision allowing those who wished to do so to remain in [SCOPE.sState('state_of_mississippi').GetName]. After five years they would be granted a patent to the land they occupied.\n\nAs the five year date has come and passed many more [SCOPE.sCountry('choctaw_nation').GetNameNoFormatting] have come forward to put forth such a claim then ever were registered."
 cr_indian_removal.35.f:0 "It was my understanding Washington wanted as few [SCOPE.sCountry('choctaw_nation').GetNameNoFormatting] registered as possible. -#italic Removal Agent#!"
 cr_indian_removal.35.a:0 "If they are not in the books they don't have a claim"
 cr_indian_removal.35.a_tt:0 "The [SCOPE.sCountry('choctaw_nation').GetNameNoFormatting] remaining in [SCOPE.sState('state_of_mississippi').GetNameNoFormatting] will be removed west."
 cr_indian_removal.35.b:0 "It is going to be quite the headace to clear this up."
 
 cr_indian_removal.36.t:0 "Missing Pages"
 cr_indian_removal.36.desc:0 "As we try to sort out the mess surrounding the patents the [SCOPE.sCountry('choctaw_nation').GetNameNoFlag] remaining in [SCOPE.sState('state_of_mississippi').GetName] were to receive, the discovery that various pages of the land register are missing might hints at something sinster going on."
 cr_indian_removal.36.f:0 "Page 321, all [SCOPE.sCulture('dixie_culture').GetNameNoFormatting].\nPage 322, all [SCOPE.sCulture('dixie_culture').GetNameNoFormatting] as well.\nPage 323, three [SCOPE.sCountry('choctaw_nation').GetNameNoFormatting], remainder [SCOPE.sCulture('dixie_culture').GetNameNoFormatting].\nPage 324, missing.\nPage 325, missing.\nPage 326, all [SCOPE.sCulture('dixie_culture').GetNameNoFormatting] again."
 cr_indian_removal.36.a:0 "Has the bureaucracy been compromised?"
 cr_indian_removal.36.b:0 "Such things are know to happen"
 
 cr_indian_removal.37.t:0 "[SCOPE.sCountry('choctaw_nation').GetNameNoFormatting] Scrip"
 cr_indian_removal.37.desc:0 "As we grapple with the allocation of [SCOPE.sCountry('choctaw_nation').GetNameNoFlag] land patents, it's become clear that much of the land promised has already been settled by others. To avoid displacing these settlers, a proposal has emerged; offering the [SCOPE.sCountry('choctaw_nation').GetNameNoFormatting] scrip exchangeable for land elsewhere.\nYet, there's a push for this scrip to only hold value once the [SCOPE.sCountry('choctaw_nation').GetNameNoFormatting] cross the Mississippi, effectively removing them from the state of [SCOPE.sState('state_of_mississippi').GetName]."
 cr_indian_removal.37.desc_2:0 "As we try to settle the [SCOPE.sCountry('choctaw_nation').GetNameNoFlag] land patents, we've discovered that nearly all of the promised land has long since been bought and occupied by various others.\nTo prevent these settlers from being dispossesed of their land, an alternative has been proposed in the form of scrip the [SCOPE.sCountry('choctaw_nation').GetNameNoFormatting] can trade in for land elsewhere.\n\nSome more enterprising individuals have suggested the scrip only be tradeble once they cross the Mississippi."
 cr_indian_removal.37.f:0 "As the ink of the Choctaw scrip stains the page, it bears witness to the continued erosion of our ancestral lands and the betrayal of promises made in hollow treaties. This token of supposed compensation serves only to mock our plight, offering empty gestures in exchange for the irreplaceable loss of our homelands. We are not beggars seeking charity, but stewards of a legacy older than memory itself, deserving of respect and recognition."
 cr_indian_removal.37.a:0 "It is rightful [SCOPE.sCountry('choctaw_nation').GetNameNoFormatting] land"
 cr_indian_removal.37.a_tt:0 "We will evict the [SCOPE.sCulture('dixie_culture').GetNameNoFormatting] squatters from [SCOPE.sCountry('choctaw_nation').GetNameNoFormatting] land"
 cr_indian_removal.37.b:0 "We'll issue scrip for land #variable east#! of the Mississippi"
 cr_indian_removal.37.c:0 "We'll issue scrip for land #variable west#! of the Mississippi"
 
 cr_indian_removal.40.t:0 "On The Failure of Indian Policy"
 cr_indian_removal.40.desc:0 "In [SCOPE.sState('frontier_state').GetCityHubName], a comprehensive endorsement of Indian Removal has surfaced, positing it as the sole means to safeguard the survival of Indigenous peoples."
 cr_indian_removal.40.desc_sub:0 "\n\nAfter a thorough examination of past attempts to civilise and protect Indian communities, the author arrives at the somber realization that Removal stands as the only viable recourse in the face of civilisation's relentless advance."
 cr_indian_removal.40.desc_2:0 "An extensive tract in support of Indian Removal has been published in [SCOPE.sState('frontier_state').GetCityHubName], [SCOPE.sState('frontier_state').GetName]."
 cr_indian_removal.40.desc_sub_2:0 "\n\nAfter carefully considering all efforts expanded to civilise and preserve the Indians and how they failed in their set objective, the author comes to the sober conclusion that Removal is the only way to preserve the Indian's existence under the advancement of civilisation."
 cr_indian_removal.40.desc_3:0 "An extensive tract in support of Indian Removal has been published in [SCOPE.sState('frontier_state').GetName] arguing that every attempt for preservation and improvement and the Indians has failed; Holding that even two centuries of contact with civilised people has not moliate their situation, induced among them the most common arts of life, it comes to the sober conclusion that Removal is the only way to preserve their existence"
 cr_indian_removal.40.f_1:0 "Many of them were carefully taught at our seminaries of education, in the hope that principles of morality and habits of industry would be acquired, and that they might stimulate their countrymen by precept and example to a better course of life. Missionary stations were established among various tribes, where zealous and pious men devoted themselves with generous ardor to the task of instruction, as well in agriculture and the mechanic arts, as in the principles of morality and religion ... Unfortunately, they are monuments also of unsuccessful and unproductive efforts. What tribe has been civilized by all this expenditure of treasure, and labor, and care? -#italic Lewis Cass, governor of Michigan#!"
 cr_indian_removal.40.f_2:0 "As civilization shed her light upon them, why were they blind to its beams? Hungry or naked, why did they disregard, or retarding, why did they neglect, those arts by which food and clothing could be procured? -#italic Lewis Cass, governor of Michigan#!"
 cr_indian_removal.40.f_3:0 "They are contented as they are; not contented merely, but clinging with a death-grasp to their own institutions. This feeling, inculcated in youth, strengthened in manhood, and nourished in age, renders them inaccessible to argument or remonstrance. To roam the forests at will, to pursue their game, to attack their enemies, to spend the rest of their lives in listless indolence, to eat inordinately when they have food, to suffer patiently when they have none, and to be ready at all times to die; these are the principal occupations of an Indian. -#italic Lewis Cass, governor of Michigan#!"
 cr_indian_removal.40.a:0 "A wise man indeed"
 cr_indian_removal.40.b:0 "A sentiment most suitable, #italic to frontier life#!"
 
 
 cr_indian_removal.41.t:0 "Indian Improvement Societies"
 cr_indian_removal.41.desc:0 "Amidst the ongoing debate over the necessity of Indian Removal, advocates from [SCOPE.sState('indian_society_state').GetName] fervently champion the cause, viewing it as the sole means to safeguard the indigenous peoples' future.\n\nThey rally behind the notion of migration westward, offering support and assistance to any Indian who chooses to embark on the journey, believing it to be the best hope for preserving their culture and well-being."
 cr_indian_removal.41.desc_2:0 "With debate raging on about the necessity of Indian Removal, various proponents of removal from [SCOPE.sState('indian_society_state').GetName] have come together to promote the idea, promising assistance to any Indian who wishes to migrate west."
 cr_indian_removal.41.f_1:0 "Need I stop to demonstrate how utterly impracticable it is, to remodel the Indian character, and fashion it after the civilized form, situated as those tribes are within our states? Where is the example of a single transformation in a tribe, of this sort? I know of not one. But I know of many, in which, even amidst efforts the most untiring, the Indians have ... disappeared.\n-#italic Colonel Thomas L. McKenney#!"
 cr_indian_removal.41.f_2:0 "That men, and good men, should differ in their views of what ought to be done for the preservation and improvement of our Indians, is natural. We know there are men, and good men, who are opposed to the emigration of the Indians. We respect them and their motives. They seek to save and civilize these people. We profess to aim at the accomplishment of the same end, and differ only as to the mode. -#italic Colonel Thomas L. McKenney#!"
 cr_indian_removal.41.f_3:0 "We believe, if the Indians do not emigrate, and fly the causes which are fixed in themselves, and which have proved so destructive in the past, #italic they will perish#!. We might distrust our own conclusions, though derived from personal investigation, did not experience confirm them. But alas! it is the admonition of experience, more than anything else, that claims and urges us to employ all honorable means to persuade these hapless people to acquiesce in the policy which is proposed to them. -#italic Colonel Thomas L. McKenney#!"
 cr_indian_removal.41.f_4:0 "It seems to be thought by some, that the Indians are opposed to removal, and that force is meditated to be employed to compel them to go. In regard to the disposition of the great body of the Indians within our states, we speak advisedly when we say, they are anxious to remove. The present excitement is occasioned, in great part, by the opposition of those persons, whose interest it is to keep the Indians where they are. -#italic Colonel Thomas L. McKenney#!"
 cr_indian_removal.41.a:0 "They mean well"
 cr_indian_removal.41.b:0 "A nice #italic local#! initiative"
 cr_indian_removal.41.b_tt:0 "This option is available due to our restrictive #variable Free Speech#! laws"
 
 # O what a year this has been! O what a sweeping wind has gone over, and carried its thousands to the grave; while thousands have been tortured and scarcely survive, and the whole nation, comparatively thrown out of house and home during this dreary winter. And why? ...For what crime then was this whole nation doomed to perpetual death? -#italic Rev. Daniel Sabin Butrick#!
 # a number of Georgia citizens near New Echota took sixteen Cherokees and drove them to the fort and then requested permission of General Scott to take them out and whip them, though in this they were not gratified -#italic Rev. Daniel Sabin Butrick#! The citizens of Georgia pressured Scott to move with even more expediency.
 #Incredibly, neither Gibson nor the Secretary of War had thought to provide a physician, or even medicine. Armstrong wrote: "I have as yet employed no physician: to-day an Indian broke his leg, and we will of course have to leave him. We have no medicine but what belongs to private individuals: it is now too late to hear from the department, but I consider it very necessary that we should have medical aid: where there are two thousand Indians, with the wagoners, and those attached to the emigration, at least a physician could have been employed. -#italic William Armstrang#!, removal agent
 # "The dark cloud and threatening storm, which, for some time past, have been gathering over my native land, seem now to be full charged and on the eve of exploding. In this awful crisis, we can but resign our destiny into the hands of Him who directs the storm and rides upon the whirlwind. -#italic Letter to the Memphis Enquirer#!"

 
 cr_indian_removal.49.t:0 "Echoes of Departure"
 cr_indian_removal.49.desc:0 "With the [SCOPE.sCountry('target_of_removal').GetNameNoFlag] removal from [SCOPE.sState('removed_from_state').GetName] nearing completion, their once vibrant communities echo with the silence of departure, their ancestral homes standing as silent witnesses to a chapter of forced displacement."
 cr_indian_removal.49.desc_2:0 "The last of the [SCOPE.sState('removed_from_state').GetName] [SCOPE.sCountry('target_of_removal').GetNameNoFlag] have start their long journey west, leaving behind an empty land for [SCOPE.sCountry('cr_removing_country').GetAdjectiveNoFormatting] settlement."
 cr_indian_removal.49.f:0 "I saw the helpless Cherokees arrested and dragged from their homes, driven at the bayonet point into the stockade. In the chill of a drizzling rain, I saw them loaded like cattle or sheep into wagons and started toward the west... We encountered a terrific sleet and snow storm with freezing temperatures, from that day until we reach the end of the fateful journey, the sufferings of Cherokees were awful. The trail of the exiles was a trail of death. They had to sleep in the wagons and on the ground without fire. And I've known as many as twenty-two of them to die in one night of pneumonia due to ill treatment, cold and exposure...\n-#italic Private John G. Burnett#!"
 cr_indian_removal.49.f_2:0 "The Cherokees are nearly all prisoners. They have been dragged from their houses and camped at the forts and military posts all over the Nation. In Georgia, especially, the most unfeeling and insulting treatment has been experienced by them, in a general way. Multitudes were not allowed time to take anything with them but the clothes they had on.\n-#italic Rev. Evan Jones#!"
 cr_indian_removal.49.f_3:0 "The Indians had their families with them; and they brought in their train the wounded and the sick, with children newly born, and old men upon the verge of death. They possessed neither tents nor wagons, but only their arms and some provisions. I saw them embark to pass the mighty river, and never will that solemn spectacle fade from my remembrance. No cry, no sob was heard among the assembled crowd: all were silent. Their calamities were of ancient date, and they knew them to be irremediable. The Indians had all stepped into the bark which was to carry them across, but their dogs remained upon the bank. As soon as these animals perceived that their masters were finally leaving the shore, they set up a dismal howl, and, plunging all together into the icy waters of the Mississippi, they swam after the boat. -#italic Alexis De Tocqueville,#! Democracy in America"
 cr_indian_removal.49.f_4:0 "It is impossible to conceive the extent of the sufferings which attend these forced emigrations. They are undertaken by a people already exhausted and reduced; and the countries to which the new-comers betake themselves are inhabited by other tribes which receive them with jealous hostility. Hunger is in the rear, war awaits them, and misery besets them on all sides.\n-#italic Alexis De Tocqueville#!, Democracy in America"
 cr_indian_removal.49.f_5:0 "Men working in the fields were arrested and driven to the stockades. Women were dragged from their homes by soldiers whose language they could not understand. Children were often separated from their parents and driven into stockades with the sky for a blanket and the earth for a pillow. And often the old and infirm were prodded with bayonets to hasten them to the stockades.' -#italic Private John G. Burnett#!"
 cr_indian_removal.49.f_6:0 "At noon all was in readiness for moving. The teams were stretched out in a line along a road through a heavy forest, groups of persons formed about each wagon...At this very moment a low sound of distant thunder fell on my ear--in almost an exact western direction a dark spiral cloud was rising above the horizon and sent out a murmur I almost thought a voice of divine indignation for the wrong of my poor and unhappy countrymen...the thunder rolled away and seemed hushed in the distance. -#italic William Shorey Coodey#!"
 cr_indian_removal.49.f_7:0 "O what a year this has been! O what a sweeping wind has gone over, and carried its thousands to the grave; while thousands have been tortured and scarcely survive, and the whole nation, comparatively thrown out of house and home during this dreary winter. And why? ...For what crime then was this whole nation doomed to perpetual death? -#italic Rev. Daniel Sabin Butrick#!"
 cr_indian_removal.49.f_8:0 "I do not think that I have ever been a witness of so remarkable a scene…this immense column of moving Indians, several thousand, with the train of Govt wagons, the multitude of horses…the men in complete Indian dress with showy shawls tied in turban fashion round their heads dashing about on their horses, like Arabs, many of them presenting the finest countenances & figures that I ever saw….The young women have remarkably mild & soft countenances & are singularly decorous in their dress & comportment."
 cr_indian_removal.49.f_9:0 "Your Father has provided a country large enough for all of you, and he advises you to remove to it. There your white brothers will not trouble you: They will have no claim to the land, and you can live upon it you and all your children, as long as the grass grows or the water runs, in peace and plenty. It will be yours forever. -#italic President Andrew Jackson#!"
 
 cr_indian_removal.49.desc_creek_defeated:0 "Following their failed rebellion and the subsequent capture of their leaders, the remaining [SCOPE.sCountry('target_of_removal').GetNameNoFlag] have bid farewell to [SCOPE.sState('state_of_alabama').GetName], marking the completion of their removal.\n\nCarrying the weight of their history, they depart to forge a new and uncertain future in the West, leaving behind the bones of their forefathers as they journey into the unknown."
 
 cr_indian_removal.49.a:0 "It is a Trail of Tears"
 cr_indian_removal.49.a_tt:0 "The [SCOPE.sCountry('target_of_removal').GetName] from [SCOPE.sState('indian_removal_state').GetStateRegion.GetName] have been removed west"
 
 cr_indian_removal.50.t:0 "On the Roads and Swamps of [SCOPE.sState('swampy_state').GetName]"
 cr_indian_removal.50.desc:0 "The dense swamps of [SCOPE.sState('swampy_state').GetName], once deemed impenetrable barriers to swift communication, now witness a monumental migration: hundreds of [SCOPE.sCountry('target_of_removal').GetNameNoFlag] Indians wading through their murky depths, a poignant testament to the upheaval of Indian removal."
 cr_indian_removal.50.desc_e:0 "The swamps of [SCOPE.sState('swampy_state').GetName] have long been held to be an impassible obstacle to swift communications, yet this claim is being challenged in the light of thousands of Indians passing through them without issue."
 cr_indian_removal.50.desc_2:0 "The state of [SCOPE.sState('swampy_state').GetName]'s roads has long been a nuisance to all travellers, but the movement of thousands of Indians along the roads have caused such degradation that the roads have become barely passable."
 cr_indian_removal.50.f:0 "If a body of Indians (men, women and children), with some 200 ponies, can pass through the Mississippi swamp in the course of two or three days, we can see no good reason why the mail cannot be carried through with regularity.\n-#italic Letter to the Arkansas Gazette#!"
 cr_indian_removal.50.a:0 "There is defalcation and mismanagement somewhere in the system"
 cr_indian_removal.50.a_tt:0 "The modifier will be persist for 15 years or until the improve infrastructure degree has been active for at least 6 months."
 
 cr_indian_removal.51.t:0 "Stragglers"
 cr_indian_removal.51.desc:0 "As we work to remove the [SCOPE.sCountry('target_of_removal').GetNameNoFlag] from [SCOPE.sState('cr_cleared_state').GetName], numerous Indians have taken to the wilderness to establish new communities away from our grasp."
 cr_indian_removal.51.desc_2:0 "As we work to clear the [SCOPE.sCountry('target_of_removal').GetNameNoFlag] from [SCOPE.sState('cr_cleared_state').GetName] and remove them west, numerous Indians are slipping through the net.\n\nThey have taken to the wilderness where they are now establishing new [SCOPE.sCountry('target_of_removal').GetNameNoFormatting] communities away from our grasp."
 cr_indian_removal.51.f:0 "After three weeks of the most arduous and fatiguing duty, traveling the country in every direction, searching the mountains on foot in every point where Indians could be heard of we have not been able to get sight of a single one. Their constant vigilance, perfect knowledge of the country, and the rapidity with which that enabled them to communicate intelligence from one camp to another, has rendered all attempts to capture them utterly in vain. -#italic Army Officer#!"
 cr_indian_removal.51.f_2:0 "I have made prisoners of 425 or perhaps 450. I think by the time I get in the outstanding members of the families I have broken up I will have as many as I can manage…They run in every instance where they have the best opportunity …It will take me a few days to collect their little plunder as we captured them in the mountains I could not bring off their property at the same time. -#italic Captain William Derrick#!"
 cr_indian_removal.51.f_3:0 "When the troops commenced collecting, he and his family kept out of the way ... deprived of the means of subsistence and compelled to subsist on the sap of trees and roots ... nearly all the children belonging to his people died, only about two children remained out of a population of near 100 persons -#italic Dickageeska, a Cherokee#!"
 cr_indian_removal.51.a:0 "Use the army to flush them out"
 cr_indian_removal.51.a_tt:0 "No [SCOPE.sCountry('target_of_removal').GetNameNoFormatting] will evade capture, leaving none in [SCOPE.sState('cr_cleared_state').GetName] when removal finishes"
 cr_indian_removal.51.b:0 "A few stragglers matter not"
 cr_indian_removal.51.b_tt:0 "Some [SCOPE.sCountry('target_of_removal').GetNameNoFormatting] will evade capture and settle in [SCOPE.sState('cr_cleared_state').GetName]"
 
 cr_indian_removal.52.t:0 "Native Sympathisers"
 cr_indian_removal.52.desc:0 "Some of the [SCOPE.sState('indian_removal_state').GetName] citizens have started sheltering and covertly supporting the [SCOPE.sCountry('target_of_removal').GetNameNoFlag] left behind, greatly hampering our efforts to remove these last stragglers west."
 cr_indian_removal.52.a:0 "Arrest these sympathisers"
 cr_indian_removal.52.b:0 "As we work to remove the [culture] from [STATE] to their new lands "

 cr_indian_removal.53.t:0 "Determined to Remain"
 cr_indian_removal.53.desc:0 "Some of the [SCOPE.sCountry('target_of_removal').GetNameNoFlag]"
 cr_indian_removal.53.f:0 "In driving them a platoon of soldiers walked before and behind, and a file of soldiers on each side, armed with all the common appalling instruments of death; while the soldiers, it is said would often use the same language as if driving hogs, and goad them forward with their bayonets. I heard of one man who, witnessing his children being so abused, picked up a stone and struck a soldier. -#italic Rev. Daniel Sabin Butrick#!"
 cr_indian_removal.53.f_2:0 "I heard of one man who could neither speak nor hear was surprised by the approach of soldiers arriving to take him away. With his affliction, he could not hear the orders of the soldiers; and when he began running away out of fear, he was shot dead on the spot. -#italic Rev. Daniel Sabin Butrick#!"
 cr_indian_removal.53.f_3:0 "We also learn that when the last company were taken over the river at Ross's landing, a woman, in the pains of childbirth, stood and walked as long as possible, and then fell on the bank of the river. A soldier coming up, stabbed her with his bayonet, which, together with other pains, soon caused her death. -#italic Rev. Daniel Sabin Butrick#!"
 cr_indian_removal.53.f_4:0 "I fought through the civil war and have seen men shot to pieces and slaughtered by thousands, but the Cherokee removal was the cruelest work I ever knew. -#italic a Confederate soldier#!"
 
 cr_indian_removal.54.t:0 "The [SCOPE.sCountry('target_of_removal').GetNameNoFormatting] Lighthorse"
 cr_indian_removal.54.desc:0 "With the depravities imposed upon the [SCOPE.sCountry('target_of_removal').GetNameNoFlag] during their removal west risks turning into a disorganised mess. Only their own constabulary is preventing this."
 cr_indian_removal.54.f:0 "Two or three Cherokee came in last night drunk—cursing in an awful manner, one of them returned raging like the infernal spirit, but was soon seized by the Cherokee lighthorse & bound." 
 cr_indian_removal.54.f_2:0 "A number of Cherokees were drinking today at the house of a white man, and the light horse went to stop them, when the drunkards jumpd onto their horses & fled. The light horse pursued them, when one of them sprang from his horse, seized a gun & instantly discharged it, evidently inteding to kill one of the light horse men; though the ball passed through the fore leg of his horse. The light horse seized him and took him to Mr. Taylor's tent.-#italic Rev. Daniel Sabin Butrick#!" 
 
 cr_indian_removal.55.t:0 "No Step Further"
 cr_indian_removal.55.desc:0 "A band of [SCOPE.sCountry('target_of_removal').GetNameNoFlag] Indians has crossed the Mississippi into [SCOPE.sState('state_of_arkansas').GetName], adamantly refusing to proceed further west. They maintain that their arrival in Arkansas fulfills the terms of the removal treaty, and they cannot be compelled to relocate any farther. "
 cr_indian_removal.55.desc_2:0 "A band of [SCOPE.sCountry('target_of_removal').GetNameNoFlag] Indians have entered [SCOPE.sState('state_of_arkansas').GetName] and assert that they can be compelled to go no further; they have arrived west of the Mississippi in accordance with the removal treaty, they contend."
 cr_indian_removal.55.f:0 "Harsh and unjust as our Government has been to them, it is still not fair that they should be permitted to remain in the State all the winter, committing depredations on the people and their property. I think Governor Conway should order out a company of volunteers to follow in their rear and drive them on—make them leave the State and go to their homes.\n-#italic Letter to the Arkansas Gazette#!"
 cr_indian_removal.55.a:0 "Rouse the militia and drive them on"
 cr_indian_removal.55.a_tt:0 "The [SCOPE.sCountry('target_of_removal').GetNameNoFlag] from [SCOPE.sState('indian_removal_state').GetName] will be compelled to move on to Oklahoma"
 cr_indian_removal.55.b:0 "West of the Mississippi is west of the Mississippi"
 cr_indian_removal.55.b_tt:0 "The [SCOPE.sCountry('target_of_removal').GetNameNoFlag] from [SCOPE.sState('indian_removal_state').GetName] will be allowed to settle in [SCOPE.sState('state_of_arkansas').GetName]"
 
 cr_indian_removal.56.t:0 "Cholera Strike the Trail!"
 cr_indian_removal.56.desc:0 "Cholera has struck a [SCOPE.sCountry('target_of_removal').GetNameNoFlag] band on the trial West wrecking havoc amongst their numbers!"
 cr_indian_removal.56.f:0 "It is most probable, be the disease what it may, that it has been produced by the crowded state of the Indians on board the steam-boats, and their sudden change of diet from fresh meats and corn, to salt port and wheat, flour, and that, too, probably eaten in a half-cooked state. -#italic Arkansas Gazette#!"
 cr_indian_removal.56.f_2:0 "Every account I get from the river, is distressing. The steam-boats appear to be a reservoir for the disease. -#italic Letter to the Arkansas Gazette#!"
 cr_indian_removal.56.f_3:0 "Yet the removing agent, N. Smith, with the cruelty of a Nero, forced them into boats, into poisoned air, and hurried them away to a land of darkness, and the shadow of death, where they will sicken and die. -#italic Rev Daniel Sabin Butrick#!"
 cr_indian_removal.56.f_4:0 "But oh, the pestilence: the CHOLERA! What this 'scourge of nations' will do with and for the poor Indian tribes, God only knows. It will doubtless sweep multitudes into the grave .... The sword of the destroying angel is doing execution among the new emigrants ... -#italic Rev Loring S. Williams#!"
 cr_indian_removal.56.a:0 "We can only hope for the best"
 cr_indian_removal.56.b:0 "Surely we can help them?"
 cr_indian_removal.56.b_tt:0 "This option is available due to our $institution_health_system$ [concept_institution] investment"
 cr_indian_removal.56.c:0 "Publicise this disaster for our own purposes"
 cr_indian_removal.56.c_tt:0 "We will use the suffering of the [SCOPE.sCountry('target_of_removal').GetNameNoFlag] to our benefit in the political arena"
 cr_indian_removal.56.c_tt_2:0 "This option is available due to our efforts, or the existance of a movement, to enact a $institution_health_system$ [concept_law]"
 
 cr_indian_removal.57.t:0 "Steamboat Disaster!"
 cr_indian_removal.57.desc:0 "A steam boat carrying a band of [SCOPE.sCountry('target_of_removal').GetNameNoFlag] across the Mississippi has collided with another steamer!\nVastly overloaded; hundreds are expected to have died in this disaster."
 cr_indian_removal.57.f_1:0 "I have no more land. I am driven away from home, driven up the red waters, let us all go, let us all die together and somewhere upon the banks we will be there. -#italic Song of the survivors#!"
 cr_indian_removal.57.f_2:0 "At the time of sailing, an effort was made to get their consent to go into the boats, but not an individual would agree. The agent then struck a line through the camp, the soldiers rushed in and drove the devoted victims into those loathsome receptacles of disease and death. It is said by eye witnesses that the scene of this distress was agonizing in the extreme. -#italic  Rev. Evan Jones#!"
 cr_indian_removal.57.f_3:0 "The disgusting sight of a vessel loaded with human beings under no control or regularity, leaving their evacuations in every direction through the whole range of the cabins and decks, would create in the mind of any one an additional allowance for the transportation.-#italic  W. S. Colquhoun#!, removal agent"
 cr_indian_removal.57.a:0 "A sad day"
 cr_indian_removal.57.b:0 "An angry day"
 
 cr_indian_removal.58.t:0 "The Benefits of Free Enterprise"
 cr_indian_removal.58.t_2:0 "Regulations Concerning the Removal of the Indians"
 cr_indian_removal.58.desc:0 "To removal of the [SCOPE.sCountry('target_of_removal').GetNameNoFlag] was always going to be a costly and complicated affair. To help expediate the matter we enlisted an army of private suppliers to provide all necessary goods and transportation for the journey west.\n\nHowever, amidst reports of deaths and shortages along the trail, it appears that not all suppliers have take their responsiblity seriously, and have left the [SCOPE.sCountry('target_of_removal').GetNameNoFormatting] to fend for themselves as they pocket the government allowance."
 cr_indian_removal.58.f:0 "Driving them under such circumstances, and then forcing them into filthy boats, to overflowing in this hot season, landing them at Little Rock, a most sickly place, to wait other means of conveyance 200 miles up the Arkansas river, is only a most expensive and painful way of putting the poor people to death.\n-#italic Rev. Daniel Sabin Butrick#!"
 cr_indian_removal.58.f_2:0 "The avaricious disposition to increase the profits on the speculation, first induced the chartering of rotten, old, and unseaworthy boats, because they were of a class to be procured cheaply; and then to make those increased profits still larger, the Indians were packed upon these crazy vessels in such crowds, that not the slightest regard seems to have been paid to their safety, comfort, or even decency. The crammed condition of the decks and cabins, was offensive to every sense and feeling, and kept the poor creatures in a state unfit for human beings. -#italic The New Orleans True American#!"
 
 cr_indian_removal.58.a:0 "A little bit of graft is always to be expected"
 cr_indian_removal.58.a_tt:0 "All these evils, he said, had been the result of mismanagement. The persons appointed had been generally incapable or unfaithful. The Government ought to have appointed men of intelligence, of firmness, and of honor, who would have faithfully fulfilled their obligations to the United States and to the Indians. Instead of that, men were sent out to make fortunes for themselves, and to oppress the Indians. -#italic Senator John Calhoun#!"
 cr_indian_removal.58.b:0 "They are a stain on our nation"
 cr_indian_removal.58.b_tt:0 "I hope the instructions are not intended to mean all that they seem to convey, viz, that I will select agents from persons with whose integrity or qualifications I am entirely unacquainted, to be placed on duty beyond my immediate control, and to be responsible to the United States for the faithful performance of their duty.\n-#italic William Clark#!, Superintendent of Indian Affairs"
 
 cr_indian_removal.59.t:0 "Administrating Removal"
 cr_indian_removal.59.desc:0 "The removal of the Cochtaw in 1832 had revealed great deficiencies of administration, with vague orders, authority and spheres of responsiblity leading to #italic less than admirable#! results of the removal proces. "
 cr_indian_removal.59.f:0 "Captain Brown has manifested much displeasure at the mere suggestion of aid from this side of the river... -#italic W.S. Colquhoun#!, removal agent"
 
 cr_indian_removal.60.t:0 "Spoiled Rations!"
 cr_indian_removal.60.desc:0 "Promised support as they prepare for their journey west and abandon their farms, the [SCOPE.sCountry('target_of_removal').GetNameNoFlag] from [SCOPE.sState('removed_from_state').GetName] now face starvation as the food rations provided to them have proven to be thoroughly spoiled."
 cr_indian_removal.60.desc_2:0 "Promised support as they move west and left their farms and hunting grounds behind, the [SCOPE.sCountry('target_of_removal').GetNameNoFlag] now face starvation as the food rations provided for their sustainment have proven to be completely spoiled."
 cr_indian_removal.60.f:0 "I am here starving with the [SCOPE.sCountry('target_of_removal').GetNameNoFormatting], by gross mismanagement on the part of the contractors; and when our situation will be bettered is hard for me to say, for it is one failure after another without end….I begin to think that we shall have to starve to death or abandon the country.\n-#italic Government Agent assigned to the [SCOPE.sCountry('target_of_removal').GetNameNoFormatting]#!"
 cr_indian_removal.60.f_2:0 "The situation of the [SCOPE.sCountry('target_of_removal').GetNameNoFormatting] required immediate action to save them from starvation; I saw myself their distress…there is neither cattle or hogs in the country…without either corn or beef, they will starve.-#italic Government Agent assigned to the [SCOPE.sCountry('target_of_removal').GetNameNoFormatting]#!"
 cr_indian_removal.60.f_3:0 "I saw valuable flour and corn being left to rot, food that could have been used to feed those going to hunger on the removal trails..-#italic Government Agent assigned to the [SCOPE.sCountry('target_of_removal').GetNameNoFormatting]#!"
 cr_indian_removal.60.a:0 "We must do something"
 cr_indian_removal.60.b:0 "Some fat cat got rich of this..."
 cr_indian_removal.60.c:0 "Publicise this disaster for our own purposes"
 cr_indian_removal.60.c_tt:0 "We will use the suffering of the [SCOPE.sCountry('target_of_removal').GetNameNoFlag] to our benefit in the political arena"
 
 cr_indian_removal.61.t:0 "The [Culture] Rose"
 cr_indian_removal.61.desc:0 "As the [Culture] travel to their new lands in the West, they leave behind a trail of roses blossoming as far as the eye can see"
 cr_indian_removal.61.f:0 "I have seen the sorrow of the women and I can help them keep their strength for the children. Tell the women to look back to where their tears have fallen to the ground. -#italic Tribal Elder#!"
 
 
 
 cr_indian_removal.65.t:0 "The New Northern Neighbours"
 cr_indian_removal.65.desc:0 "As the [SCOPE.sCountry('cr_removing_country').GetName] makes haste with their policy of Indian Removal and thousands of [SCOPE.sCountry('target_of_removal').GetNameNoFlag] Indians are settled along our Northern frontier, the consternation this is causing amongst the local citizenry of the northern border, fearful of what thousands of hostile Indians might do, requires a response."
 cr_indian_removal.65.desc_2:0 "The [SCOPE.sCountry('cr_removing_country').GetAdjectiveNoFlag] policy of removing Indians to the Indian Terrority west of the Mississippi frontier is causing quite some consternation amongst the local citizenry on the northern border, fearful of what thousands of hostile Indians might do."
 cr_indian_removal.65.f:0 "If the Indians east of that river are sufficiently formidable to hold the citizens in dread, in a country, too abundantly furnished with every means of defence, the citizens of Texas and the western states of Mexico surely have reason to apprehend hostilities from all the Indian tribes which have, from time to time, been sent on to their borders -#italic Texas Telegraph#!"
 cr_indian_removal.65.a:0 "We expect the [SCOPE.sCountry('cr_removing_country').GetAdjectiveNoFormatting]s to keep them in check"
 cr_indian_removal.65.b:0 "We might reinforce our border" #Has professional army
 cr_indian_removal.65.c:0 "It is nothing our militia might not handle" #Has militia
 cr_indian_removal.65.d:0 "Texas Rangers to the Rescue" #Has militia and is Texas
 
 cr_indian_removal.70.t:0 "An Incomplete Reconcilation"
 cr_indian_removal.70.desc:0 "With the recent change in political winds the future of the #variable Five Civilised Tribes#! in the South looks a bit brighter, but only for those whose expulsion West had not yet begun, or who -by chance or circumstance- escaped the web spun against them."
 cr_indian_removal.70.desc_sub_1:0 "\n\nFor the "
 cr_indian_removal.70.desc_1:0 "[SCOPE.sCountry('cr_removed_country_no_1').GetNameNoFlag]"
 cr_indian_removal.70.desc_2:0 "[SCOPE.sCountry('cr_removed_country_no_1').GetNameNoFlag] and [SCOPE.sCountry('cr_removed_country_no_2').GetNameNoFlag]"
 cr_indian_removal.70.desc_3:0 "[SCOPE.sCountry('cr_removed_country_no_1').GetNameNoFlag], [SCOPE.sCountry('cr_removed_country_no_2').GetNameNoFlag] and [SCOPE.sCountry('cr_removed_country_no_3').GetNameNoFlag]"
 cr_indian_removal.70.desc_4:0 "[SCOPE.sCountry('cr_removed_country_no_1').GetNameNoFlag], [SCOPE.sCountry('cr_removed_country_no_2').GetNameNoFlag], [SCOPE.sCountry('cr_removed_country_no_3').GetNameNoFlag] and [SCOPE.sCountry('cr_removed_country_no_4').GetNameNoFlag]"
 cr_indian_removal.70.desc_5:0 "[SCOPE.sCountry('cr_removed_country_no_1').GetNameNoFlag], [SCOPE.sCountry('cr_removed_country_no_2').GetNameNoFlag], [SCOPE.sCountry('cr_removed_country_no_3').GetNameNoFlag], [SCOPE.sCountry('cr_removed_country_no_4').GetNameNoFlag] and [SCOPE.sCountry('cr_removed_country_no_5').GetNameNoFlag]"
 cr_indian_removal.70.desc_sub_2:0 "these changes comes to late, having already fallen victim of removal, no longer calling their ancestoral lands home."
 cr_indian_removal.70.f:0 " ... our village presents a different appearance. The Indians are all gone; it was melancholy to see the poor creatures leaving the land of their birth and the graves of their fathers. A deep sadness was imprinted on their countenances. -#italic A young eyewitness#!"
 
 cr_indian_removal.70.a:0 "What is done is done"
 cr_indian_removal.70.b:0 "Perhaps we can make some minor amends?"
 cr_indian_removal.70.b_tt:0 "All [SCOPE.sCulture('muskogean_people').GetName], [SCOPE.sCulture('cherokee_people').GetName] and [SCOPE.sCulture('chickasaw_people').GetName] [concept_pop]s gain #g 2%#! loyalty"
 cr_indian_removal.70.c:0 "Justice can only be achieved by undoing the removal act"
 cr_indian_removal.70.c_tt:0 "The Nations removed to West of the Mississippi will have their ancestoral lands in [SCOPE.sState('state_of_alabama').GetNameNoFormatting], [SCOPE.sState('state_of_georgia').GetNameNoFormatting], [SCOPE.sState('state_of_tennessee').GetNameNoFormatting], [SCOPE.sState('state_of_north_carolina').GetNameNoFormatting] and  [SCOPE.sState('state_of_mississippi').GetNameNoFormatting] restored to them."
 cr_indian_removal.70.c_tt_2:0 "All [SCOPE.sCulture('muskogean_people').GetName], [SCOPE.sCulture('cherokee_people').GetName] and [SCOPE.sCulture('chickasaw_people').GetName] [concept_pop]s gain #g 20%#! loyalty"
 
