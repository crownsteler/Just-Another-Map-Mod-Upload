 cr_canadian_indian_treaties.0.t:0 "Rock of the Ages"
 cr_canadian_indian_treaties.0.desc:0 "Pulled from the wilderness of Upper Michigan and brought to Detroit with great effort, the Ontonagon Boulder -a rare and exceptionally large piece of native copper- is drawing attention the [GetGoods('copper').GetName] mining potential of Lake Superior."
 cr_canadian_indian_treaties.0.desc_2:0 "Pulled from the wilderness of Upper Michigan and brought with great effort to Detroit for a private exhibition, the ontonagon boulder -a rare and exceptionally large piece of native copper in Detroit is drawing attention nation- wide to the [GetGoods('copper').GetName] mining potential of Lake Superior.\n\nWhile the occurance of copper was already reported by the first travellers to the region, the exhibition -featuring a rare and exceptionally large piece of native copper found along the shores of Lake Superiour- offers the first glimps into what could truly be out there."
 cr_canadian_indian_treaties.0.desc_michigan:0 "Pulled from the wilderness of Upper Michigan and brought to Detroit with great effort, the Ontonagon Boulder -a rare and exceptionally large piece of native copper- has started drawing attention the [GetGoods('copper').GetName] mining potential of Lake Superior."
 cr_canadian_indian_treaties.0.desc_michigan_2:0 "A private exhibition in Detroit is drawing attention nation- wide to the [GetGoods('copper').GetName] mining potential of Upper Michigan.\n\nWhile the occurance of copper was already reported by the first travellers to the region, the exhibition -featuring a rare and exceptionally large piece of native found along the shores of Lake Superiour- offers the first glimps into what could truly be out there."
 cr_canadian_indian_treaties.0.desc_3:0 "The discovery of an extraordinary piece of copper in Upper Michigan is drawing attention to the region of prospectors nation wide.\n\nThe discovery, a 3 ton rock of pure native copper, has been bought from local [SCOPE.sCountry('native_state').GetName]"
 cr_canadian_indian_treaties.0.f:0 "Triumphantly they marched through the streets of Detroit, the spectators looking curiously at the wagon behind them and wondering what could be hidden underneat the tarp.\n'A rare specimen,' he teased, 'something you have never seen before.'\n'A great treasure we are hesitant to share,' the next one added, 'but granting a small glimps, perhaps, would not hurt us?'\n 'It is still a risk,' the first one replied, 'but perhaps, for a small price, we could risk it?'"
 cr_canadian_indian_treaties.0.f_2:0 "For four miles and a half, over hills 600 feet high, through valleys and deep ravines; through thick forests where the path had to be cut; through tangled underbrush, the home of pestiferous mosquitoes, this railway was laid and the copper boulder was transported; and when at last the rock was lowered to the main stream, nature smiled on the labors of the workmen by sending a freshet to carry their heavily laden boat over the lower rapids and down to the lake."
 cr_canadian_indian_treaties.0.a:0 "Lets strike the earth!"
 cr_canadian_indian_treaties.0.a_tt:0 "Knowledge of the resource #variable Copper Mines#! will spread to #variable Ontario#! and #variable Michigan#!"
 cr_canadian_indian_treaties.0.b:0 "Lets make sure it stays a local discovery"
 cr_canadian_indian_treaties.0.b_tt:0 "Knowledge of the resource #variable Copper Mines#! will #variable NOT#! spread to #variable Ontario#"
 
 
 cr_canadian_indian_treaties.1.t:0 "Mining Permits"
 cr_canadian_indian_treaties.1.desc:0 "A group of [SCOPE.gsInterestGroup('mining_ig').GetName] have approached the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] requesting mining permits on the north shore of Lake Superior.\n\nSuch permits could of course be granted, but title to the land is still held by the [SCOPE.sCountry('native_state').GetAdjectiveNoFlag] who are unlikely to take kindly to such a flagrant disregard for their rights."
 cr_canadian_indian_treaties.1.f:0 "There is barely an Indian there, and it is not like they are using the land..."
 cr_canadian_indian_treaties.1.a:0 "We can't let some pesky Indians stand in the way of progress"
 cr_canadian_indian_treaties.1.b:0 "No legislative, supreme or subordinate, has a right to make itself arbitrary."
 cr_canadian_indian_treaties.1.a_tt:0 "The [SCOPE.gsInterestGroup('mining_ig').GetName] gain the $cr_approved_mining_permits$ for 2.5 years, replacing any earlier opinion modifier"
 cr_canadian_indian_treaties.1.b_tt:0 "The [SCOPE.gsInterestGroup('mining_ig').GetName] gain the $cr_denied_mining_permits$ for 2.5 years, replacing any earlier opinion modifier"
 cr_canadian_indian_treaties.1.b_tt2:0 "Ontario gains the $cr_mining_permit_denied$ for 2.5 years, replacing any earlier modifier"
 
 cr_canadian_indian_treaties.2.t:0 "Surveyor Threatened"
 cr_canadian_indian_treaties.2.desc:0 "A tense confrontation between chief [SCOPE.sCharacter('native_state_threatener').GetFirstName] and a surveyor in employ of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has occured in [SCOPE.sState('copper_mining_state').GetName].\n\nThe [SCOPE.sCountry('native_state').GetAdjectiveNoFlag] Chief is threating violence if the surveying of his land does not end."
 cr_canadian_indian_treaties.2.desc_industrialists:0 "A tense confrontation between chief [SCOPE.sCharacter('native_state_threatener').GetFirstName] and a surveyor in employ of [SCOPE.sCharacter('surveyor_employer').GetFullName] has occured in [SCOPE.sState('copper_mining_state').GetName].\n\nThe [SCOPE.sCountry('native_state').GetAdjectiveNoFlag] Chief is threating violence if the surveying of his land does not end."
 cr_canadian_indian_treaties.2.desc_industrialists_old:0 "A surveyor in employ of [SCOPE.gsInterestGroup('mining_ig').GetNameNoFormatting] [SCOPE.sCharacter('surveyor_employer').GetFullName] working to map the north shore of Lake Huron has been threatened by an [SCOPE.sCountry('native_state').GetAdjective] chief."
 cr_canadian_indian_treaties.2.f:0 "Be gone! By right this is our land and you and your colonists are unwelcome here!"
 cr_canadian_indian_treaties.2.a:0 "We will not be intimidated"
 cr_canadian_indian_treaties.2.b:0 "Perhaps we should not press the issue"
 
 cr_canadian_indian_treaties.3.t:0 "[SCOPE.sCountry('native_state').GetAdjectiveNoFormatting] Petition to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]"
 cr_canadian_indian_treaties.3.desc:0 "Chief [SCOPE.sCharacter('native_state_petitioner').GetFirstName] of the [SCOPE.sCountry('native_state').GetAdjectiveNoFormatting] has sent a petition to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] complaining about prospectors violating [SCOPE.sCharacter('native_state_petitioner').GetHerHis] territory and lambasting the lack of support he and his band receive."
 cr_canadian_indian_treaties.3.f:0 "I fought for the British during the War of 1812 and for my sacrifice we were promised we could live on our lands unmolested forever. Yet everyday we see new prospectors who disturb our land. And where other bands receive payment from [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHis|U] Majesty's Government, we receive not a share of what is found on our land."
 cr_canadian_indian_treaties.3.a:0 "We thank Chief [SCOPE.sCharacter('native_state_petitioner').GetFirstName] for [SCOPE.sCharacter('native_state_petitioner').GetHerHis] message"
 cr_canadian_indian_treaties.3.b:0 "Perhaps we can offer [SCOPE.sCharacter('native_state_petitioner').GetHerHim] an incentive?"
 
 cr_canadian_indian_treaties.4.t:0 "On Aboriginal Land Title" #Papineau Report by Denis-Benjamin Papineau, brother to Louis-Joseph Papineau
 cr_canadian_indian_treaties.4.desc:0 "A [SCOPE.sCulture('ruling_culture').GetName] author has published a treatise on land ownership in [ROOT.GetCountry.GetNameNoFlag] which could be of use to us."
 cr_canadian_indian_treaties.4.flavour:0 "It is from the natural right of possession that title to land is achieved. As a result we must conclude that it are the [SCOPE.sCulture('ruling_culture').GetNameNoFormatting] who hold title to [SCOPE.sState('copper_mining_state').GetOwner.GetNameNoFormatting], and not the [SCOPE.sCulture('anglo_culture').GetNameNoFormatting] nor the [SCOPE.sCountry('native_state').GetAdjectiveNoFormatting]. For neither were present in 1764 nor sufficiently organised to be said to be capable of holding possession of land."
 cr_canadian_indian_treaties.4.desc_old:0 "A [SCOPE.sCulture('ruling_culture').GetName] author has published a treatise exploring the question of land ownership in [ROOT.GetCountry.GetNameNoFlag]. In it, he argues, that it is the [SCOPE.sCulture('ruling_culture').GetNameNoFormatting]s who hold legal title through their 'natural rights'.\n\nConcerning the prospecting lands around Lake Superior he hold that the [SCOPE.sCountry('native_state').GetAdjectiveNoFormatting] did not inhabit the region at the time of the Royal Proclamation and therefore did not gain title to the land. But also that that point is mute as the [SCOPE.sCountry('native_state').GetAdjectiveNoFormatting] bands are not sufficiently organised to hold claim to territory anyway."
 cr_canadian_indian_treaties.4.f:0 "I call God to witness in the beginning and do so now again and say that it was false that the land is not ours, it is ours. -#italic Chief Shingwaukonse#!" 
 cr_canadian_indian_treaties.4.a:0 "The report is not altogether satisfactory"
 cr_canadian_indian_treaties.4.b:0 "A useful report to undermine the [SCOPE.sCountry('native_state').GetAdjectiveNoFormatting]"
  #The cession of 1763, only changed the sovereign power responsible for administering and protecting the territory. In no case did the British Crown become the owner as the Franco-Canadians strong in their "natural right" are the legitimate owners. The current political power is only established to distribute and divide the lands to the citizens who need it.
 
 cr_canadian_indian_treaties.5.t:0 "Incident at the Copper Mine"
 cr_canadian_indian_treaties.5.desc:0 "A mining manager in [SCOPE.sState('copper_mining_area').GetName] got a rude awaking today, as when he answered the hard knock on his door, he found himself face to face with an angry band of Indians belonging to Chief [SCOPE.sCharacter('native_state_threatener').GetFirstName].\n\nThe reason of their coming is simple: the mine stands on unceded land, and [SCOPE.sCharacter('native_state_threatener').GetFirstName]'s band will either get a share of the profits, or the mine will close."
 cr_canadian_indian_treaties.5.f:0 "The Great Spirit, we think, placed these rich mines on our lands, for the benefit of his red children so that their rising generation might get support from them when the animals of the woods should have grown too scarce for our subsistence. We will carry out, therefore, the good object of our father, the Great Spirit. We will sell you lands, if you will give us what is right and at the same time, we want pay for every pound of mineral that has been taken off our lands, as well as for that which may hereafter be carried away. -#italic Chief Shingwaukonse#!"
 cr_canadian_indian_treaties.5.a:0 "The mine closes"
 cr_canadian_indian_treaties.5.a_tt:0 "This will make it significantly less likely investors will apply for mining permits in the future"
 cr_canadian_indian_treaties.5.b:0 "A share is only fair"
 cr_canadian_indian_treaties.5.b_tt:0 "This will make it somewhat less likely investors will apply for mining permits in the future"
 cr_canadian_indian_treaties.5.c:0 "This can only be the start of a wider uprising"
 cr_canadian_indian_treaties.5.c_tt:0 "A [GetIdeology('ideology_jingoist_leader').GetName] [concept_agitator] will appear"
 
 cr_canadian_indian_treaties.6.t:0 "The Copper Country Rebellion"
 cr_canadian_indian_treaties.6.desc:0 "With little action on the part of [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHis|U] Majesty's Government to control mining on their tribal land, various bands of the [SCOPE.sCountry('native_state').GetAdjectiveNoFormatting] nation have taken up arms and started attacking mining settlements in the region."
 cr_canadian_indian_treaties.6.f:0 "The Indians, for their part, used their knowledge of the terrain to carefully plan and execute an ambush, ensuring them victory."
 cr_canadian_indian_treaties.6.a:0 "Will somebody not call the militia?!"
 
 cr_canadian_indian_treaties.8.t:0 "The Long Tail of Civilisation"
 cr_canadian_indian_treaties.8.desc:0 "With mining booming on the shores of Lake Superior and towns and commerce springing up everwhere, what was once but a wilderness inhabited by a handful of Indians is now seeing the first kernals of civilisation.\n\nThe local [SCOPE.sCountry('native_state').GetAdjectiveNoFlag] Indians, however, are complaining that the mines are driving away game with their noise and poisoning the rivers with their runoff."
 cr_canadian_indian_treaties.8.f:0 "Once the stream was full of fish and woods full of deer, but with the trees cut to supply timber for the mine and the stream redirected to feed the mining engines, there is no more game to be found here."
 cr_canadian_indian_treaties.8.a:0 "A small price to pay in the name of progress"
 
 cr_canadian_indian_treaties.9.t:0 "The Tools of the Trade"
 cr_canadian_indian_treaties.9.desc:0 "The [SCOPE.gsInterestGroup('mining_ig').GetName] have approached the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] requesting support in establishing a domestic [GetGoods('tools').GetName] industry.\n\nThe lack of an local tool making industry is causing them to spend a small fortune importing proper tools undermining the succes of the mining industry, or so they claim."
 cr_canadian_indian_treaties.9.desc_home_production:0 "The [SCOPE.gsInterestGroup('mining_ig').GetName] have approached the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] requesting support in expanding the [SCOPE.sState('toolmaking_state').GetCityHubName] [SCOPE.sBuilding('tooling_plant').GetName].\n\nThe small size of the industry is causing difficulties in getting proper tools to grow the succes of the mining industry, or so they claim."
 cr_canadian_indian_treaties.9.f:0 "Do you see the maker's mark on the shovel, here? [SCOPE.sState('toolmaking_state').GetNameNoFormatting] Premium Metalworks. It had to come all this way from [SCOPE.sState('toolmaking_state').GetCityHubName]! Do you know how expensive that is?"
 cr_canadian_indian_treaties.9.f_home_production:0 "Do you see this shovel, here? Made in [SCOPE.sState('toolmaking_state').GetCityHubName]. Not made in some high tech workshop like they have over in [SCOPE.sState('foreign_toolmaking_state').GetNameNoFormatting], mind you, but almost handmade to order. There is no denying the craftmanship that went into making this fine shovel, but that is no way to run a modern industry."
 cr_canadian_indian_treaties.9.a:0 "Sometimes the interest of state and industry align"
 cr_canadian_indian_treaties.9.b:0 "These fatcats can pay for it themselves"
 
 cr_canadian_indian_treaties.10.t:0 "The Robinson Treaties"
 cr_canadian_indian_treaties.10.desc:0 "With tensions rising between miners and the Indian bands over land rights, a meeting of [SCOPE.sCountry('native_state').GetAdjectiveNoFlag] Chiefs has been called at [SCOPE.sState('copper_mining_state').GetMineHubName] by Commissioner [SCOPE.gsInterestGroup('mining_ig').GetLeader.GetLastName].\n\nThe [SCOPE.sCountry('native_state').GetAdjectiveNoFormatting] Chiefs have expressed their eagerness to enter into a treaty, but hunting and fishing rights and -most importantly- the size of the annuity are proving to be a sticking point, with [SCOPE.sCountry('native_state').GetAdjectiveNoFormatting] demands exceding earlier annuities -and the budget- by a factor of 2 or 3."
 cr_canadian_indian_treaties.10.desc_defeat:0 "With the rebels firmly defeated, [SCOPE.sCharacter('victorious_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('victorious_general').GetFullName] has called the [SCOPE.sCountry('native_state').GetAdjectiveNoFlag] Chiefs to [SCOPE.sState('copper_mining_state').GetMineHubName] to settle the peace. And not just for the rebellion, but also to settle the question for mining rights.\n\nNaturally, in such circumstances, we will be dictating the terms. The question is just how severe they will be."
 cr_canadian_indian_treaties.10.f:0 "Whatever may be given to them for the surrender of their right, they will be gainers, for they relinquished nothing but a mere nominal title; they will continue to enjoy all their present advantages and will not be the poorer because the superior intelligence and industry of their white brethren are enabling them to draw wealth from a few limited portions of their territory, which never were nor could be, of any particular service to themselves. -#italic William Benjamin Robinson#!"
 cr_canadian_indian_treaties.10.a:0 "Peace above everything else"
 cr_canadian_indian_treaties.10.b:0 "Bully them into accepting more reasonable terms"
 cr_canadian_indian_treaties.10.c:0 "We will not agree to such extragevant terms"
 cr_canadian_indian_treaties.10.d:0 "No quarter will be given"
 cr_canadian_indian_treaties.10.e:0 "We will be generous with our terms"

 cr_canadian_indian_treaties.20.t:0 "Land Cession Treaty No. [SCOPE.GetRootScope.GetCountry.GetCustom('cr_numbers_localisation')]"
 cr_canadian_indian_treaties.20.desc:0 "At a meeting of [SCOPE.sCountry('native_state').GetRuler.GetPrimaryRoleTitle|l]s called by Commissioner [SCOPE.sCharacter('treaty_negotiator').GetLastName], [SCOPE.sCountry('native_state').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('native_ruler').GetLastName] of the [SCOPE.sCountry('native_state').GetNameNoFlag] has agreed to sign over title to [SCOPE.sCharacter('native_ruler').GetHerHis] people's land in [SCOPE.sState('cr_numbered_treaties_owned_state').GetStateRegion.GetName], exchanging it for a small annuities and some reservation land."
 cr_canadian_indian_treaties.20.desc#:0 "Commissioner [SCOPE.sCharacter('treaty_negotiator').GetLastName] has called a meeting of [SCOPE.sCountry('native_state').GetNameNoFlag] [SCOPE.sCountry('native_state').GetRuler.GetPrimaryRoleTitle|l]s at [SCOPE.sState('cr_numbered_treaties_owned_state').GetCityHubName] to discuss a land cession treaty.\n\nLet by [SCOPE.sCountry('native_state').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('native_ruler').GetFirstName] the [SCOPE.sCountry('native_state').GetNameNoFormatting] [SCOPE.sCountry('native_state').GetRuler.GetPrimaryRoleTitle|l] agree to sign over title to their land in exchange for annuities and reservation land."
 cr_canadian_indian_treaties.20.desc_2:0 "[SCOPE.sCountry('native_state').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('native_ruler').GetFirstName] of the [SCOPE.sCountry('native_state').GetNameNoFlag] has lead a number of [SCOPE.sCountry('native_state').GetRuler.GetPrimaryRoleTitle|l]s to [SCOPE.sState('cr_numbered_treaties_owned_state').GetCityHubName] to discuss the possibility of land cessions.\n\nHaving met with Commissioner [SCOPE.sCharacter('treaty_negotiator').GetLastName], they have expressed their willingness to sign over title to their land in exchange for annuities and reservation land."
