 cr_canadian_indian_treaties.25.t:0 "Commissioner [SCOPE.sCharacter('treaty_commissioner').GetLastName] Returns Home"
 cr_canadian_indian_treaties.25.desc:0 "Commissioner [SCOPE.sCharacter('treaty_commissioner').GetLastName] has returned home empty handed as the ongoing war has shifted priorities and made his work impossible to complete."
 cr_canadian_indian_treaties.25.a:0 "War, what is it good for?"
 cr_canadian_indian_treaties.25.a_tt:0 "Once peace has returned he can return to work."
 
 cr_canadian_indian_treaties.50.t:0 "The Man on the River"
 cr_canadian_indian_treaties.50.summary:0 "Furs have long been seen as the epitomy of status and class, but as Chinese silks make their way onto the London markets from [SCOPE.sState('hongkong_scope').GetPortHubName], the heavy and unwieldy fur hats are rapidly being replace by light and airy delicates, reflecting a new era of unbridled optimism.\n\nBut as furs fade from our society, [SCOPE.sStrategicRegion('ruperts_land').GetName], so reliant on the [SCOPE.sCountry('cr_fur_trading_country').GetAdjectiveNoFlag] fur trade, risks fading with it."
 cr_canadian_indian_treaties.51.summary:0 "As in far away London a new era of change and fashion dawns, an era of wealth and progress fueled by the engines of industry, the certainties of old fade with it. No longer does London high society desire the warm and luxury touch of a fine pelt we provide, no; with the opening of [SCOPE.sState('hongkong_scope').GetPortHubName] fashion has turned to cheap Chinese silks, light and soft of touch, a better reflection of this new era.\n\nBut as times change, so must we change with it as we can no longer rely on the profitably of the [SCOPE.sCountry('cr_fur_trading_country').GetAdjectiveNoFlag] to sustain us."
 cr_canadian_indian_treaties.51.summary_can:0 "As in far away London a new era dawns, an era of change and progress, an era of unbridled opportunity for those willing to reach for it. So we must change with it or risk fading from history, for the warm and luxury touch of a fine pelt on which [SCOPE.sStrategicRegion('canada_scope').GetName] was build has been traded in for soft and airy Chinese silks brought in from [SCOPE.sState('hongkong_scope').GetPortHubName]."
 cr_canadian_indian_treaties.50.summary_2:0 "Changing tastes in fashion have let to a decline in the previously profitable [SCOPE.sCountry('cr_fur_trading_country').GetAdjectiveNoFlag] fur trade."
 cr_canadian_indian_treaties.50.flavour_1:0 "He is a lonely figure who still braves the wilds of [SCOPE.sStrategicRegion('ruperts_land').GetNameNoFormatting] in search of that elusive perfect pelt. Perhaps he does it out of longing for the freedom it provides? Or maybe out of sheer habit? For rich it doesn't make him. Once it might have, perhaps, but where the frontier barely changes, in far away London a new era is dawning. An era of progress, change and unfathomable wealth. An era of celebration where there is no more use for the dank and musky furs our man built his life around. Where there is no more use for him."
 cr_canadian_indian_treaties.50.flavour_2:0 "He is a relic of a time long passed, that Voyageur making his way along the rivers of [SCOPE.sStrategicRegion('ruperts_land').GetNameNoFormatting]. Traveling, haggling, trading. Day in, day out. The whole season long until the snows and ice make traveling impossible. And then -when spring comes and the rivers are navigable again- he starts over again. His frontier life might never change but the world does. His furs, once in high demand in London society, are now seen as much of a relic of times past as he is. Today it is all silks and cottons they crave. And while this craze will pass and fade in time, today it is his turn to pass and fade from time."
 cr_canadian_indian_treaties.50.flavour_3:0 "Somewhere, in a far away corner of our Empire, rough men prow the rivers and wilds to make their living. Hunting, traveling, trading. Each day in, each day out, for as long as the weather allows and their bodies can carry them. And then some more. It is a way of life which has existed for centuries and has defined the frontiers. The pelts they bring to market -the finest, softest, warmest, you'll ever find- the backbone of our entire colony. But the trade is drying up. Sure the beavers, otters, foxes are as plentiful as ever and their furs never better, but you'll be hard pressed to find a buyer for them here in London."
 cr_canadian_indian_treaties.50.a:0 "Tempora mutantur, nos et mutamur in illis"
 cr_canadian_indian_treaties.50.a_tt:0 "The Fur Trading Posts across [SCOPE.sStrategicRegion('ruperts_land').GetName], the [SCOPE.sCountry('columbia_district').GetNameNoFlag] and [SCOPE.sStrategicRegion('canada_scope').GetName] have been depleted and removed from the map."
 cr_canadian_indian_treaties.51.a_tt:0 "The [SCOPE.sBuilding('fur_trading_post').GetName]s across [SCOPE.sStrategicRegion('ruperts_land').GetName] will be depleted and removed from the map."
 
 cr_canadian_indian_treaties.52.a_tt:0 "The [SCOPE.sBuilding('fur_trading_post').GetName]s across the [SCOPE.sCountry('fur_declining_country').GetNameNoFlag] will be depleted and removed from the map."

 
