 #Random Flavour
 cr_american_events.1.t:0 "A National Rifle Association"
 cr_american_events.1.desc_won:0 "Appalled by the dismal marksmanship skills displayed by soldiers in our recent war with [SCOPE.sCountry('recent_opponent_scope').GetName], veterans across the nation have started founding rifle associations. Fueled by a collective sense of duty and a determination to enhance military readiness, these associations arise as a response to the urgent need for improved training and proficiency among the armed forces."
 cr_american_events.1.desc_ongoing:0 "Appalled by the dismal marksmanship skills displayed by soldiers in our recent war with [SCOPE.sCountry('recent_opponent_scope').GetName], veterans across the nation have started founding rifle associations. Fueled by a collective sense of duty and a determination to enhance military readiness, these associations arise as a response to the urgent need for improved training and proficiency among the armed forces."
 cr_american_events.1.desc_lost:0 "In the wake of a recent war defeat to [SCOPE.sCountry('recent_opponent_scope').GetName], veterans have convende at the [SCOPE.sState('nra_founding_state').GetCityHubName] Arsenal under General [SCOPE.sCharacter('nra_founding_general').GetLastName]'s leadership with a singular purpose; to bolster the marksmanship abilities of soldiers and prevent future humiliations. This gathering marks the inception of the National Rifle Association, driven by a shared determination to ensure the nation's military readiness and safeguard against further setbacks on the battlefield."
 cr_american_events.1.desc_lost_2:0 "Veterans of the recent conflict, stung by the loss to [SCOPE.sCountry('recent_opponent_scope').GetName], assemble at the [SCOPE.sState('nra_founding_state').GetCityHubName] Arsenal under the leadership of General [SCOPE.sCharacter('nra_founding_general').GetLastName], driven by a singular purpose: to bolster the marksmanship abilities of our soldiers and ensure that such a humiliating defeat is never repeated."
 cr_american_events.1.f:0 "When ordinary hands can possess such an extraordinary instrument, that symbolizes the full measure of human dignity and liberty. That's why those five words issue an irresistible call to us all, and we muster."
 cr_american_events.1.a:0 "From my cold, dead hands!"
 cr_american_events.1.a_tt:0 "The [SCOPE.gsInterestGroup('the_national_rifle_association_scope').GetName] will be renamed to #variable National Rifle Association#!"
 cr_american_events.1.a:0 "Lets hope they don't become an enemy of freedom."
 
 #Indian Removal
 cr_indian_removal.1.t:0 "The Treaty of Doaksville" #Treaty of Pontotoc Creek
 cr_indian_removal.1.desc:0 "With a treaty securing a suitable tract of land from the [SCOPE.sCountry('choctaw_nation').GetAdjectiveNoFlag] nearing completion, it appears that, after years of delay, the [SCOPE.sCountry('chickasaw_nation').GetAdjectiveNoFlag] are finally ready to relocate westward.\n\nThe only sticking point left is the financial compensation we agreed to pay for the lands lost in Mississippi. And that bill is reckoning up..."
 cr_indian_removal.1.desc_2:0 "The removal treaty negation by the [SCOPE.sCountry('chickasaw_nation').GetAdjectiveNoFlag] has proven to be the most lenient of treaties, granting them the leisure to look for suitable land west of the Mississippi on their own before removal would take place, all the while enjoying Federal protection against the State of [SCOPE.sState('state_of_mississippi').GetName] and individual squatters.\n\nYet this leniency has resulted in delay upon delay upon delay as the [SCOPE.sCountry('chickasaw_nation').GetAdjectiveNoFormatting] have worked to extract more concessions. But now they have finally found that suitable land of theirs and are preparing for their removal. The only sticking point is the financial compensation we agreed to pay for the lands lost in Mississippi. And that bill is reckoning up..."
 cr_indian_removal.1.f:0 "By becoming amalgamated with the whites, your national character will be lost; you will disappear and be forgotten.\n-#italic President Andrew Jackson adressing the [SCOPE.sCountry('chickasaw_nation').GetAdjectiveNoFormatting] nation#!"
 cr_indian_removal.1.a:0 "Pay now"
 cr_indian_removal.1.b:0 "Pay #italic eventually#!"
 cr_indian_removal.1.b_tt:0 "We might be prodded in the future with a request settle this debt"
 cr_indian_removal.1.c:0 "Table this for now"
 cr_indian_removal.1.c_tt:0 "We will reconsider this matter in about #variable 6 months#!"
 cr_indian_removal.1.tt:0 "The [SCOPE.sCountry('choctaw_nation').GetAdjectiveNoFlag] Removal commences"
 
 cr_indian_removal.3.t:0 "A Debt Due"
 cr_indian_removal.3.desc_1:0 "Over 30 years ago, the Treaty of Pontitock Creek saw the [SCOPE.sCountry('chickasaw_nation').GetAdjectiveNoFlag] nation agreeing to relocate from their ancestral lands in [SCOPE.sState('state_of_mississippi').GetName] to new territories west of the Mississippi River. This agreement included a pledge of substantial financial compensation for the lands left behind. However, to this day, this promised compensation remains unpaid, casting a shadow on the nation's integrity. The [SCOPE.gsInterestGroup('agitating_ig').GetName] have started advocating for addressing this longstanding debt, aiming to restore honour and rectify past injustices."
 cr_indian_removal.3.desc_1:0 "Over 30 years ago, the Treaty of Pontitock Creek saw the #variable Chickasaw#! nation agreeing to relocate from their ancestral lands in [SCOPE.sState('state_of_mississippi').GetName] to new territories west of the Mississippi River. This agreement included a pledge of substantial financial compensation for the lands left behind. However, to this day, this promised compensation remains unpaid, casting a shadow on the nation's integrity. The [SCOPE.gsInterestGroup('agitating_ig').GetName] have started advocating for addressing this longstanding debt, aiming to restore honour and rectify past injustices."
 cr_indian_removal.3.desc_3:0 "Over 30 years ago the #variable Chickasaw#! agreed to remove themselves from the lands of their fathers to new lands west of the Mississippi. This agreement came with the promise of a sizable financial compensation for their lands in [SCOPE.sState('state_of_mississippi').GetName]. Yet to this day this compensation has never been paid Yet to this day this compensation has never been paid, a blot on our nation's honour the [SCOPE.gsInterestGroup('agitating_ig').GetName] wish to erase by finally settling this debt."
 cr_indian_removal.3.f:0 "The Chickasaw Nation find themselves oppressed in their present situation, by being made subject to the laws of the States in which they reside. Being ignorant of the laws of the white man, they cannot understand or obey them. Rather than submit to this great evil, they prefer to seek a home in the west, where they may live and be governed by their own laws. And believing that they can procure for themselves a home, in a country suited to their wants and condition, provided they had the means to contract and pay for the same, they have determined to sell their country and hunt a new home. -#italic Preamble to the Treaty of Pontotoc Creek#!"
 cr_indian_removal.3.a:0 "Every debt must be honoured"
 cr_indian_removal.3.b:0 "Though some debts are more worth of honouring than others"
 
 cr_indian_removal.5.t:0 "Intruders!"
 cr_indian_removal.5.desc:0 "While the [SCOPE.sCountry('creek_nation').GetNameNoFlag] are encouraged to remove themselves from [SCOPE.sState('state_of_alabama').GetName] under the #variable Treaty of Cussetta#!, it would seem that some #italic enthousiastic#! Alabamians cannot wait and already started establishing themselves in this #variable 'New Alabama'#!.\n\nIt is quite clear to all this is the result of intimidation, exploitation and outright fraud, but so far no-one\n-not the state government, not the federal government-\nhas lifted a finger to stop it."
 cr_indian_removal.5.desc_2:0 "While the [SCOPE.sCountry('creek_nation').GetNameNoFlag] are encouraged to remove themselves from [SCOPE.sState('state_of_alabama').GetName] under the #variable Treaty of Cussetta#!, it would seem that some #italic enthousiastic#! Alabamians cannot wait and have already started establishing themselves in this #variable 'New Alabama'#!.\n\nIt is quite clear to all that is process is the result of intimidation, exploitation and outright fraud, but so far no-one -not the state government, not the federal government- has lifted a finger to stop it."
 cr_indian_removal.5.desc_1:0 "Via the Treaty of Cussetta the [SCOPE.sCountry('creek_nation').GetNameNoFlag] seceded their lands in [SCOPE.sState('state_of_alabama').GetName] and are #italic encouraged#! to move to lands west of the Mississippi. Though until such time we did pledge to prevent settlement of their terrority. Now it would seem that some #italic enthousiastic#! Alabamians could not wait, and have already been establishing themselves in this 'New Alabama'. It is quite clear to all that is process is the result of intimidation, exploitation and outright fraud, but so far no-one, not the state government, not the federal government, has lifted a finger to stop it.\n\nNow, rumours are being spread of the [SCOPE.sCountry('creek_nation').GetNameNoFormatting] organising and arming themselves..."
 cr_indian_removal.5.f_1:0 "This country belongs to the red man; and if I had the number of warriors at my command that this nation once had I would not leave a white man on my lands. I would exterminate the whole. I can say this to you, for you can understand me: you are a man; but I would not say it to your people. They'd cry out I was a savage, and would take my life. They cannot appreciate the feelings of a man that loves his country.\n-#italic Chief Neamathla to governor Duval#!"  
 cr_indian_removal.5.f_2:0 "The time is nearing when the Master of Life will come to bury the children of the Evil Spirt (whites and sinful Indians alike). So that the whole land can be made whole again for the virtuous Indians who reject the white ways and only take from the land what they need. -#italic Tenskswatawa's prophecy (1810)#!"
 cr_indian_removal.5.a:0 "We must honour our treaties with the Indians"
 cr_indian_removal.5.a_tt:0 "We will forcibly evicted the intruders from [SCOPE.sCountry('creek_nation').GetNameNoFlag] terrority."
 cr_indian_removal.5.b:0 "The removal is an inevitability regardless"
 cr_indian_removal.5.b_tt:0 "We will not intervene and settlement will continue."
 cr_indian_removal.5.b_tt2:0 "#variable 400#! [SCOPE.sCulture('dixie_culture').GetName] people will settle in [SCOPE.sCountry('creek_nation').GetNameNoFlag] territory."
 
 cr_indian_removal.6.t:0 "Massacre at Roanoke!"
 cr_indian_removal.6.desc:0 "A group of [SCOPE.sCountry('creek_nation').GetNameNoFlag] warriors, in a brutal raid, has invaded [SCOPE.sState('state_of_georgia').GetName], laying waste to the town of Roanoke. They ruthlessly attacked its defenders, leaving destruction and death in their wake, and then proceeded to target nearby farms and settler families. Their merciless onslaught spared not even the women and children, revealing the depth of their savagery."
 cr_indian_removal.6.desc_2:0 "A marauding band of [SCOPE.sCountry('creek_nation').GetNameNoFlag] warriors have crossed into [SCOPE.sState('state_of_georgia').GetName] and massacred the town of Roanoke.\n\nBurning, scalping, murdering the defenders there, before turning their attention towards nearby farmsteads and settler families. Not even the women and children are spared the savagery of the [SCOPE.sCountry('creek_nation').GetNameNoFormatting] it seems."
 cr_indian_removal.6.desc_3:0 "Panic is spreading amongst the populace of [SCOPE.sState('state_of_alabama').GetName] and [SCOPE.sState('state_of_georgia').GetName]... For weeks [SCOPE.sCountry('creek_nation').GetNameNoFlag] warbands have been terrorising the white settlers of New Alabama, but now in a coup de main the warbands have crossed the Chattahoochee river into Georgia and burnt the town of Roanoke, scalping and burning alive the defenders.\n\nAs the [SCOPE.sCountry('creek_nation').GetNameNoFlag] continue their savagery, hasty fortifications are thrown up to protect the many refugees while the state militia is being mobilised. It will not long now before war breaks out..."
 cr_indian_removal.6.f:0 "They have seized our country, and our fathers in their graves reproach us as slaves and cowards. Oh, Muscogees! Brethren of my mother! Brush from your eyelids the sleep of slavery, and strike for vengeance and your country.\n-#italic Tecumseh's speech to the Muscogees#!"
 cr_indian_removal.6.a:0 "If only we could have seen this coming..!"
 cr_indian_removal.6.a_tt:0 "It would seem that the broken promises and continued encroachment on [SCOPE.sCountry('creek_nation').GetNameNoFormatting] land have finally reached the boiling point."
 cr_indian_removal.6.b:0 "Intervene eventually"
 cr_indian_removal.6.b_tt:0 "We'll wait and see for the outcome" 
 cr_indian_removal.7.t:0 "The Creek Removal"
 cr_indian_removal.7.desc:0 "With the army sweeping through [SCOPE.sState('state_of_alabama').GetName], capturing both rebellious, and not so rebellious, Creek leaders, the forced removal of the [SCOPE.sCountry('creek_nation').GetNameNoFlag] people has begun. Shackled and disheartened, they embark on a journey westward, leaving behind the sacred ground of their ancestors."
 cr_indian_removal.7.desc_2:0 "With the army sweeping [SCOPE.sState('state_of_alabama').GetName] and the rebellious, and not so rebellious, [SCOPE.sCountry('creek_nation').GetNameNoFlag] leaders captured and carried of in chains, the first of the [SCOPE.sCountry('creek_nation').GetNameNoFormatting] have started their journey west, away from the bones of their ancestors."
 cr_indian_removal.7.f:0 "Now, in view of the whole scene, how does the United States government appease a great nation, laying aside her dignity and with thousands of soldiers, and all her great men, and all her mighty men, and all her powerful generals, with all her civil and military force, chasing a little trembling hare in the wilderness, merely to take its skin, and send it off to broil in the scorching deserts of the West. O how Noble! How magnanimous! How warlike the achievement! O what a conquest! What booty! How becoming the glory and grandeur of the United States!\n-#italic Rev. Daniel Sabin Butrick#!"
 cr_indian_removal.7.a:0 "Soon their compatriots will join them..."
 cr_indian_removal.7.a_tt:0 "The [SCOPE.sCountry('creek_nation').GetNameNoFormatting] removal commences"
 
 cr_indian_removal.10.t:0 "The Treaty of New Echota"
 cr_indian_removal.10.desc:0 "For years the State of [SCOPE.sState('state_of_georgia').GetName] has been working towards the removal of the [SCOPE.sCountry('cherokee_nation').GetNameNoFlag] from their territory using both legal -and extralegal- means. The cumulation of this work has now reached the Senate floor: a formal treaty for the [SCOPE.sCountry('cherokee_nation').GetNameNoFormatting] to move west of the Mississippi and a line for the Senate to sign.\n\nYet passage of this treaty not at all assured.\n\nSpurred on by the vigorous denunciation of the treaty by\n-perhaps suprisingly- the Principle Chief of the [SCOPE.sCountry('cherokee_nation').GetNameNoFormatting] [SCOPE.sCountry('cherokee_nation').GetRuler.GetFullName] [SCOPE.sCountry('cherokee_nation').GetRuler.GetHerselfHimself], who claims the signitures to the treaty represent but a minority of the [SCOPE.sCountry('cherokee_nation').GetNameNoFormatting], there has been an outpouring of support for their cause from both the public and the senate.\n\nNow, as the vote enters its final moments, it is clear that it will all come down to a single vote..."
 cr_indian_removal.10.f:0 "We are aware, that some persons suppose it will be for our advantage to remove beyond the Mississippi. We think otherwise. Our people universally think otherwise. ... Not an adult person can be found who would think it best to remove. ... We wish to remain on the land of our fathers. We have a perfect and original right to remain without interruption or molestation. The treaties with us, and laws of the United States, guaranty our residence and our privileges, and secure us against intruders. Our only request is, that these treaties may be fulfilled, and these laws executed. -#italic Principal Chief Ross#!" #The instrument in question is not the act of our nation, we are not parties to its covenants; it has not received the sanction of our people.
 cr_indian_removal.10.a:0 "Aye"
 cr_indian_removal.10.a_tt:0 "The [SCOPE.sCountry('cherokee_nation').GetName] will be granted a #variable 2 years#! respite before removal can commence"
 cr_indian_removal.10.a_tt_2:0 "The wrongs set forth in the memorial were only imaginary wrongs; and that the treaty had been negotiated in an open, fair, and honorable manner."
 cr_indian_removal.10.b:0 "Nay"
 cr_indian_removal.10.b_tt:0 "The removal of the [SCOPE.sCountry('cherokee_nation').GetName] is halted for now"
 cr_indian_removal.11.t:0 "Comitting a Great Evil"
 cr_indian_removal.11.desc:0 "As the [SCOPE.sCountry('cherokee_nation').GetNameNoFlag] removal looms closer, a palpable unease grips the educated [SCOPE.sCulture('yankee_culture').GetName] populace, staunchly opposed to the expulsion of these most noble of Indians.\n\nThis sentiment finds voice in an open letter penned by [SCOPE.sCharacter('i_am_emerson').GetFullName] to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName], wherein [SCOPE.sCharacter('i_am_emerson').GetLastNameNoFormatting] contends that the [SCOPE.sCountry('cherokee_nation').GetNameNoFormatting] have transcended their erstwhile barbarous state and embraced [ROOT.GetCountry.GetAdjectiveNoFormatting] civilisation, thus warranting their rightful place within the nation's fabric."
 cr_indian_removal.11.desc_2:0 "As the date of [SCOPE.sCountry('cherokee_nation').GetNameNoFlag] removal from their ancestoral homelands approaches a growing sense of unease can be felt amongst the educated -[SCOPE.sCulture('yankee_culture').GetName]- part of the population who oppose the expulsion of these most noble of the Indians.\n\nThis feeling is perhaps best examplified by the an open letter published by [SCOPE.sCharacter('i_am_emerson').GetFullName] and adressed to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetLastName] in which [SCOPE.sCharacter('i_am_emerson').GetLastNameNoFormatting] argues that the [SCOPE.sCountry('cherokee_nation').GetNameNoFormatting] have left their barbarous ways behind and are approaching our [ROOT.GetCountry.GetAdjectiveNoFormatting] level of civilisation."
 cr_indian_removal.11.f:0 "Even in our distant state, some good rumor of their worth and civility has arrived. We have learned with joy their improvement in social arts. We have read their newspapers. We have seen some of them in our schools and colleges. In common with the great body of the American people we have witnessed with sympathy the painful labors of these red men to redeem their own race from the doom of eternal inferiority, and to borrow and domesticate in the tribe, the arts and customs of the Caucasian race. -#italic Ralph Waldo Emerson#!"
 cr_indian_removal.11.a:0 "Ah yes, of course... How is my horse doing at the races?"
 cr_indian_removal.11.option_a_tt:0 "[SCOPE.sCharacter('i_am_emerson').GetFullName] will start a [concept_political_movement] to enact [GetLawType('law_no_colonial_affairs').GetName]"
 cr_indian_removal.11.b:0 "A most welcome sentiment I say"
 cr_indian_removal.11.b_tt:0 "[SCOPE.sCharacter('i_am_emerson').GetFullName] will start a [concept_political_movement] to enact [GetLawType('law_no_colonial_affairs').GetName] with our support"
 cr_indian_removal.11.c:0 "Censors to the rescue"
 cr_indian_removal.11.c_tt:0 "This option is available due to our [GetLawGroup('lawgroup_free_speech').GetName] laws"
 cr_indian_removal.11.d:0 "A most unwelcome sentiment"
 cr_indian_removal.11.d_tt:0 "This option is available due to the [concept_ideology] of our [concept_leader] or an [concept_interest_group] in government"
 cr_indian_removal.11.option_b_c_tt:0 "[SCOPE.sCharacter('i_am_emerson').GetFullName] will be removed and he will not start a [concept_political_movement] to enact [GetLawType('law_no_colonial_affairs').GetName]"
  
 cr_indian_removal.12.t:1 "John Ross' Protest Petition"
 cr_indian_removal.12.d:1 "Chief [SCOPE.sCountry('cherokee_nation').GetRuler.GetFullName] of the [SCOPE.sCountry('cherokee_nation').GetNameNoFlag] has returned to [SCOPE.sCountry('cr_removing_country').GetCapital.GetCityHubName] once more. This time bringing with him a petition asking Congress to void the #variable Treaty of New Echota#! which compels the [SCOPE.sCountry('cherokee_nation').GetNameNoFormatting] nation to relocate to land west of the Mississippi\n\nHis petition has almost as many signatures as the entire eastern Cherokee population."
 cr_indian_removal.12.f:0 ""By the stipulations of this treaty, we are stripped of every attribute of freedom. Our property may be plundered before our eyes; violence may be committed on our persons, even our lives may be taken away, and there is none to regard our complaints. We are denationalized; we are disfranchised. We are deprived of membership in the human family!""
 cr_indian_removal.12.a:0 "A treaty is a treaty. We cannot rescind what we have signed."
 cr_indian_removal.12.a_tt:0 "The [SCOPE.sCountry('cherokee_nation').GetNameNoFormatting] Removal will proceed as planned"
 cr_indian_removal.12.b:0 "Our conscience compels us to void the removal treaty."
 cr_indian_removal.12.b_tt:0 "We will be required to negotiate a new removal treaty with the [SCOPE.sCountry('cherokee_nation').GetName]"
 
 cr_indian_removal.15.t:0 "The Cherokee Removal"
 cr_indian_removal.15.desc:0 "As the respite period granted by the #variable Treaty of New Echota#! expires, the [SCOPE.sCountry('cherokee_nation').GetNameNoFlag] face an arduous journey West.\nIll prepared as they may be."
 cr_indian_removal.15.f:0 "Cherokees!\nThe president of the United States has sent me with a powerful army, to cause you, in obedience to the treaty of 1836, to join that part of your people who are already established in prosperity on the other side of the Mississippi. Unhappily, the two years which were allowed for the purpose, you have suffered to pas away without following, and without making any preparations to follow, and now, or by the time that this solemn address shall reach your distant settlements, the emigration must be commenced in haste, but, I hope, without disorder. I have no power, by granting a further delay to correct the errors that you have committed. The full moon of May is already on the wane, and before another shall have passed away, every Cherokee man, woman and child, in those States, must be in motion to join their brethren in the far West. -#italic Major General Scott#!"
 cr_indian_removal.15.f_2:0 "The dark cloud and threatening storm, which, for some time past, have been gathering over my native land, seem now to be full charged and on the eve of exploding. In this awful crisis, we can but resign our destiny into the hands of Him ‘who directs the storm and rides upon the whirlwind.’ -#italic Letter to the Memphis Enquirer#!"
 cr_indian_removal.15.a:0 "Move along already"
 cr_indian_removal.15.a_tt:0 "The removal of the [SCOPE.sCountry('cherokee_nation').GetName] will start in earnest"
 
 cr_indian_removal.20.t:0 "The Dade Masacre"
 cr_indian_removal.20.desc:0 "Terrible news has reached us from [SCOPE.sState('state_of_florida').GetName] that a military colomn of 100 men was ambushed and nearly mascared to the last man by [SCOPE.sCharacter('miconapy').GetLastName]!\n\nAt the same time, our agent overseeing the removal of the [SCOPE.sCountry('seminole_nation').GetNameNoFlag] was murdered by [SCOPE.sCharacter('osceola').GetLastName]!"
 cr_indian_removal.20.f_1:0 "The white man shall not make me black. I will make the white man red with blood; and then blacken him in the sun and rain ... and the buzzard live upon his flesh. -#variable Osceola#!"
 cr_indian_removal.20.f_2:0 "The government is in the wrong, and this is the chief cause of the persevering opposition of the Indians, who have nobly defended their country against our attempt to enforce a fraudulent treaty. The natives used every means to avoid a war, but were forced into it by the tyranny of our government. -#variable Major Ethan Allen Hitchcock#!"
 cr_indian_removal.20.a:0 "To war! By Jingo!"
 cr_indian_removal.20.a_tt:0 "War breaks out with the [SCOPE.sCountry('seminole_nation').GetName]"
 cr_indian_removal.20.b:0 "Perhaps we could have been more tactful?" 
 cr_indian_removal.20.a_tt:0 "We will not press onward with the removal of the [SCOPE.sCountry('seminole_nation').GetNameNoFormatting]"
 
 cr_indian_removal.21.t:0 "A Fateful Meeting" 
 cr_indian_removal.21.desc:0 "Amidst the relentless pressure of our military campaign, Chief [SCOPE.sCharacter('micanopy_scope').GetLastName], leader of the [SCOPE.sCountry('seminole_nation').GetNameNoFlag], has approached General [SCOPE.sCharacter('florida_general').GetLastName] under a flag of truce, signaling [SCOPE.sCharacter('micanopy_scope').GetHerHis] readiness to negotiate a peace treaty. Recognizing the grim reality of their situation and the impossibility of prolonged resistance, [SCOPE.sCharacter('micanopy_scope').GetLastNameNoFormatting] has expressed [SCOPE.sCharacter('micanopy_scope').GetHerHis] willingness to relocate [SCOPE.sCharacter('micanopy_scope').GetHerselfHimself] and [SCOPE.sCharacter('micanopy_scope').GetHerHis] band to the West."
 cr_indian_removal.21.desc_2:0 "As the [SCOPE.sCountry('seminole_nation').GetNameNoFlag] falter under the onslaught of our arms and seeing the futility of further resistance, chief [SCOPE.sCharacter('micanopy_scope').GetLastName] has signaled to General [SCOPE.sCharacter('florida_general').GetLastName] his willigness to sign a peace treaty and for him and his band to be removed West."
 cr_indian_removal.21.f_1:0 "The country can be rid of them only by exterminating them.\n-#italic General Thomas Jesup on the Seminole#!"
 cr_indian_removal.21.a:0 "Seize him and get this over with"
 cr_indian_removal.21.a_tt:0 "[SCOPE.sCharacter('micanopy_scope').GetLastName] stops being the leader of the [SCOPE.sCountry('seminole_nation').GetName]"
 cr_indian_removal.21.a_tt_2:0 "We seize some land in [SCOPE.sState('state_of_florida').GetName]"
 cr_indian_removal.21.b:0 "Accept his surrender in good faith"
 cr_indian_removal.21.b_tt_1:0 "[SCOPE.sCountry('seminole_nation').GetNameNoFormatting] restitance will diminsh, but will last longer"
 
 cr_indian_removal.29.t:0 "The Fate of the [SCOPE.sCountry('seminole_nation').GetNameNoFormatting]"
 cr_indian_removal.29.desc:0 "With the war with the [SCOPE.sCountry('seminole_nation').GetNameNoFlag] winding down and the needless bloodshedding ending, the time has come to decided how we will treat what remains of the Florida [SCOPE.sCulture('muskogean_people').GetName]."
 cr_indian_removal.29.f_1:0 "Should you ... refuse to move, I have then directed the Commanding officer to remove you by force. - #italic President Andrew Jackson adressing the Seminole#!"
 cr_indian_removal.29.a:0 "The goal has always been total removal"
 cr_indian_removal.29.a_tt:0 "The [SCOPE.sCountry('seminole_nation').GetName] will be removed west"
 cr_indian_removal.29.b:0 "Reduced, a few stragglers pose no threat"
 cr_indian_removal.29.b_tt:0 "The majority of the [SCOPE.sCountry('seminole_nation').GetName] will be removed west, but a small population will remain in [SCOPE.sState('state_of_florida').GetName]"
 cr_indian_removal.29.complete_tt:0 "This completes the #variable [SCOPE.sCountry('seminole_nation').GetName] Removal#! objective"
 
