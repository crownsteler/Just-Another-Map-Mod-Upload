 cr_canadian_indian_treaties.21.t:0 "Along the Labrador Coast"
 cr_canadian_indian_treaties.21.desc:0 "As the colonisation of [SCOPE.sStrategicRegion('canada_region').GetName] gathers steam and [SCOPE.sStrategicRegion('ruperts_land').GetName] becomes the new frontier, attention is also turning towards [SCOPE.sState('cr_newfoundland').GetName], to what promise the Labrador interiour holds."
 cr_canadian_indian_treaties.21.f:0 "Maps you say? Maps?! Sure, they show the coast and currents well enough, but human settlements? No... Things change too rapidly here to keep up to date maps on such matters.\n\nAs the ship enters the bay it becomes clear that the reports of settlement had been greatly exeggerated. Sure; somebody is living here, but not enough to make this a profitable venture... But it matters not, if not here, then a few miles up the coast there will be more people. And so the ship pushes further northward, ever northwards... "
 cr_canadian_indian_treaties.21.a:0 "It's a land of unparalleled opportunities"
 
 cr_canadian_indian_treaties.22.t:0 "The Royal Proclamation"
 cr_canadian_indian_treaties.22.desc:0 "Ever since its promulgation, the Royal Proclamation of 1763 has served as a formidable barrier to the exploitation of [SCOPE.sStrategicRegion('canada_region').GetName] and [SCOPE.sStrategicRegion('ruperts_land').GetName]'s fertile lands, its presence a stark reminder of imperial control.\n\nHowever, as the sun has sets on colonial rule, the proclamation's once unassailable authority has begun to wane and whispers of dissent have grown louder, challenging the proclamation's validity and emboldening settlers and entrepreneurs to push beyond its confines in pursuit of opportunity and prosperity. "
 cr_canadian_indian_treaties.22.desc_2:0 "The Royal Proclamation of 1763 has governed our relation with the Indians inhabiting [SCOPE.sStrategicRegion('canada_region').GetName] and [SCOPE.sStrategicRegion('ruperts_land').GetName] for as long as we have existed. Yet as we have freed ourselves from British domination and the lure of the unsettled frontier becoming ever more irresistable, there are those who wonder why we confine ourselves to this piece of tyranny imposed on us."
 cr_canadian_indian_treaties.22.f:0 "As the ink of the Royal Proclamation of 1763 stains the parchment, so too does it stain our aspirations for prosperity and growth. This decree, cloaked in the guise of imperial control, chained us to the whims of distant rulers and robs us of our rightful claim to the fertile lands that lie beyond its confines. We are not mere subjects to be hemmed in by lines on a map, but pioneers yearning to cultivate the untamed wilderness and unlock its bountiful treasures. Let history mark us not as passive recipients of arbitrary decree, but as bold challengers of unjust restraint, destined to forge our own path amidst the winds of change"
 cr_canadian_indian_treaties.22.a:0 "The Proclamation Stands!"
