l_english:
 #Kyrgyzs
 cr_central_asia_events.1.t:0 "The Khan of the Kyrgyzs"
 cr_central_asia_events.1.d:0 "From the squabling Kyrgyz tribes rises [SCOPE.sCountry('cr_kyrgyzia').GetRuler.GetFullName] Khan. Having proven himself in battle against both the Qing as well as our forces, the clans are quickly rallying to his banner as protector of the Kyrgyzs.\n\nThis matter should be dealt with urgently."
 cr_central_asia_events.1.f:0 "Tailak Baatyr, a true son of the Kyrgyz steppe, rode like the wind, his spear striking true, as he defended his land and vanquished his foes with unwavering determination."
 cr_central_asia_events.1.a:0 "If only somebody could rid us of this turbulent khan..."
 cr_central_asia_events.1.a_tt:0 "This option is available due to having positive @aut![Nbsp][concept_authority]"
 cr_central_asia_events.1.a_tt_2:0 "An assassin is sent into [SCOPE.sCountry('cr_kyrgyzia').GetRuler.GetFirstName]'s camp to poison him"
 cr_central_asia_events.1.b:0 "What threat could this [SCOPE.sCountry('cr_kyrgyzia').GetRuler.GetFirstName] really be?"
 cr_central_asia_events.1.b_tt:0 "Provoke the Kyrgyz clans into open rebellion to deal with them once and for all"
 cr_central_asia_events.1.c:0 "This [SCOPE.sCountry('cr_kyrgyzia').GetRuler.GetFullName] seems like an interesting fellow"
 cr_central_asia_events.1.c_tt:0 "You will play as [SCOPE.sCountry('cr_kyrgyzia').GetRule.GetFullName]"
 cr_central_asia_events.5.t:0 "On The Shores of the Issyk-Kul"
 cr_central_asia_events.5.d:0 "Yurts as far as the eye can see populate the shores of the Issyk-Kul; some small and humble, some large and ostentatious. But no manap could afford to not be here. No matter how small their clan, or how long the journey, from all over the Tien Shan they have come. For today is the day of their choosing of a new Khan, today is the day of the Kurultai.\n\nThe Sarybagysh manap [SCOPE.sCountry('cr_kyrgyzia').GetRuler.GetFirstName] Niyazbek uulu -ambitious, shrewd and with just the amount of cruelty to keep the clans in line- has emerged as forerunner in the contest. Yet not all clans share his vision of unity, unity under Sarybagysg domination..."
 cr_central_asia_events.5.f:0 "First, a tebetei, which is a traditional Kyrgyz headdress with a red top, was placed on Ormon's head as a crown, and he was then put on a white felt mat and raised in the air three times. Following this, nine white horses were slaughtered to honor the chiefs who attended the kurultai."
 cr_central_asia_events.5.a:0 "Lets hope for the best"
 cr_central_asia_events.5.a_tt:0 "[SCOPE.sCountry('cr_kyrgyzia').GetRuler.GetFullName] becomes Khan of the Kyrgyz and threat to our rule"
 cr_central_asia_events.5.b:0 "Maybe this [SCOPE.sCountry('cr_kyrgyzia').GetRuler.GetFirstName] can be reasoned with?"
 cr_central_asia_events.5.b_tt:0 "We will establish peaceful relations with [SCOPE.sCountry('cr_kyrgyzia').GetRuler.GetFullName]"
 cr_central_asia_events.5.b_tt_2:0 "This option is available due to having positive @inf![Nbsp][concept_influence]"
 cr_central_asia_events.5.c:0 "Those Kyrgyz divions are so tragic"
 cr_central_asia_events.5.c_tt:0 "We exploit the divisions between the Kyrgyz clans to prevent unification"
 cr_central_asia_events.5.c_tt_2:0 "This option is available due to having positive @aut![Nbsp][concept_authority]"
 cr_central_asia_events.5.e:0 "All hail [SCOPE.sCountry('cr_kyrgyzia').GetRuler.GetFullName]"
