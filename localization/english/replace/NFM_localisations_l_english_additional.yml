nfm_american_elections.1.t:0 "The 1836 Democratic Nomination"
nfm_american_elections.1.d:0 "The Democratic party has only one frontrunner candidate this year, [SCOPE.sCharacter('character_to_display_martin_van_buren').GetFullName]. Handpicked by the popular [SCOPE.sCharacter('character_to_display_rural_folk_leader').GetFullName] himself, we are sure to win!"
nfm_american_elections.1.f:0 ""The people are the government, administering it by their agents; they are the government, the sovereign power."-Andrew Jackson"
nfm_american_elections.1.a:0 "I love democracy."

nfm_american_elections.2.t:0 "The 1836 Whig Nomination"
nfm_american_elections.2.d:0 "The Whig party has only one frontrunner candidate this year, [SCOPE.sCharacter('character_to_display_william_henry_harrison').GetFullName]. Selected by [SCOPE.sCharacter('character_to_display_ig_intelligentsia').GetFullName] to win in the North, [SCOPE.sCharacter('character_to_display_ig_intelligentsia').GetFullName] has employed a strategy of running multiple candidates to target different states and win in the electoral college."
nfm_american_elections.2.f:0 ""The great advantage of our system of government over all others, is, that we have a written constitution, defining its limits, and prescribing its authorities; and that, however, for a time, faction may convulse the nation, and passion and party prejudice sway its functionaries, the season of reflection will recur, when calmly retracing their deeds, all aberrations from fundamental principle will be corrected."-Henry Clay"
nfm_american_elections.2.a:0 "I love democracy."

nfm_american_elections.3.t:0 "The 1840 Democratic Nomination"
nfm_american_elections.3.d:0 "[SCOPE.sCharacter('character_to_display_martin_van_buren').GetFullName] will once more run for office. [SCOPE.sCharacter('character_to_display_rural_folk_leader').GetFullName] has thrown his full weight behind him, and this election, we are sure to win!"
nfm_american_elections.3.f:0 ""The Government of the absolute majority instead of the Government of the people is but the Government of the strongest interests; and when not efficiently checked, it is the most tyrannical and oppressive that can be devised."-John C. Calhoun"
nfm_american_elections.3.a:0 "I love democracy."

nfm_american_elections.4.t:0 "The 1840 Whig Nomination"
nfm_american_elections.4.d:0 "[SCOPE.sCharacter('character_to_display_william_henry_harrison').GetFullName] will once more run for office, however, this year with a new strategy. Supported by Whig leader [SCOPE.sCharacter('character_to_display_ig_intelligentsia').GetFullName], this campaign will emphasize [SCOPE.sCharacter('character_to_display_william_henry_harrison').GetFullName]'s military heroism at the Battle of Tippecanoe against Tecumseh."
nfm_american_elections.4.f:0 ""On the diffusion of education among the people rest the preservation and perpetuation of our free institutions."-Daniel Webster"
nfm_american_elections.4.a:0 "I love democracy."

nfm_american_elections.5.t:0 "The 1844 Democratic Nomination"
nfm_american_elections.5.d:0 "The Democrats have to decide between [SCOPE.sCharacter('character_to_display_james_k_polk').GetFullName] and [SCOPE.sCharacter('character_to_display_lewis_cass').GetFullName]. [SCOPE.sCharacter('character_to_display_james_k_polk').GetFullName] emerged unexpectedly from deadlock as a frontrunner. He has promised American expansion and to solve the Oregon boundry dispute with Great Britian, going so far as to promise to only serve a single term. [SCOPE.sCharacter('character_to_display_lewis_cass').GetFullName], by contrast, is held in great esteem among the Southern Planters."
nfm_american_elections.5.f:0 ""The world has nothing to fear from military ambition in our Government."-James K. Polk"
nfm_american_elections.5.a:0 "The party chooses [SCOPE.sCharacter('character_to_display_james_k_polk').GetFullName]."
nfm_american_elections.5.b:0 "The party chooses [SCOPE.sCharacter('character_to_display_lewis_cass').GetFullName]."

nfm_american_elections.6.t:0 "The 1844 Whig Nomination"
nfm_american_elections.6.d:0 "The Whigs have to decide between running [SCOPE.sCharacter('character_to_display_john_tyler').GetFullName], or [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] running himself. [SCOPE.sCharacter('character_to_display_john_tyler').GetFullName] has argued for a more expansionist American policy, while [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] has long led the Whigs. Despite his influence, the prospect of [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] running has come under some attack by Northern abolitionists, who doubt his credentials given his personal ownership of slaves."
nfm_american_elections.6.f:0 ""Wealth can only be accumulated by the earnings of industry and the savings of frugality. Liberty and equality are captivating sounds, but they often captivate to destroy. I can never consent to being dictated to."-John Tyler"
nfm_american_elections.6.a:0 "[SCOPE.sCharacter('character_to_display_john_tyler').GetFullName] will run."
nfm_american_elections.6.b:0 "[SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] will run himself."

nfm_american_elections.7.t:0 "The 1848 Democratic Nomination"
nfm_american_elections.7.d:0 "The Democrats have coalesced behind [SCOPE.sCharacter('character_to_display_lewis_cass').GetFullName]. A trusted politican popular among the Southern Planter Aristocracy, [SCOPE.sCharacter('character_to_display_lewis_cass').GetFullName] will surely win!"
nfm_american_elections.7.f:0 ""Independent of its connection with human destiny hereafter, the fate of republican government is indissolubly bound up with the fate of the Christian religion, and a people who reject its holy faith will find themselves the slaves of their own evil passions and of arbitrary power."-Lewis Cass"
nfm_american_elections.7.a:0 "I love democracy."

nfm_american_elections.8.t:0 "The 1848 Whig Nomination"
nfm_american_elections.8.d:0 "The Whigs have to decide between running [SCOPE.sCharacter('character_to_display_john_tyler').GetFullName], or [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] running himself. [SCOPE.sCharacter('character_to_display_john_tyler').GetFullName] has argued for a more expansionist American policy, while [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] has long led the Whigs. Despite his influence, the prospect of [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] running has come under some attack by Northern abolitionists, who doubt his credentials given his personal ownership of slaves."
nfm_american_elections.8.f:0 ""Wealth can only be accumulated by the earnings of industry and the savings of frugality. Liberty and equality are captivating sounds, but they often captivate to destroy. I can never consent to being dictated to."-John Tyler"
nfm_american_elections.8.a:0 "[SCOPE.sCharacter('character_to_display_john_tyler').GetFullName] himself will run."
nfm_american_elections.8.b:0 "[SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] will run."
nfm_american_elections.8.c:0 "The military hero [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] will run."

nfm_american_elections.9.t:0 "The Collapse of the Second Party System"
nfm_american_elections.9.d:0 "Faults within the American political system have reached a boiling point, resulting in any semblence of organized party control and presidential appointment falling apart. Elections will no longer be organized internal affairs, and surely never again in history will two parties alone dominate American politics."
nfm_american_elections.9.f:0 """A house divided against itself cannot stand." I believe this government cannot endure, permanently half slave and half free. I do not expect the Union to be dissolved - I do not expect the house to fall - but I do expect it will cease to be divided. It will become all one thing, or all the other."-Abraham Lincoln"
nfm_american_elections.9.a:0 "[SCOPE.sCharacter('character_to_display_john_tyler').GetFullName] himself will run."
nfm_american_elections.9.b:0 "[SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] will run."
nfm_american_elections.9.c:0 "The military hero [SCOPE.sCharacter('character_to_display_henry_clay').GetFullName] will run."

